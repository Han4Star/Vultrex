<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultrex Pro v3</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/3b82f6/v.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-4');
        .mc-font { font-family: 'Minecraft', sans-serif !important; text-shadow: 1px 1px 0px #000; }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-hidden { display: none; }
        .v-logo-box { background: #3b82f6; color: white; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 900; font-size: 24px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        
        /* Minecraft MOTD Box */
        .motd-container {
            background: #111;
            border: 3px solid #444;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
        }

        /* Scrollbar f√ºr Spielerliste */
        .player-scroll {
            max-height: 200px;
            overflow-y: auto;
        }
        .player-scroll::-webkit-scrollbar { width: 4px; }
        .player-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-300">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-900 z-[60] shadow-2xl border-r border-slate-200 dark:border-slate-800 sidebar-transition -translate-x-full">
        <div class="p-8 flex flex-col h-full">
            <div class="flex items-center gap-4 mb-12">
                <div class="v-logo-box">V</div>
                <span class="text-2xl font-black italic tracking-tighter text-blue-600">Vultrex</span>
            </div>
            <nav class="space-y-2 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4 transition-all">üìä Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4 transition-all">üéÆ Server Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4 transition-all">üîí Admin Panel</button>
            </nav>
            <button onclick="location.reload()" class="w-full p-4 rounded-2xl text-rose-500 font-black uppercase text-xs bg-rose-500/5 hover:bg-rose-500/10">Logout</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/60 z-[55] hidden backdrop-blur-md"></div>

    <div class="p-6 max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 mt-2">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 active:scale-90 transition-all">‚ò∞</button>
            <div class="flex items-center gap-3">
                <div class="v-logo-box">V</div>
                <span class="text-xl font-black italic tracking-tighter text-blue-600 uppercase">Vultrex</span>
            </div>
            <button onclick="ui.toggleTheme()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-200 dark:bg-slate-800 border border-transparent dark:border-slate-700 active:rotate-12 transition-all">üåì</button>
        </header>

        <div id="page-dashboard">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Total Balance</p>
                    <p id="balance" class="text-4xl font-black text-blue-600 tracking-tight">0.00 ‚Ç¨</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                    <p class="text-[10px] text-rose-500 font-black uppercase tracking-widest mb-1">Monthly Subscriptions</p>
                    <p id="monthly-stats" class="text-3xl font-black text-rose-500 tracking-tight">0.00 ‚Ç¨</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8 shadow-sm">
                <canvas id="financeChart" height="150"></canvas>
            </div>

            <div class="flex gap-4 mb-8">
                <button onclick="ui.openModal('manual')" class="flex-1 bg-blue-600 text-white py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-500/20 active:scale-95 transition-all">New Entry</button>
                <button onclick="ui.openModal('import')" class="flex-1 bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-5 rounded-3xl font-black uppercase text-xs italic tracking-widest active:scale-95 transition-all">Smart Scan</button>
            </div>
            <div id="transaction-list" class="space-y-3 pb-20"></div>
        </div>

        <div id="page-monitor" class="page-hidden">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8 shadow-sm">
                <h3 class="font-black uppercase italic text-blue-600 mb-6">Server Tracking</h3>
                <div class="flex bg-slate-100 dark:bg-slate-800 p-2 rounded-3xl items-center focus-within:ring-2 ring-blue-500 transition-all">
                    <input type="text" id="mc-ip" placeholder="hypixel.net" class="flex-1 bg-transparent p-4 outline-none font-bold">
                    <button onclick="monitor.check()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black uppercase shadow-md active:scale-95 transition-all">Scan</button>
                </div>
            </div>
            <div id="mc-result" class="hidden"></div>
        </div>

        <div id="page-admin" class="page-hidden">
            <h2 class="text-2xl font-black uppercase italic text-blue-600 mb-6">User Management</h2>
            <div id="admin-user-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-2xl">
            <div id="ui-manual" class="hidden text-center space-y-4">
                <h3 class="text-xl font-black text-blue-600 uppercase italic">Add Expense/Income</h3>
                <input type="text" id="m-desc" placeholder="Netflix, Rent..." class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl outline-none font-bold">
                <input type="number" id="m-amt" placeholder="0.00" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl outline-none font-bold">
                <select id="m-type" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl font-bold appearance-none">
                    <option value="once">One-Time</option>
                    <option value="monthly">Monthly Subscription</option>
                    <option value="income">Income / Deposit</option>
                </select>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Confirm</button>
            </div>

            <div id="ui-import" class="hidden text-center space-y-4">
                <h3 class="text-xl font-black text-blue-600 uppercase italic tracking-tighter">AI PDF Scan</h3>
                <input type="file" id="pdf-file" accept=".pdf" class="w-full text-xs font-bold text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white">
                <button onclick="logic.processPDF()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Start Analysis</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-slate-400 py-4 font-bold text-[10px] uppercase mt-2 tracking-widest">Close Window</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // State Management
        let state = JSON.parse(localStorage.getItem('v_data')) || { 
            history: [], 
            users: [{user: 'Admin', pass: '1234'}] 
        };
        let myChart = null;

        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                sb.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            },
            toggleTheme() {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            },
            switchPage(id) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-'+p).classList.add('page-hidden'));
                document.getElementById('page-'+id).classList.remove('page-hidden');
                if(id === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            openAdminPin() {
                const pin = prompt("Admin PIN:");
                if(pin === "1234") this.switchPage('admin');
            },
            renderAdmin() {
                const container = document.getElementById('admin-user-list');
                container.innerHTML = state.users.map(u => `
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black uppercase text-blue-600">Username</p>
                            <p class="font-bold">${u.user}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black uppercase text-slate-400">Password</p>
                            <p class="font-mono text-sm">${u.pass}</p>
                        </div>
                    </div>
                `).join('');
            },
            updateDashboard() {
                let bal = 0, mon = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                
                state.history.forEach((t) => {
                    bal += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) mon += t.amount;
                    
                    const item = document.createElement('div');
                    item.className = "bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm";
                    item.innerHTML = `
                        <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">${t.date}</p></div>
                        <div class="flex items-center gap-4">
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} ‚Ç¨</p>
                            <button onclick="logic.deleteEntry(${t.id})" class="text-xs grayscale opacity-30 hover:opacity-100 hover:grayscale-0">üóëÔ∏è</button>
                        </div>`;
                    list.prepend(item);
                });
                
                document.getElementById('balance').innerText = bal.toFixed(2) + " ‚Ç¨";
                document.getElementById('monthly-stats').innerText = Math.abs(mon).toFixed(2) + " ‚Ç¨";
                this.updateChart();
            },
            updateChart() {
                if(!myChart) return;
                const history = state.history;
                let runningTotal = 0;
                const dataPoints = history.map(t => {
                    runningTotal += t.amount;
                    return runningTotal;
                });
                myChart.data.labels = history.map(t => t.date); // DATUM JETZT AKTIV
                myChart.data.datasets[0].data = dataPoints;
                myChart.update();
            }
        };

        const logic = {
            saveManual() {
                const desc = document.getElementById('m-desc').value || 'Service';
                let amt = parseFloat(document.getElementById('m-amt').value) || 0;
                const type = document.getElementById('m-type').value;
                if(type !== 'income') amt = -amt;
                
                state.history.push({ 
                    id: Date.now(), desc, amount: amt, type, 
                    date: new Date().toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}) 
                });
                this.save();
                ui.closeModal();
                ui.updateDashboard();
            },
            deleteEntry(id) {
                state.history = state.history.filter(t => t.id !== id);
                this.save();
                ui.updateDashboard();
            },
            async processPDF() {
                const fileInput = document.getElementById('pdf-file');
                if(!fileInput.files[0]) return;
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const pdfData = new Uint8Array(e.target.result);
                    const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                    let fullText = "";
                    for(let i=1; i<=pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        fullText += content.items.map(s => s.str).join(" ");
                    }
                    const amountMatch = fullText.match(/(\d+,\d{2})/);
                    const amount = amountMatch ? parseFloat(amountMatch[0].replace(',', '.')) : 10.00;
                    
                    state.history.push({ 
                        id: Date.now(), desc: 'PDF Analysis', amount: -amount, type: 'once', 
                        date: new Date().toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}) 
                    });
                    this.save();
                    ui.closeModal();
                    ui.updateDashboard();
                };
                reader.readAsArrayBuffer(fileInput.files[0]);
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                const resDiv = document.getElementById('mc-result');
                resDiv.innerHTML = "<div class='p-12 text-center animate-pulse font-black text-blue-600 uppercase tracking-widest'>Connecting to Network...</div>";
                resDiv.classList.remove('hidden');

                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();
                    
                    if(data.online) {
                        const players = (data.players.list || []).filter(p => p.name);
                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-xl overflow-hidden">
                                <div class="flex items-center gap-6 mb-8">
                                    <img src="${data.icon || 'https://i.imgur.com/vH977y0.png'}" class="w-20 h-20 rounded-2xl shadow-lg">
                                    <div>
                                        <h4 class="text-2xl font-black text-blue-600 tracking-tighter">${ip}</h4>
                                        <div class="flex items-center gap-2">
                                            <span class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></span>
                                            <span class="text-[10px] font-black text-emerald-500 uppercase">System Online</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="motd-container mb-8">
                                    <div class="mc-font text-white text-sm leading-relaxed overflow-x-auto">
                                        ${data.motd.html}
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-4 mb-8">
                                    <div class="bg-slate-100 dark:bg-slate-800 p-5 rounded-3xl text-center border border-slate-200/50 dark:border-slate-700/50">
                                        <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Players</p>
                                        <p class="text-xl font-black text-blue-600">${data.players.online} / ${data.players.max}</p>
                                    </div>
                                    <div class="bg-slate-100 dark:bg-slate-800 p-5 rounded-3xl text-center border border-slate-200/50 dark:border-slate-700/50">
                                        <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Version</p>
                                        <p class="text-[10px] font-black truncate">${data.version.name_clean}</p>
                                    </div>
                                </div>

                                <div class="player-scroll p-2 bg-slate-50 dark:bg-slate-950/30 rounded-2xl">
                                    <div class="grid grid-cols-4 sm:grid-cols-6 gap-3">
                                        ${players.map(p => `
                                            <div class="bg-white dark:bg-slate-800 p-2 rounded-xl text-center border border-slate-200 dark:border-slate-700 shadow-sm">
                                                <img src="https://mc-heads.net/avatar/${p.name}/32" class="w-8 h-8 mx-auto mb-1 rounded-sm">
                                                <p class="text-[7px] font-black truncate text-slate-500">${p.name}</p>
                                            </div>
                                        `).join('') || '<p class="col-span-full text-center text-xs opacity-50 font-bold py-4">NO PLAYER DATA REVEALED</p>'}
                                    </div>
                                </div>
                            </div>`;
                    } else { resDiv.innerHTML = "<div class='p-12 bg-rose-500/10 text-rose-500 font-black text-center rounded-3xl border border-rose-500/20'>SERVER CONNECTION FAILED</div>"; }
                } catch(e) { resDiv.innerHTML = "<div class='p-12 bg-rose-500/10 text-rose-500 font-black text-center rounded-3xl'>API TIMEOUT</div>"; }
            }
        };

        window.onload = () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            const ctx = document.getElementById('financeChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 4,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            ticks: { color: '#64748b', font: { weight: 'bold', size: 9 } },
                            grid: { display: false } 
                        },
                        y: { 
                            ticks: { color: '#64748b', font: { weight: 'bold', size: 9 } },
                            grid: { borderDash: [5, 5], color: '#e2e8f0' }
                        }
                    }
                }
            });

            ui.updateDashboard();
        };
    </script>
</body>
</html>
