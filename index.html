<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultrex Pro</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/3b82f6/v.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-4');
        
        .mc-font { 
            font-family: 'Minecraft', sans-serif !important;
            text-shadow: 2px 2px 0px #333;
        }

        .motd-box {
            background: #111;
            border: 4px solid #555;
            image-rendering: pixelated;
        }

        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .page-hidden { display: none; }
        .v-logo-box { background: #3b82f6; color: white; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-weight: 900; font-size: 22px; }
        
        /* Dark Mode Fixes */
        .dark .bg-custom-dark { background-color: #020617; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-300">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-900 z-[60] shadow-2xl border-r border-slate-200 dark:border-slate-800 sidebar-transition -translate-x-full">
        <div class="p-8 flex flex-col h-full">
            <div class="flex items-center gap-3 mb-10">
                <div class="v-logo-box">V</div>
                <span class="text-2xl font-black italic tracking-tighter text-blue-600">Vultrex</span>
            </div>
            <nav class="space-y-2 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4">üìä Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4">üéÆ Server Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4">üîí Admin Panel</button>
            </nav>
            <button onclick="location.reload()" class="w-full p-4 rounded-2xl text-rose-500 font-black uppercase text-xs bg-rose-500/5">Logout</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/50 z-[55] hidden backdrop-blur-sm"></div>

    <div class="p-6 max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800">‚ò∞</button>
            <div class="flex items-center gap-3">
                <div class="v-logo-box">V</div>
                <span class="text-xl font-black italic tracking-tighter text-blue-600">Vultrex</span>
            </div>
            <button onclick="ui.toggleTheme()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-200 dark:bg-slate-800 border border-transparent dark:border-slate-700">üåì</button>
        </header>

        <div id="page-dashboard">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                    <p class="text-[10px] text-slate-400 font-black uppercase">Aktuelles Guthaben</p>
                    <p id="balance" class="text-4xl font-black text-blue-600 tracking-tight">0.00 ‚Ç¨</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                    <p class="text-[10px] text-rose-500 font-black uppercase">Monatliche Kosten</p>
                    <p id="monthly-stats" class="text-3xl font-black text-rose-500 tracking-tight">0.00 ‚Ç¨</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8 overflow-hidden shadow-sm">
                <canvas id="financeChart" height="140"></canvas>
            </div>

            <div class="flex gap-4 mb-8">
                <button onclick="ui.openModal('manual')" class="flex-1 bg-blue-600 text-white py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">Eintrag</button>
                <button onclick="ui.openModal('import')" class="flex-1 bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-5 rounded-3xl font-black uppercase text-xs italic tracking-widest shadow-lg active:scale-95 transition-all">Smart Scan</button>
            </div>
            <div id="transaction-list" class="space-y-3"></div>
        </div>

        <div id="page-monitor" class="page-hidden">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8 shadow-sm">
                <h3 class="font-black uppercase italic text-blue-600 mb-6">Minecraft Tracking</h3>
                <div class="flex gap-3">
                    <input type="text" id="mc-ip" placeholder="hypixel.net" class="flex-1 bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl outline-none font-bold border-2 border-transparent focus:border-blue-500 transition-all">
                    <button onclick="monitor.check()" class="bg-blue-600 text-white px-8 rounded-2xl font-black uppercase shadow-md active:scale-95 transition-all">Scan</button>
                </div>
            </div>
            <div id="mc-result" class="hidden"></div>
        </div>

        <div id="page-admin" class="page-hidden">
            <h2 class="text-2xl font-black uppercase italic text-blue-600 mb-6 tracking-tighter">Admin Panel</h2>
            <div id="admin-user-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-2xl">
            <div id="ui-manual" class="hidden text-center space-y-4">
                <h3 class="text-xl font-black text-blue-600 uppercase italic">Neu Hinzuf√ºgen</h3>
                <input type="text" id="m-desc" placeholder="Dienstleistung" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none font-bold">
                <input type="number" id="m-amt" placeholder="Betrag" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none font-bold">
                <select id="m-type" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl font-bold">
                    <option value="once">Einmalig</option>
                    <option value="monthly">Monatlich (Abo)</option>
                    <option value="income">Einnahme</option>
                </select>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Speichern</button>
            </div>

            <div id="ui-import" class="hidden text-center space-y-4">
                <h3 class="text-xl font-black text-blue-600 uppercase italic">PDF Smart Scan</h3>
                <input type="file" id="pdf-file" accept=".pdf" class="w-full text-xs font-bold text-slate-400">
                <button onclick="logic.processPDF()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Analysieren</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-slate-400 py-4 font-bold text-[10px] uppercase mt-2">Abbrechen</button>
        </div>
    </div>

    <script>
        // PDF Library Setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // App State
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], users: [{user: 'Admin', pass: '1234'}] };
        let myChart = null;

        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                const isOpen = sb.classList.contains('translate-x-0');
                if(isOpen) {
                    sb.classList.replace('translate-x-0', '-translate-x-full');
                    overlay.classList.add('hidden');
                } else {
                    sb.classList.replace('-translate-x-full', 'translate-x-0');
                    overlay.classList.remove('hidden');
                }
            },
            toggleTheme() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
            },
            switchPage(id) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-'+p).classList.add('page-hidden'));
                document.getElementById('page-'+id).classList.remove('page-hidden');
                this.toggleSidebar();
                if(id === 'dashboard') this.updateChart();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            openAdminPin() {
                const pin = prompt("Admin PIN:");
                if(pin === "1234") this.switchPage('admin');
                else alert("Falscher PIN");
            },
            updateDashboard() {
                let bal = 0, mon = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                
                state.history.forEach((t) => {
                    bal += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) mon += t.amount;
                    
                    const item = document.createElement('div');
                    item.className = "bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm hover:border-blue-500/50 transition-all";
                    item.innerHTML = `
                        <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[8px] font-black text-slate-400 uppercase">${t.date}</p></div>
                        <div class="flex items-center gap-4">
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} ‚Ç¨</p>
                            <button onclick="logic.deleteEntry(${t.id})" class="text-[10px] opacity-20 hover:opacity-100">üóëÔ∏è</button>
                        </div>`;
                    list.prepend(item);
                });
                
                document.getElementById('balance').innerText = bal.toFixed(2) + " ‚Ç¨";
                document.getElementById('monthly-stats').innerText = Math.abs(mon).toFixed(2) + " ‚Ç¨";
                this.updateChart();
            },
            updateChart() {
                if(!myChart) return;
                const history = state.history;
                let runningTotal = 0;
                const dataPoints = history.map(t => {
                    runningTotal += t.amount;
                    return runningTotal;
                });
                myChart.data.labels = history.map(t => t.date);
                myChart.data.datasets[0].data = dataPoints;
                myChart.update();
            }
        };

        const logic = {
            saveManual() {
                const desc = document.getElementById('m-desc').value || 'Unbekannt';
                let amt = parseFloat(document.getElementById('m-amt').value) || 0;
                const type = document.getElementById('m-type').value;
                if(type !== 'income') amt = -amt;
                
                state.history.push({ 
                    id: Date.now(), 
                    desc, 
                    amount: amt, 
                    type, 
                    date: new Date().toLocaleDateString('de-DE') 
                });
                this.save();
                ui.closeModal();
                ui.updateDashboard();
            },
            deleteEntry(id) {
                state.history = state.history.filter(t => t.id !== id);
                this.save();
                ui.updateDashboard();
            },
            async processPDF() {
                const fileInput = document.getElementById('pdf-file');
                if(!fileInput.files[0]) return;
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const pdfData = new Uint8Array(e.target.result);
                    const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                    let fullText = "";
                    for(let i=1; i<=pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        fullText += content.items.map(s => s.str).join(" ");
                    }
                    const amountMatch = fullText.match(/(\d+,\d{2})/);
                    const amount = amountMatch ? parseFloat(amountMatch[0].replace(',', '.')) : 0;
                    
                    state.history.push({ id: Date.now(), desc: 'PDF Scan', amount: -amount, type: 'once', date: new Date().toLocaleDateString('de-DE') });
                    this.save();
                    ui.closeModal();
                    ui.updateDashboard();
                };
                reader.readAsArrayBuffer(fileInput.files[0]);
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                const resDiv = document.getElementById('mc-result');
                resDiv.innerHTML = "<div class='p-12 text-center animate-pulse font-black text-blue-600'>NETZWERK SCAN...</div>";
                resDiv.classList.remove('hidden');

                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();
                    
                    if(data.online) {
                        const players = (data.players.list || []).filter(p => p.name);
                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-xl">
                                <div class="flex items-center gap-6 mb-8">
                                    <img src="${data.icon || 'https://i.imgur.com/vH977y0.png'}" class="w-20 h-20 rounded-2xl shadow-lg">
                                    <div>
                                        <h4 class="text-2xl font-black text-blue-600 tracking-tighter">${ip}</h4>
                                        <div class="flex items-center gap-2">
                                            <span class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></span>
                                            <span class="text-[10px] font-black text-emerald-500 uppercase">Server Online</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="motd-box p-6 rounded-xl mb-8 border-4 border-slate-700/50">
                                    <div class="mc-font text-white text-sm sm:text-base leading-relaxed">
                                        ${data.motd.html}
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-4 mb-8">
                                    <div class="bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl text-center"><p class="text-[8px] font-black uppercase text-slate-400">Players</p><p class="text-xl font-black">${data.players.online}/${data.players.max}</p></div>
                                    <div class="bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl text-center"><p class="text-[8px] font-black uppercase text-slate-400">Version</p><p class="text-[10px] font-black truncate">${data.version.name_clean}</p></div>
                                </div>

                                <div class="grid grid-cols-4 sm:grid-cols-6 gap-3">
                                    ${players.map(p => `
                                        <div class="bg-slate-50 dark:bg-slate-800 p-2 rounded-xl text-center border border-transparent hover:border-blue-500 transition-all">
                                            <img src="https://mc-heads.net/avatar/${p.name}/32" class="w-8 h-8 mx-auto mb-1">
                                            <p class="text-[7px] font-bold truncate">${p.name}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>`;
                    } else { resDiv.innerHTML = "<div class='p-12 bg-rose-500/10 text-rose-500 font-black text-center rounded-3xl'>SERVER OFFLINE</div>"; }
                } catch(e) { resDiv.innerHTML = "<div class='p-12 bg-rose-500/10 text-rose-500 font-black text-center rounded-3xl'>FEHLER BEIM SCAN</div>"; }
            }
        };

        // Initialisierung
        window.onload = () => {
            // Dark Mode check
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            // Chart Setup
            const ctx = document.getElementById('financeChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Kontostand',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 4,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            ticks: { color: '#94a3b8', font: { weight: 'bold', size: 10 } },
                            grid: { display: false }
                        }
                    }
                }
            });

            ui.updateDashboard();
        };
    </script>
</body>
</html>
