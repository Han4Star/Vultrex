<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultrex Pro | Finance & Monitor</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/3b82f6/v.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-4');
        
        body { transition: background-color 0.3s, color 0.3s; }
        .mc-font { font-family: 'Minecraft', sans-serif !important; text-shadow: 1px 1px 0px #000; }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-hidden { display: none; }
        .v-logo-box { background: #3b82f6; color: white; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 900; font-size: 24px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        
        /* Minecraft UI */
        .motd-container { background: #000; border: 3px solid #555; padding: 16px; border-radius: 8px; image-rendering: pixelated; }
        .player-scroll { max-height: 220px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #3b82f6 transparent; }
        .player-scroll::-webkit-scrollbar { width: 5px; }
        .player-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Chart Tooltip Customization */
        #chart-tooltip { opacity: 0; position: absolute; background: rgba(0, 0, 0, 0.8); color: white; border-radius: 4px; padding: 5px; pointer-events: none; transition: all .1s ease; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-900 z-[60] shadow-2xl border-r border-slate-200 dark:border-slate-800 sidebar-transition -translate-x-full">
        <div class="p-8 flex flex-col h-full">
            <div class="flex items-center gap-4 mb-12">
                <div class="v-logo-box">V</div>
                <span class="text-2xl font-black italic tracking-tighter text-blue-600 uppercase">Vultrex</span>
            </div>
            <nav class="space-y-3 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4 transition-all active:scale-95">üìä Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4 transition-all active:scale-95">üéÆ Server Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 font-bold flex items-center gap-4 transition-all active:scale-95 text-slate-400">üîí Admin Panel</button>
            </nav>
            <div class="pt-6 border-t border-slate-100 dark:border-slate-800">
                <button onclick="location.reload()" class="w-full p-4 rounded-2xl text-rose-500 font-black uppercase text-xs bg-rose-500/5 hover:bg-rose-500/10 transition-all">Session beenden</button>
            </div>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/60 z-[55] hidden backdrop-blur-sm"></div>

    <div class="p-6 max-w-5xl mx-auto min-h-screen flex flex-col">
        <header class="flex justify-between items-center mb-10 mt-2">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 flex bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 items-center justify-center hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">‚ò∞</button>
            <div class="flex items-center gap-3">
                <div class="v-logo-box">V</div>
                <span class="text-xl font-black italic tracking-tighter text-blue-600 uppercase">Vultrex</span>
            </div>
            <button onclick="ui.toggleTheme()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-200 dark:bg-slate-800 border border-transparent dark:border-slate-700 hover:scale-110 transition-all">üåì</button>
        </header>

        <div id="page-dashboard" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm relative overflow-hidden group">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-blue-600/5 rounded-full -mr-16 -mt-16 group-hover:scale-110 transition-transform"></div>
                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Aktueller Stand</p>
                    <p id="balance" class="text-4xl font-black text-blue-600">0.00 ‚Ç¨</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                    <p class="text-[10px] text-rose-500 font-black uppercase tracking-widest mb-1">Fixkosten (Monat)</p>
                    <p id="monthly-stats" class="text-3xl font-black text-rose-500">0.00 ‚Ç¨</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
                <div class="h-[200px] w-full">
                    <canvas id="financeChart"></canvas>
                </div>
            </div>

            <div class="flex gap-4">
                <button onclick="ui.openModal('manual')" class="flex-1 bg-blue-600 text-white py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-500/20 active:scale-95 transition-all">Eintrag</button>
                <button onclick="ui.openModal('import')" class="flex-1 bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-5 rounded-3xl font-black uppercase text-xs italic tracking-widest active:scale-95 transition-all">Smart Scan</button>
            </div>

            <div id="transaction-list" class="space-y-3 pb-10"></div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="font-black uppercase italic text-blue-600 tracking-tighter">Server Tracking</h3>
                    <div class="flex items-center gap-3 bg-slate-50 dark:bg-slate-800/50 p-2 px-4 rounded-2xl">
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Auto-Update</span>
                        <label class="switch">
                            <input type="checkbox" id="auto-refresh-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="flex bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl items-center border-2 border-transparent focus-within:border-blue-500 transition-all shadow-inner">
                    <input type="text" id="mc-ip" placeholder="z.B. hypixel.net" class="flex-1 bg-transparent p-4 outline-none font-bold placeholder:text-slate-400">
                    <button onclick="monitor.check()" id="scan-btn" class="bg-blue-600 text-white px-10 py-4 rounded-xl font-black uppercase shadow-lg shadow-blue-500/20 active:scale-95 transition-all">Scan</button>
                </div>
            </div>
            <div id="mc-result" class="hidden"></div>
        </div>

        <div id="page-admin" class="page-hidden space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-black uppercase italic text-blue-600 tracking-tighter">Benutzer-Datenbank</h2>
                <span class="bg-blue-600/10 text-blue-600 px-4 py-1 rounded-full text-[10px] font-black uppercase">Admin Only</span>
            </div>
            <div id="admin-user-list" class="grid grid-cols-1 gap-4">
                </div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-2xl relative">
            
            <div id="ui-manual" class="hidden text-center space-y-4">
                <h3 class="text-xl font-black text-blue-600 uppercase italic mb-4">Finanz-Eintrag</h3>
                <input type="text" id="m-desc" placeholder="Zweck (z.B. Gehalt)" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl outline-none font-bold border border-transparent focus:border-blue-500 transition-all">
                <input type="number" id="m-amt" placeholder="Betrag in ‚Ç¨" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl outline-none font-bold border border-transparent focus:border-blue-500 transition-all">
                <select id="m-type" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl font-bold appearance-none cursor-pointer">
                    <option value="once">Einmalige Ausgabe</option>
                    <option value="monthly">Monatliches Abo</option>
                    <option value="income">Einnahme (+)</option>
                </select>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-xl hover:bg-blue-500 transition-all">Eintragen</button>
            </div>

            <div id="ui-import" class="hidden text-center space-y-4">
                <h3 class="text-xl font-black text-blue-600 uppercase italic mb-4">Rechnung Scannen</h3>
                <div class="p-8 border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-3xl">
                    <input type="file" id="pdf-file" accept=".pdf" class="w-full text-xs font-bold text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600/10 file:text-blue-600 file:font-black">
                </div>
                <button onclick="logic.processPDF()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-xl">Analyse starten</button>
            </div>

            <button onclick="ui.closeModal()" class="w-full text-slate-400 py-4 font-bold text-[10px] uppercase mt-4 tracking-widest hover:text-slate-600">Fenster schlie√üen</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // --- APP STATE ---
        let state = JSON.parse(localStorage.getItem('v_data')) || { 
            history: [], 
            users: [
                {user: 'Administrator', pass: '1234', role: 'SuperUser'},
                {user: 'Support', pass: 'vultrex2025', role: 'Staff'}
            ] 
        };
        
        let myChart = null;
        let updateInterval = null;

        // --- UI ENGINE ---
        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                const isOpen = !sb.classList.contains('-translate-x-full');
                
                if(isOpen) {
                    sb.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                } else {
                    sb.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                }
            },
            toggleTheme() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
            },
            switchPage(id) {
                const pages = ['dashboard', 'monitor', 'admin'];
                pages.forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                
                if(id === 'admin') this.renderAdmin();
                if(id === 'dashboard') this.updateChart();
                
                this.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
            },
            closeModal() {
                document.getElementById('modal-overlay').classList.add('hidden');
            },
            openAdminPin() {
                const pin = prompt("Admin PIN erforderlich:");
                if(pin === "1234") {
                    this.switchPage('admin');
                } else {
                    alert("Zugriff verweigert.");
                }
            },
            renderAdmin() {
                const container = document.getElementById('admin-user-list');
                container.innerHTML = '';
                
                state.users.forEach(u => {
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm hover:border-blue-500/50 transition-all group";
                    card.innerHTML = `
                        <div class="flex items-center gap-5">
                            <div class="w-12 h-12 bg-blue-600/10 rounded-2xl flex items-center justify-center font-black text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-all">U</div>
                            <div>
                                <p class="text-[9px] font-black uppercase text-blue-600 mb-1">${u.role}</p>
                                <p class="font-black text-lg tracking-tighter">${u.user}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-black uppercase text-slate-400 mb-1 tracking-widest">Sicherheitscode</p>
                            <p class="font-mono bg-slate-50 dark:bg-slate-800 px-3 py-1 rounded-lg text-sm border border-slate-100 dark:border-slate-700 font-bold">${u.pass}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            },
            updateDashboard() {
                let balance = 0;
                let monthly = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';

                // Sortiere Historie: Neu oben
                const sortedHistory = [...state.history].sort((a, b) => b.id - a.id);

                state.history.forEach(t => {
                    balance += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) monthly += t.amount;
                });

                sortedHistory.forEach(t => {
                    const item = document.createElement('div');
                    item.className = "bg-white dark:bg-slate-900 p-5 rounded-[1.8rem] border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm hover:shadow-md transition-all";
                    item.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-2 h-10 rounded-full ${t.amount < 0 ? 'bg-rose-500' : 'bg-emerald-500'}"></div>
                            <div>
                                <p class="font-bold text-slate-800 dark:text-slate-100">${t.desc}</p>
                                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">${t.date}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                            <p class="font-black text-lg ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} ‚Ç¨</p>
                            <button onclick="logic.deleteEntry(${t.id})" class="p-2 hover:bg-rose-500/10 rounded-xl transition-all grayscale hover:grayscale-0 opacity-20 hover:opacity-100">üóëÔ∏è</button>
                        </div>
                    `;
                    list.appendChild(item);
                });

                document.getElementById('balance').innerText = balance.toFixed(2) + " ‚Ç¨";
                document.getElementById('monthly-stats').innerText = Math.abs(monthly).toFixed(2) + " ‚Ç¨";
                this.updateChart();
            },
            updateChart() {
                if(!myChart) return;
                
                let currentBal = 0;
                const dataPoints = state.history.map(t => {
                    currentBal += t.amount;
                    return currentBal;
                });
                
                myChart.data.labels = state.history.map(t => t.date);
                myChart.data.datasets[0].data = dataPoints;
                myChart.update();
            }
        };

        // --- CORE LOGIC ---
        const logic = {
            saveManual() {
                const desc = document.getElementById('m-desc').value || 'Unbekannt';
                let amt = parseFloat(document.getElementById('m-amt').value) || 0;
                const type = document.getElementById('m-type').value;
                
                if(type !== 'income') amt = -Math.abs(amt);
                
                state.history.push({
                    id: Date.now(),
                    desc,
                    amount: amt,
                    type,
                    date: new Date().toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})
                });
                
                this.persist();
                ui.closeModal();
                ui.updateDashboard();
                
                // Clear Inputs
                document.getElementById('m-desc').value = '';
                document.getElementById('m-amt').value = '';
            },
            deleteEntry(id) {
                if(confirm("Eintrag unwiderruflich l√∂schen?")) {
                    state.history = state.history.filter(t => t.id !== id);
                    this.persist();
                    ui.updateDashboard();
                }
            },
            async processPDF() {
                const fileInput = document.getElementById('pdf-file');
                if(!fileInput.files[0]) return alert("Bitte Datei w√§hlen");
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                        let text = "";
                        for(let i=1; i<=pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(s => s.str).join(" ");
                        }
                        
                        // Einfache AI-Logik: Suche nach Betr√§gen mit Komma
                        const match = text.match(/(\d+,\d{2})/);
                        const val = match ? parseFloat(match[0].replace(',', '.')) : 0;
                        
                        state.history.push({
                            id: Date.now(),
                            desc: 'Smart Scan: ' + fileInput.files[0].name.substring(0,10),
                            amount: -val,
                            type: 'once',
                            date: new Date().toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})
                        });
                        
                        this.persist();
                        ui.closeModal();
                        ui.updateDashboard();
                    } catch(err) {
                        alert("PDF Fehler: " + err.message);
                    }
                };
                reader.readAsArrayBuffer(fileInput.files[0]);
            },
            persist() {
                localStorage.setItem('v_data', JSON.stringify(state));
            }
        };

        // --- MONITOR ENGINE ---
        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                
                const btn = document.getElementById('scan-btn');
                const resDiv = document.getElementById('mc-result');
                
                if(!updateInterval) {
                    resDiv.innerHTML = "<div class='p-20 text-center animate-pulse font-black text-blue-600 uppercase tracking-widest'>Verbindung zum Grid wird aufgebaut...</div>";
                    resDiv.classList.remove('hidden');
                }

                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();
                    
                    if(data.online) {
                        const players = (data.players.list || []).filter(p => p.name);
                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-xl overflow-hidden transition-all">
                                <div class="flex items-center gap-6 mb-8">
                                    <div class="relative">
                                        <img src="${data.icon || 'https://i.imgur.com/vH977y0.png'}" class="w-20 h-20 rounded-2xl shadow-lg border border-slate-100 dark:border-slate-800">
                                        <div class="absolute -bottom-2 -right-2 bg-emerald-500 w-6 h-6 rounded-full border-4 border-white dark:border-slate-900 animate-pulse"></div>
                                    </div>
                                    <div>
                                        <h4 class="text-2xl font-black text-blue-600 tracking-tighter">${ip}</h4>
                                        <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">Server Online ‚Ä¢ Ping: ${data.debug.ping || '??'}ms</p>
                                    </div>
                                </div>

                                <div class="motd-container mb-8">
                                    <div class="mc-font text-white text-sm leading-relaxed">
                                        ${data.motd.html}
                                    </div>
                                </div>

                                <div class="bg-slate-100 dark:bg-slate-800/50 p-6 rounded-3xl text-center mb-8 border border-slate-200 dark:border-slate-700 shadow-inner">
                                    <p class="text-[9px] font-black uppercase text-slate-400 mb-1 tracking-widest">Benutzer im Netzwerk</p>
                                    <p class="text-3xl font-black text-blue-600 tracking-tighter">${data.players.online} <span class="text-slate-300 dark:text-slate-600">/</span> ${data.players.max}</p>
                                </div>

                                <div class="player-scroll p-2">
                                    <div class="grid grid-cols-4 sm:grid-cols-6 gap-3">
                                        ${players.map(p => `
                                            <div class="bg-white dark:bg-slate-800 p-3 rounded-2xl text-center border border-slate-200 dark:border-slate-700 shadow-sm hover:scale-105 transition-all">
                                                <img src="https://mc-heads.net/avatar/${p.name}/32" class="w-8 h-8 mx-auto mb-1 rounded-sm">
                                                <p class="text-[8px] font-black truncate text-slate-500 uppercase">${p.name}</p>
                                            </div>
                                        `).join('') || '<div class="col-span-full py-8 text-center text-[10px] font-black uppercase text-slate-400 opacity-50 tracking-widest italic">Keine √∂ffentlichen Spieler-Daten verf√ºgbar</div>'}
                                    </div>
                                </div>
                            </div>`;
                    } else {
                        resDiv.innerHTML = "<div class='p-16 bg-rose-500/10 text-rose-500 font-black text-center rounded-[3rem] border-2 border-rose-500/20'>SERVER OFFLINE</div>";
                    }
                } catch(e) {
                    resDiv.innerHTML = "<div class='p-16 bg-rose-500/10 text-rose-500 font-black text-center rounded-[3rem] border-2 border-rose-500/20 uppercase tracking-widest'>Netzwerkfehler</div>";
                }
            }
        };

        // --- SYSTEM EVENTS ---
        document.getElementById('auto-refresh-toggle').addEventListener('change', (e) => {
            if(e.target.checked) {
                updateInterval = setInterval(() => monitor.check(), 30000);
                monitor.check();
            } else {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        });

        window.onload = () => {
            // Theme Init
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            // Chart Engine
            const ctx = document.getElementById('financeChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Kontostand',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 4,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            ticks: { color: '#64748b', font: { weight: 'bold', size: 9 } },
                            grid: { display: false } 
                        },
                        y: {
