<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Crystal OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow: rgba(0, 0, 0, 0.8);
            --input-bg: rgba(255, 255, 255, 0.1);
            --blur: blur(30px) saturate(150%);
        }

        .light-mode {
            --bg: #f8f9fa;
            --text: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.05);
            --input-bg: rgba(0, 0, 0, 0.05);
        }

        body {
            background: var(--bg);
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 0.4s ease;
        }

        .crystal-glass {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow);
        }

        .toggle-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            touch-action: none;
            border: 1px solid var(--glass-border);
            user-select: none;
        }

        .toggle-knob {
            position: absolute;
            height: 52px;
            width: calc(50% - 4px);
            background: linear-gradient(165deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%), #007AFF;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 17px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 5;
        }

        .active-label { opacity: 1; }
        .page-hidden { display: none; }
        .sidebar-transition { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        input, select { 
            background: var(--input-bg) !important; 
            color: var(--text) !important;
            border: 1px solid var(--glass-border) !important;
            outline: none;
        }
        
        #pdf-file { opacity: 0; position: absolute; inset: 0; cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-8xl font-black mb-12 italic text-white tracking-tighter">V<span class="text-blue-500">.</span></h1>
            <div class="crystal-glass p-10 rounded-[3.5rem]">
                <input type="text" id="login-user" placeholder="Identity" class="w-full p-5 rounded-2xl mb-4 text-center font-bold">
                <input type="password" id="login-pass" placeholder="Key" class="w-full p-5 rounded-2xl mb-8 text-center font-bold">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase text-white shadow-lg">Connect</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 crystal-glass z-[150] sidebar-transition -translate-x-full rounded-r-[3rem]">
        <div class="p-10 flex flex-col h-full">
            <h2 class="text-3xl font-black mb-12 italic">Vultrex</h2>
            <nav class="space-y-4 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold transition-all">Analytics</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold transition-all">Node</button>
                <button onclick="ui.switchPage('settings')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold transition-all">Settings</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold opacity-20 transition-all">Terminal</button>
            </nav>
            <button onclick="auth.logout()" class="p-5 rounded-2xl bg-rose-500/10 text-rose-500 font-bold uppercase text-[10px]">Terminate</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/40 backdrop-blur-md z-[140] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-xl mx-auto h-screen overflow-y-auto">
        <header class="flex justify-between items-center mb-10 pt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 crystal-glass rounded-full flex items-center justify-center text-xl">≡</button>
            <div id="avatar" class="w-12 h-12 bg-blue-600 rounded-full border-2 border-white/20"></div>
        </header>

        <div id="page-dashboard" class="space-y-6">
            <div class="crystal-glass p-8 rounded-[3.5rem]">
                <p class="text-[10px] opacity-40 uppercase font-black mb-1 tracking-widest">Balance</p>
                <h3 id="balance" class="text-5xl font-bold italic">0.00 €</h3>
            </div>
            <div class="crystal-glass p-6 rounded-[3rem] h-64">
                <canvas id="financeChart"></canvas>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.openModal('manual')" class="crystal-glass py-7 rounded-[2.5rem] font-bold uppercase text-[10px]">Manual</button>
                <button onclick="ui.openModal('import')" class="bg-blue-600 text-white py-7 rounded-[2.5rem] font-bold uppercase text-[10px]">AI Scan</button>
            </div>
            <div id="transaction-list" class="space-y-4 pb-12"></div>
        </div>

        <div id="page-settings" class="page-hidden space-y-6">
            <h2 class="text-2xl font-black italic mb-8">System Settings</h2>
            <div class="crystal-glass p-8 rounded-[3rem] space-y-8">
                <div>
                    <p class="text-[10px] font-black uppercase opacity-40 mb-4 tracking-widest">Visual Mode</p>
                    <div class="toggle-container" id="theme-toggle">
                        <div class="toggle-knob" id="knob-theme">Dark</div>
                        <div class="toggle-label">Dark</div>
                        <div class="toggle-label">Light</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="crystal-glass p-8 rounded-[3rem]">
                <input type="text" id="mc-ip" placeholder="Node IP" class="w-full p-5 rounded-2xl mb-4 text-center font-bold">
                <button onclick="monitor.check()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase text-white">Check Node</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-2 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden"><div id="admin-user-list"></div></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-3xl z-[200] flex items-center justify-center p-6">
        <div class="crystal-glass w-full max-w-sm p-8 rounded-[4rem]">
            <div id="ui-manual" class="hidden space-y-5">
                <div class="toggle-container" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label">Expense</div>
                    <div class="toggle-label">Income</div>
                </div>
                <select id="manual-prefab" onchange="ui.handlePrefabChange(this)" class="w-full p-5 rounded-2xl font-bold text-xs text-center appearance-none"></select>
                <input type="text" id="manual-desc" placeholder="Label" class="w-full p-5 rounded-2xl font-bold text-center">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full p-5 rounded-2xl font-bold text-center">
                <div class="toggle-container" id="freq-toggle">
                    <div class="toggle-knob" id="knob-freq">Once</div>
                    <div class="toggle-label">Once</div>
                    <div class="toggle-label">Monthly</div>
                </div>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold text-white uppercase">Commit</button>
            </div>

            <div id="ui-import" class="hidden space-y-6 text-center">
                <div class="relative w-full h-32 bg-white/5 rounded-3xl border-2 border-dashed border-white/10 flex items-center justify-center">
                    <span id="file-display-name" class="opacity-20 text-[10px] uppercase font-black">Drop PDF</span>
                    <input type="file" id="pdf-file" accept=".pdf" onchange="ui.handleFileSelect(this)">
                </div>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold text-white uppercase">Scan</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-white/20 font-bold text-[10px] uppercase mt-8">Back</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, theme: 'dark' };
        let chart = null, entryMode = 'Expense', freqMode = 'Once';

        const auth = {
            login() {
                const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
                if(u && p) { state.auth = { user: u, pass: p }; logic.save(); location.reload(); }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        const ui = {
            setupLiquidToggle(boxId, knobId, labels, callback, initialVal) {
                const box = document.getElementById(boxId), knob = document.getElementById(knobId);
                const labelEls = box.querySelectorAll('.toggle-label');
                let isDragging = false, startX, currentX = 0;

                const updateUI = (idx, animate = true) => {
                    const max = box.offsetWidth / 2 - 4;
                    currentX = (idx === 0) ? 0 : max;
                    knob.style.transition = animate ? 'transform 0.5s cubic-bezier(0.22, 1, 0.36, 1)' : 'none';
                    knob.style.transform = `translateX(${currentX}px)`;
                    knob.innerText = labels[idx];
                    labelEls.forEach((l, i) => l.classList.toggle('active-label', i === idx));
                    callback(labels[idx]);
                };

                labelEls.forEach((el, idx) => el.onclick = (e) => { e.stopPropagation(); updateUI(idx); });
                box.onmousedown = box.ontouchstart = (e) => {
                    isDragging = true;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    startX = clientX - (box.getBoundingClientRect().left + currentX);
                    knob.style.transition = 'none';
                };
                const onMove = (e) => {
                    if (!isDragging) return;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    currentX = Math.max(0, Math.min(clientX - box.getBoundingClientRect().left - startX, box.offsetWidth / 2 - 4));
                    knob.style.transform = `translateX(${currentX}px)`;
                };
                const onEnd = () => { if (isDragging) { isDragging = false; updateUI(currentX > (box.offsetWidth / 4) ? 1 : 0); } };
                window.addEventListener('mousemove', onMove); window.addEventListener('touchmove', onMove, {passive: false});
                window.addEventListener('mouseup', onEnd); window.addEventListener('touchend', onEnd);

                const initIdx = labels.indexOf(initialVal);
                setTimeout(() => updateUI(initIdx !== -1 ? initIdx : 0, false), 100);
            },

            applyTheme(theme) {
                state.theme = theme;
                document.body.classList.toggle('light-mode', theme === 'light');
                if(chart) {
                    const color = theme === 'light' ? 'rgba(0,0,0,0.3)' : 'rgba(255,255,255,0.3)';
                    chart.options.scales.x.ticks.color = chart.options.scales.y.ticks.color = color;
                    chart.update();
                }
                logic.save();
            },

            switchPage(id) {
                ['dashboard', 'monitor', 'admin', 'settings'].forEach(p => document.getElementById('page-' + p)?.classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                this.toggleSidebar();
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const open = sb.style.transform === 'translateX(0px)';
                sb.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
                document.getElementById('sidebar-overlay').classList.toggle('hidden');
            },

            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                if(type === 'manual') {
                    this.updatePrefabs();
                    this.setupLiquidToggle('type-toggle', 'knob-type', ['Expense', 'Income'], (v) => { entryMode = v; ui.updatePrefabs(); }, entryMode);
                    this.setupLiquidToggle('freq-toggle', 'knob-freq', ['Once', 'Monthly'], (v) => { freqMode = v; }, freqMode);
                }
            },

            closeModal() { document.getElementById('modal').classList.add('hidden'); },

            updatePrefabs() {
                const list = { Expense: ['Server', 'Staff', 'Other'], Income: ['Donation', 'Salary'] };
                document.getElementById('manual-prefab').innerHTML = list[entryMode].map(x => `<option value="${x}">${x}</option>`).join('');
                document.getElementById('manual-desc').value = list[entryMode][0];
            },

            handlePrefabChange(s) { document.getElementById('manual-desc').value = s.value; },
            handleFileSelect(i) { if(i.files[0]) document.getElementById('file-display-name').innerText = i.files[0].name; },

            updateDashboard() {
                let total = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => total += t.amount);
                [...state.history].reverse().forEach(t => {
                    list.innerHTML += `<div class="crystal-glass p-6 rounded-[2.5rem] flex justify-between items-center">
                        <div><p class="font-bold">${t.desc}</p><p class="text-[9px] opacity-30 font-black">${t.date}</p></div>
                        <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} €</p>
                    </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " €";
                this.updateChart();
            },

            updateChart() {
                if(!chart) return;
                const sorted = [...state.history].sort((a,b) => a.id - b.id);
                let run = 0;
                chart.data.labels = sorted.map(t => t.date);
                chart.data.datasets[0].data = sorted.map(t => { run += t.amount; return run; });
                chart.update();
            },
            openAdminPin() { if(prompt("Terminal PIN:") === "1234") this.switchPage('admin'); }
        };

        const logic = {
            saveManual() {
                let amt = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(amt)) return;
                amt = entryMode === 'Expense' ? -Math.abs(amt) : Math.abs(amt);
                state.history.push({ id: Date.now(), desc: document.getElementById('manual-desc').value, amount: amt, type: freqMode, date: new Date().toLocaleDateString('de-DE') });
                this.save(); ui.closeModal(); ui.updateDashboard();
            },
            async processImport() {
                const file = document.getElementById('pdf-file').files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                    const page = await pdf.getPage(1);
                    const content = await page.getTextContent();
                    const text = content.items.map(s => s.str).join(" ");
                    const match = text.match(/(\d+[\.,]\d{2})/);
                    let val = match ? parseFloat(match[0].replace(',', '.')) : 10.0;
                    state.history.push({ id: Date.now(), desc: "AI Scan", amount: -val, type: 'Once', date: new Date().toLocaleDateString('de-DE') });
                    this.save(); ui.closeModal(); ui.updateDashboard();
                };
                reader.readAsArrayBuffer(file);
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value, res = document.getElementById('mc-result');
                res.innerHTML = "<p class='col-span-2 text-center opacity-30 text-[10px] font-black uppercase'>Polling...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `<div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 font-black">Status</p><p class="text-emerald-500 font-bold">ONLINE</p></div><div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 font-black">Players</p><p class="font-bold">${d.players.online}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 text-center font-bold'>OFFLINE</p>"; }
                } catch(e) { res.innerHTML = "Error"; }
            }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                chart = new Chart(document.getElementById('financeChart'), {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], borderColor: '#007AFF', tension: 0.4, fill: true, backgroundColor: 'rgba(0,122,255,0.05)', pointRadius: 4, pointBackgroundColor: '#007AFF', borderWidth: 3 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, 
                        scales: { 
                            x: { display: true, ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 10 } } },
                            y: { display: true, ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 10 }, callback: v => v + '€' } }
                        } 
                    }
                });
                ui.updateDashboard();
                ui.applyTheme(state.theme || 'dark');
                ui.setupLiquidToggle('theme-toggle', 'knob-theme', ['Dark', 'Light'], (v) => ui.applyTheme(v.toLowerCase()), state.theme === 'light' ? 'Light' : 'Dark');
            }
        };
    </script>
</body>
</html>
