<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy-Reparatur Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .total-balance {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .total-balance h2 {
            color: white;
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-balance .amount {
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .category-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .category-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .chart-container {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .transaction {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .transaction:hover {
            transform: translateX(5px);
        }

        .transaction-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-price {
            font-size: 1.2em;
            font-weight: bold;
        }

        .price-positive {
            color: #28a745;
        }

        .price-negative {
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .total-balance .amount {
                font-size: 2em;
            }

            .buttons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Handy-Reparatur Dashboard</h1>
        
        <div class="total-balance">
            <h2>Gesamt-Endstand</h2>
            <div class="amount" id="totalAmount">0,00 â‚¬</div>
        </div>

        <div class="loading" id="loading">Lade Daten...</div>
        
        <div class="buttons-grid" id="buttonsGrid" style="display:none;"></div>
        
        <div class="chart-container" style="display:none;" id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHxjp7PpL1exuPsh_iHbg6bjJsFXe98jALeYFJfOVqEKjjHH0IBLXIebKTbn5vKSrLBgLWm4WGpKts/pub?output=csv';
        let allData = [];
        let chart = null;

        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allData = results.data;
                processData();
            },
            error: function(error) {
                document.getElementById('loading').innerHTML = 'âŒ Fehler beim Laden der Daten';
                console.error(error);
            }
        });

        function processData() {
            let total = 0;
            const categories = {};
            const timeData = [];

            allData.forEach(row => {
                const preis = parseFloat(row['Preis']) || 0;
                const kategorie = row['Kategorie'] || 'Unbekannt';
                const handy = row['Welches Handy?'] || 'Unbekannt';
                const datum = row['Zeitstempel'] || '';

                total += preis;

                const key = `${kategorie} - ${handy}`;
                if (!categories[key]) {
                    categories[key] = [];
                }
                categories[key].push({
                    datum: datum,
                    kategorie: kategorie,
                    handy: handy,
                    preis: preis
                });

                if (datum) {
                    timeData.push({
                        datum: new Date(datum),
                        preis: preis
                    });
                }
            });

            animateTotal(total);
            createButtons(categories);
            createChart(timeData);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('buttonsGrid').style.display = 'grid';
            document.getElementById('chartContainer').style.display = 'block';
        }

        function animateTotal(finalAmount) {
            const element = document.getElementById('totalAmount');
            const duration = 2000;
            const steps = 60;
            const increment = finalAmount / steps;
            let current = 0;
            let step = 0;

            const timer = setInterval(() => {
                step++;
                current += increment;
                if (step >= steps) {
                    current = finalAmount;
                    clearInterval(timer);
                }
                element.textContent = current.toFixed(2).replace('.', ',') + ' â‚¬';
            }, duration / steps);
        }

        function createButtons(categories) {
            const grid = document.getElementById('buttonsGrid');
            grid.innerHTML = '';

            Object.keys(categories).sort().forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = key;
                btn.onclick = () => showModal(key, categories[key]);
                grid.appendChild(btn);
            });
        }

        function showModal(title, transactions) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = title;
            modalBody.innerHTML = '';

            transactions.forEach(t => {
                const div = document.createElement('div');
                div.className = 'transaction';
                
                const priceClass = t.preis >= 0 ? 'price-positive' : 'price-negative';
                const priceSign = t.preis >= 0 ? '+' : '';
                
                div.innerHTML = `
                    <div class="transaction-date">${t.datum}</div>
                    <div class="transaction-category">${t.kategorie}</div>
                    <div class="transaction-price ${priceClass}">
                        ${priceSign}${t.preis.toFixed(2).replace('.', ',')} â‚¬
                    </div>
                `;
                modalBody.appendChild(div);
            });

            modal.style.display = 'block';
        }

        document.getElementById('closeBtn').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        function createChart(timeData) {
            timeData.sort((a, b) => a.datum - b.datum);

            let cumulative = 0;
            const chartData = timeData.map(d => {
                cumulative += d.preis;
                return {
                    x: d.datum,
                    y: cumulative
                };
            });

            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Kumulierte Einnahmen (â‚¬)',
                        data: chartData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + ' â‚¬';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'DD.MM.YYYY'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Datum'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Betrag (â‚¬)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + ' â‚¬';
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }
    </script>
</body>
</html>
