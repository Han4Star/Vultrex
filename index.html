<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Crystal OS - Full Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow: rgba(0, 0, 0, 0.8);
            --input-bg: rgba(150, 150, 150, 0.1);
            --icon-color: #fff;
        }

        .light-mode {
            --bg: #f0f2f5;
            --text: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: rgba(0, 0, 0, 0.05);
            --input-bg: #ffffff;
            --icon-color: #1a1a1a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .crystal-glass {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow);
        }

        /* Swipe-to-Delete Styles */
        .tx-container {
            position: relative;
            overflow: hidden;
            border-radius: 2.5rem;
            background: #f43f5e; /* Roter Hintergrund beim Wischen */
            margin-bottom: 1rem;
        }

        .tx-card {
            position: relative;
            z-index: 2;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            touch-action: pan-x;
        }

        .delete-indicator {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: 900;
            font-size: 10px;
            letter-spacing: 2px;
            z-index: 1;
        }

        /* Liquid Toggle Styles */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid var(--glass-border);
        }

        .toggle-knob {
            position: absolute;
            height: 52px;
            width: calc(50% - 4px);
            background: linear-gradient(165deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%), #007AFF;
            border-radius: 17px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            z-index: 10;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.3;
            z-index: 5;
            transition: opacity 0.3s;
        }

        .active-label {
            opacity: 1;
        }

        /* Navigation & Pages */
        .page-hidden {
            display: none;
        }

        #achievement-toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translate(-50%, 150px);
            width: 85%;
            max-width: 400px;
            z-index: 300;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #achievement-toast.show {
            transform: translate(-50%, 0);
        }

        input, select {
            background: var(--input-bg) !important;
            color: var(--text) !important;
            border: 1px solid var(--glass-border) !important;
            outline: none;
        }
    </style>
</head>
<body class="dark-mode">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6 text-white">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-8xl font-black mb-12 italic tracking-tighter">V<span class="text-blue-500">.</span></h1>
            <div class="crystal-glass p-10 rounded-[3.5rem]">
                <input type="text" id="login-user" placeholder="Identity" class="w-full p-5 rounded-2xl mb-4 text-center font-bold">
                <input type="password" id="login-pass" placeholder="Key" class="w-full p-5 rounded-2xl mb-8 text-center font-bold">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest active:scale-95 transition-all shadow-lg">Connect</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden p-6 max-w-xl mx-auto h-screen overflow-y-auto">
        
        <header class="flex justify-between items-center mb-10 pt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 crystal-glass rounded-full flex items-center justify-center text-xl font-bold">‚â°</button>
            
            <div class="relative">
                <button onclick="ui.toggleProfileMenu()" id="avatar" class="w-12 h-12 bg-blue-600 rounded-full border-2 border-white/20 shadow-lg flex items-center justify-center font-bold text-white uppercase active:scale-90 transition-transform">?</button>
                
                <div id="profile-menu" class="hidden absolute right-0 mt-3 w-48 crystal-glass p-4 rounded-3xl z-[160]">
                    <p id="menu-user-name" class="text-[10px] font-black uppercase opacity-40 mb-3 text-center tracking-widest">User</p>
                    <button onclick="auth.logout()" class="w-full p-3 rounded-xl bg-rose-500/10 text-rose-500 text-xs font-bold uppercase">Sign Out</button>
                </div>
            </div>
        </header>

        <div id="page-dashboard" class="space-y-6">
            <div class="crystal-glass p-8 rounded-[3.5rem]">
                <p class="text-[10px] opacity-40 uppercase font-black tracking-widest mb-1">Available Funds</p>
                <h3 id="balance" class="text-5xl font-bold tracking-tighter italic">0.00 ‚Ç¨</h3>
            </div>

            <div class="crystal-glass p-6 rounded-[3rem] h-64">
                <canvas id="financeChart"></canvas>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.openModal('manual')" class="crystal-glass py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">Manual</button>
                <button onclick="ui.openModal('import')" class="bg-blue-600 text-white py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">AI Scan</button>
            </div>

            <div id="transaction-list" class="pb-24">
                </div>
        </div>

        <div id="page-settings" class="page-hidden space-y-6">
            <h2 class="text-2xl font-black italic mb-8">Settings</h2>
            <div class="crystal-glass p-8 rounded-[3rem] space-y-8">
                <div>
                    <p class="text-[10px] font-black uppercase opacity-40 mb-4 tracking-widest">Visual Mode</p>
                    <div class="toggle-container" id="theme-toggle">
                        <div class="toggle-knob" id="knob-theme">Dark</div>
                        <div class="toggle-label">Dark</div>
                        <div class="toggle-label">Light</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="achievement-toast" class="crystal-glass p-6 rounded-[2.5rem] flex items-center gap-4 border-emerald-500/30">
        <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-2xl shadow-lg">üèÜ</div>
        <div>
            <p class="text-[10px] font-black uppercase opacity-40 tracking-widest">Achievement</p>
            <p class="font-bold">100‚Ç¨ Milestone Reached!</p>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-3xl z-[200] flex items-center justify-center p-6">
        <div class="crystal-glass w-full max-w-sm p-8 rounded-[4rem]">
            
            <div id="ui-manual" class="hidden space-y-5">
                <div class="toggle-container" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label">Expense</div>
                    <div class="toggle-label">Income</div>
                </div>
                
                <select id="manual-prefab" onchange="ui.handlePrefabChange(this)" class="w-full p-5 rounded-2xl text-center font-bold text-xs appearance-none"></select>
                <input type="text" id="manual-desc" placeholder="Label" class="w-full p-5 rounded-2xl text-center font-bold">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full p-5 rounded-2xl text-center font-bold text-2xl">
                
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase text-white tracking-widest">Commit</button>
            </div>

            <div id="ui-import" class="hidden space-y-6 text-center">
                <div class="relative w-full h-40 bg-white/5 rounded-3xl border-2 border-dashed border-white/10 flex items-center justify-center">
                    <span id="file-display-name" class="opacity-30 text-[10px] font-black uppercase">Drop PDF Invoice</span>
                    <input type="file" id="pdf-file" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer" onchange="ui.handleFileSelect(this)">
                </div>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold text-white tracking-widest">Process AI Scan</button>
            </div>

            <button onclick="ui.closeModal()" class="w-full text-white/20 font-bold text-[10px] uppercase mt-8 tracking-widest">Close</button>
        </div>
    </div>

    <script>
        // GLOBAL SETTINGS
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let state = JSON.parse(localStorage.getItem('v_data')) || { 
            history: [], 
            auth: null, 
            theme: 'dark' 
        };
        
        let chart = null;
        let entryMode = 'Expense';

        // AUTHENTICATION
        const auth = {
            login() {
                const user = document.getElementById('login-user').value;
                if (user) {
                    state.auth = { user: user };
                    logic.save();
                    location.reload();
                }
            },
            logout() {
                state.auth = null;
                logic.save();
                location.reload();
            }
        };

        // UI & RENDERING
        const ui = {
            setupLiquidToggle(boxId, knobId, labels, callback, initialVal) {
                const box = document.getElementById(boxId);
                const knob = document.getElementById(knobId);
                const labelEls = box.querySelectorAll('.toggle-label');

                const updateUI = (idx) => {
                    const max = box.offsetWidth / 2 - 4;
                    knob.style.transform = `translateX(${idx === 0 ? 0 : max}px)`;
                    knob.innerText = labels[idx];
                    labelEls.forEach((l, i) => l.classList.toggle('active-label', i === idx));
                    callback(labels[idx]);
                };

                labelEls.forEach((el, idx) => {
                    el.onclick = () => updateUI(idx);
                });

                const startIdx = labels.indexOf(initialVal) === -1 ? 0 : labels.indexOf(initialVal);
                updateUI(startIdx);
            },

            applyTheme(theme) {
                state.theme = theme;
                document.body.className = theme === 'light' ? 'light-mode' : 'dark-mode';
                logic.save();
            },

            toggleSidebar() {
                // Platzhalter f√ºr Sidebar-Funktion
                this.switchPage(state.currentPage === 'settings' ? 'dashboard' : 'settings');
            },

            toggleProfileMenu() {
                document.getElementById('profile-menu').classList.toggle('hidden');
            },

            switchPage(id) {
                state.currentPage = id;
                document.getElementById('page-dashboard').classList.toggle('page-hidden', id !== 'dashboard');
                document.getElementById('page-settings').classList.toggle('page-hidden', id !== 'settings');
            },

            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                
                if (type === 'manual') {
                    this.updatePrefabs();
                    this.setupLiquidToggle('type-toggle', 'knob-type', ['Expense', 'Income'], (val) => {
                        entryMode = val;
                        ui.updatePrefabs();
                    }, entryMode);
                }
            },

            closeModal() {
                document.getElementById('modal').classList.add('hidden');
            },

            updatePrefabs() {
                const options = entryMode === 'Expense' 
                    ? ['Server Cost', 'Plugins', 'Staff', 'Marketing'] 
                    : ['Ranks', 'Donations', 'Investors'];
                
                const select = document.getElementById('manual-prefab');
                select.innerHTML = options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
                document.getElementById('manual-desc').value = options[0];
            },

            handlePrefabChange(s) {
                document.getElementById('manual-desc').value = s.value;
            },

            handleFileSelect(input) {
                if (input.files[0]) {
                    document.getElementById('file-display-name').innerText = input.files[0].name;
                }
            },

            updateDashboard() {
                let total = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                
                state.history.forEach(t => total += t.amount);
                
                // Wir mappen die Historie von neu nach alt
                [...state.history].reverse().forEach((t) => {
                    const originalIndex = state.history.findIndex(item => item.id === t.id);
                    
                    const container = document.createElement('div');
                    container.className = 'tx-container';
                    container.id = `container-${t.id}`;
                    
                    container.innerHTML = `
                        <div class="delete-indicator">DELETE</div>
                        <div class="tx-card p-6 flex justify-between items-center rounded-[2.5rem]" 
                             id="card-${t.id}"
                             ontouchstart="swipe.start(event, ${t.id})" 
                             ontouchmove="swipe.move(event, ${t.id})" 
                             ontouchend="swipe.end(event, ${t.id}, ${originalIndex})">
                            <div>
                                <p class="font-bold text-sm tracking-tight">${t.desc}</p>
                                <p class="text-[9px] opacity-20 font-black tracking-widest">${t.date}</p>
                            </div>
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">
                                ${t.amount.toFixed(2)} ‚Ç¨
                            </p>
                        </div>
                    `;
                    list.appendChild(container);
                });

                document.getElementById('balance').innerText = total.toFixed(2) + " ‚Ç¨";
                
                if (state.auth) {
                    document.getElementById('avatar').innerText = state.auth.user.charAt(0);
                    document.getElementById('menu-user-name').innerText = state.auth.user;
                }

                if (total >= 100) {
                    const toast = document.getElementById('achievement-toast');
                    toast.classList.add('show');
                    setTimeout(() => toast.classList.remove('show'), 5000);
                }

                this.updateChart();
            },

            updateChart() {
                if (!chart) return;
                const sorted = [...state.history].sort((a, b) => a.id - b.id);
                let runningBalance = 0;
                
                chart.data.labels = sorted.map(t => t.date);
                chart.data.datasets[0].data = sorted.map(t => {
                    runningBalance += t.amount;
                    return runningBalance;
                });
                chart.update();
            }
        };

        // TOUCH SWIPE LOGIC
        const swipe = {
            startX: 0,
            currentID: null,

            start(e, id) {
                this.startX = e.touches[0].clientX;
                this.currentID = id;
                const card = document.getElementById(`card-${id}`);
                card.style.transition = 'none';
            },

            move(e, id) {
                const diff = e.touches[0].clientX - this.startX;
                const card = document.getElementById(`card-${id}`);
                // Nur nach links wischen erlauben
                if (diff < 0) {
                    card.style.transform = `translateX(${diff}px)`;
                }
            },

            end(e, id, index) {
                const diff = e.changedTouches[0].clientX - this.startX;
                const card = document.getElementById(`card-${id}`);
                
                card.style.transition = 'transform 0.4s cubic-bezier(0.16, 1, 0.3, 1)';
                
                if (diff < -120) {
                    // L√∂schen ausf√ºhren
                    card.style.transform = 'translateX(-120%)';
                    setTimeout(() => {
                        state.history.splice(index, 1);
                        logic.save();
                        ui.updateDashboard();
                    }, 300);
                } else {
                    // Zur√ºckschieben
                    card.style.transform = 'translateX(0)';
                }
            }
        };

        // BUSINESS LOGIC
        const logic = {
            saveManual() {
                const amount = parseFloat(document.getElementById('manual-amount').value);
                const desc = document.getElementById('manual-desc').value;
                
                if (!amount) return;

                state.history.push({
                    id: Date.now(),
                    desc: desc || "Unnamed",
                    amount: entryMode === 'Expense' ? -Math.abs(amount) : Math.abs(amount),
                    date: new Date().toLocaleDateString('de-DE')
                });

                this.save();
                ui.closeModal();
                ui.updateDashboard();
                document.getElementById('manual-amount').value = "";
            },

            save() {
                localStorage.setItem('v_data', JSON.stringify(state));
            },

            async processImport() {
                const file = document.getElementById('pdf-file').files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(e.target.result) }).promise;
                        const page = await pdf.getPage(1);
                        const content = await page.getTextContent();
                        const text = content.items.map(s => s.str).join(" ");
                        
                        // Einfache AI-Logik: Suche nach Betr√§gen
                        const match = text.match(/(\d+[\.,]\d{2})/);
                        const val = match ? parseFloat(match[0].replace(',', '.')) : 10.0;

                        state.history.push({
                            id: Date.now(),
                            desc: "AI Scan: " + file.name,
                            amount: -val,
                            date: new Date().toLocaleDateString('de-DE')
                        });

                        this.save();
                        ui.closeModal();
                        ui.updateDashboard();
                    } catch (err) {
                        alert("Error scanning PDF.");
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        };

        // INITIALIZATION
        window.onload = () => {
            if (state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                const ctx = document.getElementById('financeChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            tension: 0.4,
                            fill: true,
                            borderColor: '#007AFF',
                            backgroundColor: 'rgba(0,122,255,0.05)',
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        }
                    }
                });

                ui.updateDashboard();
                ui.applyTheme(state.theme || 'dark');
                
                ui.setupLiquidToggle(
                    'theme-toggle', 
                    'knob-theme', 
                    ['Dark', 'Light'], 
                    (v) => ui.applyTheme(v.toLowerCase()), 
                    state.theme === 'light' ? 'Light' : 'Dark'
                );
            }
        };
    </script>
</body>
</html>
