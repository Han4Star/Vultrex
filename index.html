<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Crystal Physics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        body {
            background: #000;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .crystal-glass {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(50px) saturate(210%) brightness(1.2);
            -webkit-backdrop-filter: blur(50px) saturate(210%) brightness(1.2);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* TOGGLE SYSTEM - CLICK & DRAG */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            touch-action: none;
            overflow: hidden;
        }

        .toggle-knob {
            position: absolute;
            height: 52px;
            width: calc(50% - 4px);
            background: linear-gradient(165deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 100%), #007AFF;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 17px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .toggle-knob.dragging {
            transition: none;
            transform: scale(0.96);
            opacity: 0.9;
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.2;
            transition: opacity 0.3s, transform 0.2s;
            z-index: 5;
            user-select: none;
        }

        .active-label { opacity: 1; color: #fff; }
        
        .page-hidden { display: none; }
        .sidebar-transition { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        #pdf-file { opacity: 0; position: absolute; inset: 0; cursor: pointer; }

        /* Animation for clicking labels */
        .toggle-label:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-8xl font-black mb-12 italic tracking-tighter">V<span class="text-blue-500">.</span></h1>
            <div class="crystal-glass p-10 rounded-[3.5rem]">
                <input type="text" id="login-user" placeholder="Identity" class="w-full bg-white/5 p-5 rounded-2xl mb-4 border border-white/10 text-center font-bold outline-none">
                <input type="password" id="login-pass" placeholder="Key" class="w-full bg-white/5 p-5 rounded-2xl mb-8 border border-white/10 text-center font-bold outline-none">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest active:scale-95 transition-all">Authorize</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 crystal-glass z-[150] sidebar-transition -translate-x-full rounded-r-[3rem]">
        <div class="p-10 flex flex-col h-full">
            <h2 class="text-3xl font-black mb-12 italic">System</h2>
            <nav class="space-y-4 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold">Analytics</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold">Node Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold text-white/20">Terminal</button>
            </nav>
            <button onclick="auth.logout()" class="p-5 rounded-2xl bg-rose-500/10 text-rose-500 font-bold uppercase text-[10px]">Terminate</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[140] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-xl mx-auto h-screen overflow-y-auto">
        <header class="flex justify-between items-center mb-10 pt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 crystal-glass rounded-full flex items-center justify-center text-xl">≡</button>
            <div class="w-12 h-12 bg-blue-600 rounded-full border-2 border-white/10"></div>
        </header>

        <div id="page-dashboard" class="space-y-6">
            <div class="crystal-glass p-8 rounded-[3.5rem] relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/10 blur-[60px]"></div>
                <p class="text-[10px] opacity-30 uppercase font-black tracking-widest mb-1">Balance</p>
                <h3 id="balance" class="text-5xl font-bold tracking-tighter italic">0.00 €</h3>
            </div>
            
            <div class="crystal-glass p-6 rounded-[3rem] h-64">
                <canvas id="financeChart"></canvas>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.openModal('manual')" class="crystal-glass py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">Manual</button>
                <button onclick="ui.openModal('import')" class="bg-white text-black py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">AI Scan</button>
            </div>
            <div id="transaction-list" class="space-y-4 pb-12"></div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="crystal-glass p-8 rounded-[3rem]">
                <input type="text" id="mc-ip" placeholder="Server IP" class="w-full bg-white/5 p-5 rounded-2xl mb-4 text-center border border-white/10 font-bold outline-none">
                <button onclick="monitor.check()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase tracking-widest">Connect</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-2 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden space-y-4">
            <div id="admin-user-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-3xl z-[200] flex items-center justify-center p-6">
        <div class="crystal-glass w-full max-w-sm p-8 rounded-[4rem]">
            <div id="ui-manual" class="hidden space-y-5">
                <div class="toggle-container" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label active-label" data-idx="0">Expense</div>
                    <div class="toggle-label" data-idx="1">Income</div>
                </div>

                <select id="manual-prefab" onchange="ui.handlePrefabChange(this)" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold text-xs text-center appearance-none"></select>
                <input type="text" id="manual-desc" placeholder="Label" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold text-center">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold text-center">
                
                <div class="toggle-container" id="freq-toggle">
                    <div class="toggle-knob" id="knob-freq">Once</div>
                    <div class="toggle-label active-label" data-idx="0">Once</div>
                    <div class="toggle-label" data-idx="1">Monthly</div>
                </div>

                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Commit</button>
            </div>

            <div id="ui-import" class="hidden space-y-6 text-center">
                <div class="relative w-full h-32 bg-white/5 rounded-3xl border-2 border-dashed border-white/10 flex items-center justify-center">
                    <span id="file-display-name" class="opacity-20 text-[10px] uppercase font-black">Select PDF</span>
                    <input type="file" id="pdf-file" accept=".pdf" onchange="ui.handleFileSelect(this)">
                </div>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Execute Scan</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-white/20 font-bold text-[10px] uppercase mt-8 tracking-widest">Back</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [] };
        let chart = null, entryMode = 'Expense', freqMode = 'Once';

        const auth = {
            login() {
                const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
                if(u && p) {
                    state.auth = { user: u, pass: p };
                    if(!state.allUsers.find(x => x.user === u)) state.allUsers.push({ user: u, pass: p });
                    logic.save(); location.reload();
                }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        const ui = {
            setupLiquidToggle(boxId, knobId, labels, callback) {
                const box = document.getElementById(boxId);
                const knob = document.getElementById(knobId);
                const labelEls = box.querySelectorAll('.toggle-label');
                let isDragging = false, startX, currentX = 0, hasMoved = false;

                const updateUI = (idx) => {
                    const max = box.offsetWidth / 2 - 4;
                    currentX = idx === 0 ? 0 : max;
                    knob.style.transform = `translateX(${currentX}px)`;
                    knob.innerText = labels[idx];
                    labelEls.forEach((l, i) => l.classList.toggle('active-label', i === idx));
                    callback(labels[idx]);
                };

                // CLICK/TAP HANDLER
                labelEls.forEach((el, idx) => {
                    el.addEventListener('click', () => {
                        if(!hasMoved) updateUI(idx);
                    });
                });

                // DRAG HANDLER
                const start = (e) => {
                    isDragging = true; hasMoved = false;
                    startX = (e.touches ? e.touches[0].clientX : e.clientX) - currentX;
                    knob.classList.add('dragging');
                };
                const move = (e) => {
                    if (!isDragging) return;
                    hasMoved = true;
                    const x = e.touches ? e.touches[0].clientX : e.clientX;
                    const max = box.offsetWidth / 2 - 4;
                    currentX = Math.max(0, Math.min(x - startX, max));
                    knob.style.transform = `translateX(${currentX}px)`;
                };
                const end = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    knob.classList.remove('dragging');
                    const max = box.offsetWidth / 2 - 4;
                    const finalIdx = currentX > max / 2 ? 1 : 0;
                    updateUI(finalIdx);
                };

                box.addEventListener('mousedown', start); box.addEventListener('touchstart', start);
                window.addEventListener('mousemove', move); window.addEventListener('touchmove', move);
                window.addEventListener('mouseup', end); window.addEventListener('touchend', end);
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar'), ov = document.getElementById('sidebar-overlay');
                const open = sb.style.transform === 'translateX(0px)';
                sb.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },
            switchPage(id) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                this.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                if(type === 'manual') this.updatePrefabs();
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            updatePrefabs() {
                const list = { Expense: ['Server', 'Staff', 'Other'], Income: ['Donation', 'Salary'] };
                document.getElementById('manual-prefab').innerHTML = list[entryMode].map(x => `<option value="${x}">${x}</option>`).join('');
                this.handlePrefabChange(document.getElementById('manual-prefab'));
            },
            handlePrefabChange(s) { document.getElementById('manual-desc').value = s.value; },
            handleFileSelect(i) { if(i.files[0]) document.getElementById('file-display-name').innerText = i.files[0].name; },
            openAdminPin() { if(prompt("Code:") === "1234") this.switchPage('admin'); },
            updateDashboard() {
                let total = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => total += t.amount);
                [...state.history].reverse().forEach(t => {
                    list.innerHTML += `
                        <div class="crystal-glass p-6 rounded-[2.5rem] flex justify-between items-center">
                            <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[9px] opacity-20 font-black">${t.date}</p></div>
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-400'}">${t.amount.toFixed(2)} €</p>
                        </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " €";
                this.updateChart();
            },
            updateChart() {
                if(!chart) return;
                const sorted = [...state.history].sort((a,b) => a.id - b.id);
                let run = 0;
                chart.data.labels = sorted.map(t => t.date);
                chart.data.datasets[0].data = sorted.map(t => { run += t.amount; return run; });
                chart.update();
            }
        };

        const logic = {
            saveManual() {
                let amt = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(amt)) return;
                amt = entryMode === 'Expense' ? -Math.abs(amt) : Math.abs(amt);
                state.history.push({ id: Date.now(), desc: document.getElementById('manual-desc').value, amount: amt, type: freqMode, date: new Date().toLocaleDateString('de-DE') });
                this.save(); ui.closeModal(); ui.updateDashboard();
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); },
            async processImport() {
                const file = document.getElementById('pdf-file').files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                        let text = "";
                        for(let i=1; i<=pdf.numPages; i++){
                            const page = await page.getTextContent();
                            text += content.items.map(s => s.str).join(" ");
                        }
                        const match = text.match(/(\d+[\.,]\d{2})/);
                        let val = match ? parseFloat(match[0].replace(',', '.')) : 10.0;
                        state.history.push({ id: Date.now(), desc: "Scan", amount: -val, type: 'Once', date: new Date().toLocaleDateString('de-DE') });
                        this.save(); ui.closeModal(); ui.updateDashboard();
                    };
                    reader.readAsArrayBuffer(file);
                }
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                const res = document.getElementById('mc-result');
                res.innerHTML = "<p class='col-span-2 text-center opacity-30 text-[10px] font-black'>Polling...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `
                        <div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 font-black">Status</p><p class="text-emerald-500 font-bold">ONLINE</p></div>
                        <div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 font-black">Players</p><p class="font-bold">${d.players.online}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 text-center font-bold'>Offline</p>"; }
                } catch(e) { res.innerHTML = "Error"; }
            }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                chart = new Chart(document.getElementById('financeChart'), {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], borderColor: '#007AFF', tension: 0.4, fill: true, backgroundColor: 'rgba(0,122,255,0.05)', pointRadius: 2, pointBackgroundColor: '#fff', borderWidth: 3 }] },
                    options: { 
                        responsive: true, maintainAspectRatio: false, 
                        plugins: { legend: { display: false } }, 
                        scales: { 
                            x: { ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 8 } }, grid: { display: false }, border: { display: false } }, 
                            y: { ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 8 } }, grid: { display: false }, border: { display: false } } 
                        } 
                    }
                });
                ui.updateDashboard();
                ui.setupLiquidToggle('type-toggle', 'knob-type', ['Expense', 'Income'], (v) => { entryMode = v; ui.updatePrefabs(); });
                ui.setupLiquidToggle('freq-toggle', 'knob-freq', ['Once', 'Monthly'], (v) => { freqMode = v; });
            }
        };
    </script>
</body>
</html>
