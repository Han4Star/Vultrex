<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultrex</title>
    
    <meta name="apple-mobile-web-app-title" content="V">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/7075/7075344.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-hidden { display: none; }
        input:focus { transform: scale(1.01); transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen font-sans overflow-x-hidden">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-50 dark:bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-sm text-center">
            <h1 class="text-5xl font-black text-blue-600 mb-12 italic tracking-tighter">Vultrex</h1>
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl border border-slate-200 dark:border-slate-800">
                <input type="text" id="login-user" placeholder="Username" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl mb-4 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <input type="password" id="login-pass" placeholder="Password" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl mb-6 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <button onclick="auth.login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition-all">Unlock</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-900 z-[60] shadow-2xl border-r border-slate-200 dark:border-slate-800 sidebar-transition -translate-x-full">
        <div class="p-8 flex flex-col h-full">
            <h2 class="text-3xl font-black text-blue-600 italic mb-12">Vultrex</h2>
            <nav class="space-y-2 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4"><span>ðŸ“Š</span> Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4"><span>ðŸŽ®</span> Server Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4"><span>ðŸ”’</span> Admin Panel</button>
            </nav>
            <button onclick="auth.logout()" class="w-full p-4 rounded-2xl text-rose-500 font-black uppercase text-xs tracking-widest bg-rose-500/5 hover:bg-rose-500/10 transition-all">Logout</button>
        </div>
    </div>

    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-[55] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-5xl mx-auto min-h-screen">
        
        <header class="flex justify-between items-center mb-10 mt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-xl active:scale-90 transition-all">â˜°</button>
            <h1 id="page-title-display" class="text-xl font-black uppercase italic tracking-tighter text-blue-600">Vultrex</h1>
            <button onclick="ui.toggleTheme()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-200 dark:bg-slate-800 active:scale-90 transition-all">ðŸŒ“</button>
        </header>

        <div id="page-dashboard">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800">
                    <p class="text-[10px] text-slate-400 uppercase font-black mb-1 tracking-widest">Balance</p>
                    <p id="balance" class="text-4xl font-black text-blue-600 tracking-tight">0.00 â‚¬</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800">
                    <p class="text-[10px] text-rose-500 uppercase font-black mb-1 tracking-widest">Monthly Costs</p>
                    <p id="monthly-stats" class="text-3xl font-black text-rose-500 tracking-tight">0.00 â‚¬</p>
                </div>
            </div>
            <div id="transaction-list" class="space-y-4"></div>
        </div>

        <div id="page-monitor" class="page-hidden">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8 shadow-xl text-center">
                <h3 class="text-lg font-black mb-6 uppercase italic">Minecraft Server Check</h3>
                <input type="text" id="mc-ip" placeholder="Server IP (e.g. hypixel.net)" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl outline-none font-bold text-blue-600 border-2 border-transparent focus:border-blue-500 mb-4 text-center">
                <button onclick="monitor.check()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">Scan Server</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden">
            <h2 class="text-3xl font-black uppercase italic tracking-tighter mb-8">Admin Central</h2>
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">User Database</p>
                <div id="admin-user-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [] };
        const ADMIN_PIN = "1234";

        const auth = {
            login() {
                const user = document.getElementById('login-user').value;
                const pass = document.getElementById('login-pass').value;
                if(user.length > 2 && pass.length >= 7) {
                    state.auth = { user, pass };
                    if(!state.allUsers.find(u => u.user === user)) state.allUsers.push({ user, pass });
                    logic.save();
                    location.reload();
                }
            },
            logout() {
                state.auth = null;
                logic.save();
                location.reload();
            }
        };

        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const ov = document.getElementById('sidebar-overlay');
                const isOpen = sb.style.transform === 'translateX(0px)';
                sb.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },
            toggleTheme() {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            },
            switchPage(pageId) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + pageId).classList.remove('page-hidden');
                document.getElementById('page-title-display').innerText = pageId === 'dashboard' ? 'Vultrex' : pageId.toUpperCase();
                if(pageId === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },
            openAdminPin() {
                const pin = prompt("Enter Admin PIN:");
                if(pin === ADMIN_PIN) this.switchPage('admin');
                else if(pin !== null) alert("Access Denied.");
            },
            renderAdmin() {
                const list = document.getElementById('admin-user-list');
                list.innerHTML = state.allUsers.map(u => `
                    <div class="p-5 bg-slate-50 dark:bg-slate-800/50 rounded-2xl flex justify-between items-center border border-slate-100 dark:border-slate-800">
                        <span class="font-bold text-sm text-blue-600">${u.user}</span>
                        <span class="font-mono text-[10px] bg-slate-200 dark:bg-slate-700 px-3 py-1 rounded-lg">${u.pass}</span>
                    </div>
                `).join('');
            },
            updateDashboard() {
                let total = 0, monthly = 0;
                state.history.forEach(t => {
                    total += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) monthly += t.amount;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " â‚¬";
                document.getElementById('monthly-stats').innerText = Math.abs(monthly).toFixed(2) + " â‚¬";
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                const resDiv = document.getElementById('mc-result');
                resDiv.innerHTML = "<p class='col-span-full text-center py-10 font-black animate-pulse text-blue-600'>CONNECTING...</p>";
                resDiv.classList.remove('hidden');

                const start = Date.now();
                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();
                    const ping = Date.now() - start;
                    
                    if(data.online) {
                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 text-center flex flex-col items-center">
                                <img src="${data.icon || 'https://cdn-icons-png.flaticon.com/512/3534/3534014.png'}" class="w-12 h-12 mb-4 rounded-lg shadow-lg">
                                <p class="text-[10px] font-black text-emerald-500 uppercase">Status</p>
                                <p class="text-lg font-black">ONLINE</p>
                            </div>
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 text-center">
                                <p class="text-[10px] font-black text-blue-500 mb-2 uppercase">Players</p>
                                <p class="text-xl font-black">${data.players.online} / ${data.players.max}</p>
                            </div>
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 text-center">
                                <p class="text-[10px] font-black text-amber-500 mb-2 uppercase">Latency</p>
                                <p class="text-xl font-black">${ping}ms</p>
                            </div>
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 text-center">
                                <p class="text-[10px] font-black text-purple-500 mb-2 uppercase">Version</p>
                                <p class="text-[10px] font-bold truncate w-full">${data.version.name_clean || 'N/A'}</p>
                            </div>
                        `;
                    } else {
                        resDiv.innerHTML = "<div class='col-span-full p-10 bg-rose-500/10 rounded-3xl text-rose-500 text-center font-black'>SERVER OFFLINE</div>";
                    }
                } catch (e) {
                    resDiv.innerHTML = "<div class='col-span-full p-10 bg-rose-500/10 rounded-3xl text-rose-500 text-center font-black'>API ERROR</div>";
                }
            }
        };

        const logic = {
            save() { localStorage.setItem('v_data', JSON.stringify(state)); }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                ui.updateDashboard();
            }
        };
    </script>
</body>
</html>
