<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Crystal Physics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        body {
            background: #000;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* CRYSTAL GLASS EFFECT - CLEAN & TRANSPARENT */
        .crystal-glass {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(50px) saturate(200%) brightness(1.2);
            -webkit-backdrop-filter: blur(50px) saturate(200%) brightness(1.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* TOGGLE SYSTEM - GLASS REFLECTION */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            touch-action: none;
        }

        .toggle-knob {
            position: absolute;
            height: 52px;
            width: calc(50% - 4px);
            /* Specular Reflection & Gloss */
            background: linear-gradient(165deg, rgba(255,255,255,0.45) 0%, rgba(255,255,255,0.1) 45%, rgba(255,255,255,0) 100%), #007AFF;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 17px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .toggle-knob.dragging {
            transition: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px) brightness(1.3);
            -webkit-backdrop-filter: blur(20px) brightness(1.3);
            transform: scale(0.95);
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.2;
            transition: opacity 0.3s;
        }

        .active-label { opacity: 1; color: #fff; }
        .page-hidden { display: none; }
        .sidebar-transition { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        #pdf-file { opacity: 0; position: absolute; inset: 0; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-8xl font-black mb-12 italic tracking-tighter">V<span class="text-blue-500">.</span></h1>
            <div class="crystal-glass p-10 rounded-[4rem]">
                <input type="text" id="login-user" placeholder="ID" class="w-full bg-white/5 p-5 rounded-2xl mb-4 border border-white/10 text-center font-bold outline-none focus:bg-white/10 transition-all">
                <input type="password" id="login-pass" placeholder="KEY" class="w-full bg-white/5 p-5 rounded-2xl mb-8 border border-white/10 text-center font-bold outline-none focus:bg-white/10 transition-all">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest active:scale-95 transition-all shadow-xl shadow-blue-500/20">Authorize</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 crystal-glass z-[150] sidebar-transition -translate-x-full rounded-r-[3rem] border-r border-white/10">
        <div class="p-10 flex flex-col h-full">
            <h2 class="text-3xl font-black mb-12 italic tracking-tight">Vultrex</h2>
            <nav class="space-y-4 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold transition-all">ðŸ“Š Analytics</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold transition-all">ðŸŽ® Node Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold text-white/20 transition-all">ðŸ”’ Terminal</button>
            </nav>
            <button onclick="auth.logout()" class="p-5 rounded-2xl bg-rose-500/10 text-rose-500 font-bold uppercase text-[10px] tracking-widest">Terminate</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[140] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-xl mx-auto h-screen overflow-y-auto">
        <header class="flex justify-between items-center mb-10 pt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 crystal-glass rounded-full flex items-center justify-center text-xl">â‰¡</button>
            <div class="w-12 h-12 bg-blue-600 rounded-full border-2 border-white/20 shadow-[0_0_20px_rgba(0,122,255,0.3)]"></div>
        </header>

        <div id="page-dashboard" class="space-y-6">
            <div class="crystal-glass p-8 rounded-[3.5rem] relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/10 blur-[60px]"></div>
                <p class="text-[10px] opacity-30 uppercase font-black tracking-widest mb-1">Total Liquid Assets</p>
                <h3 id="balance" class="text-5xl font-bold tracking-tighter italic">0.00 â‚¬</h3>
            </div>
            
            <div class="crystal-glass p-6 rounded-[3rem] h-64">
                <canvas id="financeChart"></canvas>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.openModal('manual')" class="crystal-glass py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">Manual Entry</button>
                <button onclick="ui.openModal('import')" class="bg-white text-black py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">AI PDF Scan</button>
            </div>
            <div id="transaction-list" class="space-y-4 pb-12"></div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="crystal-glass p-8 rounded-[3rem]">
                <h4 class="text-center font-black uppercase text-[10px] opacity-20 mb-6 tracking-widest">Node Request API</h4>
                <input type="text" id="mc-ip" placeholder="Server Address" class="w-full bg-white/5 p-5 rounded-2xl mb-4 text-center border border-white/10 font-bold outline-none focus:border-blue-500/50 transition-all">
                <button onclick="monitor.check()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase tracking-widest">Connect</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-2 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden space-y-4">
            <h4 class="text-[10px] font-black opacity-20 uppercase tracking-[0.3em] ml-4">Authorized Users</h4>
            <div id="admin-user-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-3xl z-[200] flex items-center justify-center p-6">
        <div class="crystal-glass w-full max-w-sm p-8 rounded-[4rem]">
            <div id="ui-manual" class="hidden space-y-5">
                <div class="toggle-container" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label active-label">Expense</div>
                    <div class="toggle-label">Income</div>
                </div>

                <select id="manual-prefab" onchange="ui.handlePrefabChange(this)" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold text-xs appearance-none text-center"></select>
                <input type="text" id="manual-desc" placeholder="Label" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold text-center">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold text-center">
                
                <div class="toggle-container" id="freq-toggle">
                    <div class="toggle-knob" id="knob-freq">Once</div>
                    <div class="toggle-label active-label">Once</div>
                    <div class="toggle-label">Monthly</div>
                </div>

                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest shadow-lg shadow-blue-500/20">Authorize</button>
            </div>

            <div id="ui-import" class="hidden space-y-6 text-center">
                <div class="relative w-full h-32 bg-white/5 rounded-3xl border-2 border-dashed border-white/10 flex items-center justify-center">
                    <span id="file-display-name" class="opacity-20 text-[10px] uppercase font-black">Drop PDF Here</span>
                    <input type="file" id="pdf-file" accept=".pdf" onchange="ui.handleFileSelect(this)">
                </div>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Execute AI Scan</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-white/20 font-bold text-[10px] uppercase mt-8 tracking-widest hover:text-white transition-colors">Dismiss</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [] };
        let chart = null, entryMode = 'Expense', freqMode = 'Once';

        const auth = {
            login() {
                const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
                if(u && p) {
                    state.auth = { user: u, pass: p };
                    if(!state.allUsers.find(x => x.user === u)) state.allUsers.push({ user: u, pass: p });
                    logic.save(); location.reload();
                }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        const ui = {
            setupLiquidToggle(boxId, knobId, labels, callback) {
                const box = document.getElementById(boxId);
                const knob = document.getElementById(knobId);
                const labelEls = box.querySelectorAll('.toggle-label');
                let isDragging = false, startX, currentX = 0;

                const start = (e) => {
                    isDragging = true;
                    startX = (e.touches ? e.touches[0].clientX : e.clientX) - currentX;
                    knob.classList.add('dragging');
                };
                const move = (e) => {
                    if (!isDragging) return;
                    const x = e.touches ? e.touches[0].clientX : e.clientX;
                    const max = box.offsetWidth / 2 - 4;
                    currentX = Math.max(0, Math.min(x - startX, max));
                    knob.style.transform = `translateX(${currentX}px)`;
                };
                const end = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    knob.classList.remove('dragging');
                    const max = box.offsetWidth / 2 - 4;
                    currentX = currentX > max / 2 ? max : 0;
                    knob.style.transform = `translateX(${currentX}px)`;
                    const val = currentX === 0 ? labels[0] : labels[1];
                    knob.innerText = val;
                    labelEls[0].classList.toggle('active-label', currentX === 0);
                    labelEls[1].classList.toggle('active-label', currentX !== 0);
                    callback(val);
                };
                box.addEventListener('mousedown', start); box.addEventListener('touchstart', start);
                window.addEventListener('mousemove', move); window.addEventListener('touchmove', move);
                window.addEventListener('mouseup', end); window.addEventListener('touchend', end);
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar'), ov = document.getElementById('sidebar-overlay');
                const open = sb.style.transform === 'translateX(0px)';
                sb.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },
            switchPage(id) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                if(id === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                if(type === 'manual') this.updatePrefabs();
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            updatePrefabs() {
                const list = { Expense: ['Server', 'Plugin', 'Staff', 'Domain'], Income: ['Donation', 'Salary', 'Payout'] };
                document.getElementById('manual-prefab').innerHTML = list[entryMode].map(x => `<option value="${x}">${x}</option>`).join('');
                this.handlePrefabChange(document.getElementById('manual-prefab'));
            },
            handlePrefabChange(s) { document.getElementById('manual-desc').value = s.value; },
            handleFileSelect(i) { if(i.files[0]) document.getElementById('file-display-name').innerText = i.files[0].name; },
            openAdminPin() { if(prompt("Terminal PIN:") === "1234") this.switchPage('admin'); },
            renderAdmin() {
                document.getElementById('admin-user-list').innerHTML = state.allUsers.map(u => `
                    <div class="crystal-glass p-5 rounded-2xl flex justify-between font-mono text-[10px] uppercase">
                        <span class="text-blue-400 font-bold">${u.user}</span>
                        <span class="opacity-30">${u.pass}</span>
                    </div>`).join('');
            },
            updateDashboard() {
                let total = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => total += t.amount);
                [...state.history].reverse().forEach(t => {
                    list.innerHTML += `
                        <div class="crystal-glass p-6 rounded-[2.5rem] flex justify-between items-center active:scale-95 transition-transform">
                            <div><p class="font-bold text-sm tracking-tight">${t.desc}</p><p class="text-[9px] opacity-20 font-black">${t.date}</p></div>
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-400'}">${t.amount.toFixed(2)} â‚¬</p>
                        </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " â‚¬";
                this.updateChart();
            },
            updateChart() {
                if(!chart) return;
                const sorted = [...state.history].sort((a,b) => a.id - b.id);
                let run = 0;
                chart.data.labels = sorted.map(t => t.date);
                chart.data.datasets[0].data = sorted.map(t => { run += t.amount; return run; });
                chart.update();
            }
        };

        const logic = {
            saveManual() {
                let amt = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(amt)) return;
                amt = entryMode === 'Expense' ? -Math.abs(amt) : Math.abs(amt);
                state.history.push({ id: Date.now(), desc: document.getElementById('manual-desc').value, amount: amt, type: freqMode, date: new Date().toLocaleDateString('de-DE') });
                this.save(); ui.closeModal(); ui.updateDashboard();
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); },
            async processImport() {
                const file = document.getElementById('pdf-file').files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                    let text = "";
                    for(let i=1; i<=pdf.numPages; i++){
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(s => s.str).join(" ");
                    }
                    const match = text.match(/(\d+[\.,]\d{2})/);
                    let val = match ? parseFloat(match[0].replace(',', '.')) : 10.0;
                    state.history.push({ id: Date.now(), desc: "AI PDF Scan", amount: -val, type: 'Once', date: new Date().toLocaleDateString('de-DE') });
                    this.save(); ui.closeModal(); ui.updateDashboard();
                };
                reader.readAsArrayBuffer(file);
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                const res = document.getElementById('mc-result');
                res.innerHTML = "<p class='col-span-2 text-center opacity-30 animate-pulse text-[10px] font-black'>Polling Node...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `
                        <div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 uppercase font-black">State</p><p class="text-emerald-500 font-black">ONLINE</p></div>
                        <div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 uppercase font-black">Load</p><p class="font-bold text-sm">${d.players.online}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 text-center font-bold'>Host Offline</p>"; }
                } catch(e) { res.innerHTML = "API Fault"; }
            }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                chart = new Chart(document.getElementById('financeChart'), {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], borderColor: '#007AFF', tension: 0.4, fill: true, backgroundColor: 'rgba(0,122,255,0.05)', pointRadius: 2, pointBackgroundColor: '#fff', borderWidth: 3 }] },
                    options: { 
                        responsive: true, maintainAspectRatio: false, 
                        plugins: { legend: { display: false } }, 
                        scales: { 
                            x: { ticks: { color: 'rgba(255,255,255,0.2)', font: { size: 8 } }, grid: { display: false }, border: { display: false } }, 
                            y: { ticks: { color: 'rgba(255,255,255,0.2)', font: { size: 8 } }, grid: { display: false }, border: { display: false } } 
                        } 
                    }
                });
                ui.updateDashboard();
                ui.setupLiquidToggle('type-toggle', 'knob-type', ['Expense', 'Income'], (v) => { entryMode = v; ui.updatePrefabs(); });
                ui.setupLiquidToggle('freq-toggle', 'knob-freq', ['Once', 'Monthly'], (v) => { freqMode = v; });
            }
        };
    </script>
</body>
</html>
