<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V | Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Theme Logic
        tailwind.config = { darkMode: 'class' };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen font-sans transition-colors duration-300">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-50 dark:bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-6xl font-black text-blue-600 mb-12 italic tracking-tighter">V</h1>
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl border border-slate-200 dark:border-slate-800">
                <input type="text" id="login-user" placeholder="Nutzername" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl mb-4 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <input type="password" id="login-pass" placeholder="Passwort (min. 7 Zeichen)" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl mb-6 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <button onclick="auth.login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition-all">Unlock</button>
                <p id="login-error" class="text-rose-500 text-[10px] mt-4 font-bold uppercase hidden"></p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden max-w-5xl mx-auto p-6 pb-24">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <h1 class="text-3xl font-black text-blue-600 italic tracking-tighter">V</h1>
                <button onclick="ui.toggleTheme()" class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 text-lg">ðŸŒ“</button>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div id="date-display" class="text-[10px] font-mono text-slate-400 uppercase tracking-widest"></div>
                <button onclick="auth.logout()" class="text-[10px] font-black text-rose-500 uppercase tracking-widest hover:underline">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                <p class="text-[10px] text-slate-400 uppercase font-black mb-1 tracking-widest">Total Balance</p>
                <p id="balance" class="text-4xl font-black text-blue-600 tracking-tight">0.00 â‚¬</p>
            </div>
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] border border-slate-200 dark:border-slate-800 shadow-sm relative overflow-hidden">
                <p class="text-[10px] text-rose-500 uppercase font-black mb-1 tracking-widest">Monthly Costs</p>
                <p id="monthly-stats" class="text-3xl font-black text-rose-500 tracking-tight">0.00 â‚¬</p>
                <button onclick="ui.openAdmin()" class="absolute top-2 right-2 opacity-10 hover:opacity-100 text-[8px]">Admin</button>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8">
            <canvas id="financeChart" height="120"></canvas>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <button onclick="ui.open('manual')" class="flex-1 bg-blue-600 text-white py-6 rounded-3xl font-black text-sm uppercase tracking-widest shadow-xl active:scale-95">Eintrag</button>
            <button onclick="ui.open('import')" class="flex-1 bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-6 rounded-3xl font-black text-sm uppercase tracking-widest shadow-xl italic">Smart Scan</button>
        </div>

        <div id="transaction-list" class="space-y-4"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-8 rounded-[3rem] shadow-2xl border border-slate-200 dark:border-slate-800">
            
            <div id="ui-manual" class="hidden">
                <h3 class="text-xl font-black mb-6 uppercase italic tracking-tighter">Neu</h3>
                <input type="number" id="amount" placeholder="0.00" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-4 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <select id="type-select" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-8 font-bold outline-none">
                    <option value="once">Einmalig</option>
                    <option value="monthly">Monatlich</option>
                </select>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest">Speichern</button>
            </div>

            <div id="ui-import" class="hidden">
                <input type="file" id="pdf-file" accept=".pdf" class="w-full mb-4 text-xs font-bold text-slate-400">
                <textarea id="ai-input" class="w-full h-32 bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl text-xs mb-4 outline-none border-2 border-transparent focus:border-blue-500" placeholder="Text hier einfÃ¼gen..."></textarea>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest">Scan starten</button>
            </div>

            <div id="ui-admin" class="hidden">
                <h3 class="text-xl font-black mb-4 uppercase italic">Admin Panel</h3>
                <div id="user-list" class="max-h-60 overflow-y-auto space-y-2 mb-6"></div>
                <button onclick="ui.close()" class="w-full bg-slate-200 dark:bg-slate-800 py-3 rounded-xl font-bold">SchlieÃŸen</button>
            </div>

            <button onclick="ui.close()" id="modal-close-btn" class="w-full text-slate-400 py-4 font-bold text-[10px] uppercase tracking-[0.3em] mt-2">Abbrechen</button>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [] };
        let chart = null;

        const auth = {
            login() {
                const user = document.getElementById('login-user').value;
                const pass = document.getElementById('login-pass').value;
                if(user.length > 2 && pass.length >= 7) {
                    state.auth = { user, pass };
                    if(!state.allUsers.find(u => u.user === user)) {
                        state.allUsers.push({ user, pass });
                    }
                    logic.save();
                    this.init();
                } else {
                    const err = document.getElementById('login-error');
                    err.innerText = "Name > 2 & Pass > 6 Zeichen!";
                    err.classList.remove('hidden');
                }
            },
            logout() {
                state.auth = null;
                logic.save();
                location.reload();
            },
            init() {
                if(state.auth) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');
                    ui.update();
                }
            }
        };

        const ui = {
            toggleTheme() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            },
            open(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                document.getElementById('ui-admin').classList.add('hidden');
            },
            openAdmin() {
                this.open('admin');
                document.getElementById('ui-admin').classList.remove('hidden');
                const list = document.getElementById('user-list');
                list.innerHTML = state.allUsers.map(u => `
                    <div class="bg-slate-100 dark:bg-slate-800 p-3 rounded-xl text-xs">
                        <span class="font-black text-blue-500">U:</span> ${u.user} | <span class="font-black text-rose-500">P:</span> ${u.pass}
                    </div>
                `).join('');
            },
            close() { document.getElementById('modal').classList.add('hidden'); },
            update() {
                let total = 0, monthly = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => {
                    total += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) monthly += t.amount;
                });
                state.history.slice().reverse().forEach(t => {
                    list.innerHTML += `<div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm">
                        <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[9px] uppercase text-slate-500">${t.date}</p></div>
                        <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} â‚¬</p>
                    </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " â‚¬";
                document.getElementById('monthly-stats').innerText = monthly.toFixed(2) + " â‚¬";
                logic.save();
                logic.updateChart();
            }
        };

        const logic = {
            saveManual() {
                const amt = parseFloat(document.getElementById('amount').value);
                if(isNaN(amt)) return;
                state.history.push({ id: Date.now(), desc: 'Manuell', amount: -amt, type: document.getElementById('type-select').value, date: new Date().toLocaleDateString('de-DE') });
                ui.close(); ui.update();
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); },
            updateChart() {
                if(!chart) return;
                chart.data.labels = state.history.map(t => t.date);
                chart.data.datasets[0].data = state.history.map((t, i) => state.history.slice(0, i+1).reduce((a,b) => a + b.amount, 0));
                chart.update();
            }
        };

        window.onload = () => {
            auth.init();
            document.getElementById('date-display').innerText = new Date().toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: 'short' });
            const ctx = document.getElementById('financeChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.05)', borderWidth: 3 }] },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
            ui.update();
        };
    </script>
</body>
</html>
