<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Crystal OS - Ultimate Long-Code Build</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow: rgba(0, 0, 0, 0.8);
            --accent: #007AFF;
            --delete-red: #ff3b30;
            --input-fill: rgba(255, 255, 255, 0.05);
        }

        .light-mode {
            --bg: #f2f2f7;
            --text: #000;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --shadow: rgba(0, 0, 0, 0.05);
            --input-fill: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- CRYSTAL UI ELEMENTS --- */
        .crystal-glass {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px -10px var(--shadow);
        }

        .sidebar-transition {
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- DRAGGABLE SNAP TOGGLE --- */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 64px;
            background: var(--input-fill);
            border-radius: 24px;
            padding: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            touch-action: none;
            z-index: 100;
        }

        .toggle-knob {
            position: absolute;
            height: 54px;
            width: calc(50% - 7px);
            background: linear-gradient(165deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%), var(--accent);
            border-radius: 19px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: white;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.2;
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .active-label { opacity: 1; }

        /* --- TRANSACTION SWIPE SYSTEM --- */
        .transaction-wrapper {
            position: relative;
            border-radius: 2.5rem;
            margin-bottom: 1rem;
            overflow: hidden;
            background: transparent;
        }

        .delete-bg {
            position: absolute;
            inset: 0;
            background: var(--delete-red);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 35px;
            opacity: 0;
            z-index: 1;
            border-radius: 2.5rem;
        }

        .transaction-card {
            position: relative;
            z-index: 5;
            background: var(--glass);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- SCROLLBARS --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page-hidden { display: none; }

        input { outline: none; transition: all 0.3s ease; }
        input:focus { border-color: var(--accent) !important; background: rgba(255,255,255,0.08) !important; }
    </style>
</head>
<body class="dark-mode">

    <div id="login-screen" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-8xl font-black mb-14 italic tracking-tighter text-white">V<span class="text-blue-600">.</span></h1>
            <div class="crystal-glass p-10 rounded-[4rem]">
                <input type="text" id="login-user" placeholder="IDENTITY" class="w-full p-6 rounded-3xl mb-4 text-center font-black bg-white/5 border border-white/10 text-white uppercase text-[10px] tracking-widest">
                <input type="password" id="login-pass" placeholder="ACCESS KEY" class="w-full p-6 rounded-3xl mb-10 text-center font-black bg-white/5 border border-white/10 text-white">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs tracking-[0.2em] text-white active:scale-95 transition-all shadow-xl shadow-blue-600/30">Authorize Access</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-80 crystal-glass z-[950] sidebar-transition -translate-x-full rounded-r-[3.5rem]">
        <div class="p-12 flex flex-col h-full">
            <div class="mb-16">
                <h2 class="text-3xl font-black italic">Vultrex</h2>
                <p class="text-[9px] font-black opacity-30 uppercase tracking-[0.4em]">Crystal Edition v4</p>
            </div>
            <nav class="space-y-6 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-6 rounded-3xl hover:bg-white/5 font-bold transition-all flex items-center gap-4"><span>üìä</span> Analytics</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-6 rounded-3xl hover:bg-white/5 font-bold transition-all flex items-center gap-4"><span>üåê</span> Node Monitor</button>
                <button onclick="ui.switchPage('settings')" class="w-full text-left p-6 rounded-3xl hover:bg-white/5 font-bold transition-all flex items-center gap-4"><span>‚öôÔ∏è</span> Settings</button>
                <button onclick="ui.adminPrompt()" class="w-full text-left p-6 rounded-3xl opacity-20 font-bold flex items-center gap-4"><span>üîí</span> Terminal</button>
            </nav>
            <button onclick="auth.logout()" class="p-6 rounded-3xl bg-rose-500/10 text-rose-500 font-bold uppercase text-[10px] tracking-widest">Terminate Session</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/70 backdrop-blur-xl z-[900] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-xl mx-auto h-screen overflow-y-auto no-scrollbar pb-44">
        
        <header class="flex justify-between items-center mb-12 pt-6">
            <button onclick="ui.toggleSidebar()" class="w-14 h-14 crystal-glass rounded-full flex items-center justify-center text-2xl font-bold active:scale-90 transition-transform">‚â°</button>
            <div id="avatar" class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center font-black border-2 border-white/20 shadow-lg text-white">V</div>
        </header>

        <div id="page-dashboard" class="space-y-8">
            <div class="crystal-glass p-10 rounded-[4rem] relative overflow-hidden">
                <div class="absolute -right-4 -top-4 opacity-5 italic font-black text-8xl">CASH</div>
                <p class="text-[10px] opacity-40 uppercase font-black tracking-widest mb-2">Total Liquidity</p>
                <h3 id="balance" class="text-6xl font-bold tracking-tighter italic">0.00 ‚Ç¨</h3>
            </div>

            <div class="crystal-glass p-6 rounded-[3.5rem] h-64">
                <canvas id="financeChart"></canvas>
            </div>

            <div class="grid grid-cols-2 gap-5">
                <button onclick="ui.openModal('manual')" class="crystal-glass py-8 rounded-[3rem] font-black uppercase text-[10px] tracking-[0.2em] active:scale-95 transition-all">Manual Entry</button>
                <button onclick="ui.openModal('import')" class="bg-blue-600 text-white py-8 rounded-[3rem] font-black uppercase text-[10px] tracking-[0.2em] shadow-2xl shadow-blue-600/40">AI Scan</button>
            </div>

            <div id="transaction-list" class="space-y-4">
                </div>
        </div>

        <div id="page-settings" class="page-hidden space-y-8">
            <h2 class="text-3xl font-black italic mb-10 tracking-tight">Preferences</h2>
            <div class="crystal-glass p-10 rounded-[3.5rem] space-y-10">
                <div>
                    <p class="text-[10px] font-black uppercase opacity-40 mb-5 tracking-widest text-center">Environment Theme</p>
                    <div class="toggle-container" id="theme-toggle" data-value="dark" data-labels='["Dark","Light"]'>
                        <div class="toggle-knob">Dark</div>
                        <div class="toggle-label active-label">Dark</div>
                        <div class="toggle-label">Light</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="crystal-glass p-10 rounded-[3.5rem]">
                <h3 class="text-center font-black uppercase text-[10px] opacity-30 tracking-[0.3em] mb-8">Node Infrastructure</h3>
                <input type="text" id="mc-ip" placeholder="NODE ADDRESS" class="w-full p-6 rounded-3xl mb-5 text-center font-bold bg-white/5 border border-white/5 text-white">
                <button onclick="monitor.check()" class="w-full bg-blue-600 py-5 rounded-3xl font-black uppercase text-[10px] tracking-widest text-white">Poll State</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-2 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden space-y-4">
            <h2 class="text-2xl font-black italic">User Database</h2>
            <div id="admin-user-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-3xl z-[1100] flex items-center justify-center p-8">
        <div class="crystal-glass w-full max-w-sm p-12 rounded-[4.5rem]">
            <div id="ui-manual" class="space-y-8">
                <div class="toggle-container" id="type-toggle" data-value="Expense" data-labels='["Expense","Income"]'>
                    <div class="toggle-knob">Expense</div>
                    <div class="toggle-label active-label">Expense</div>
                    <div class="toggle-label">Income</div>
                </div>
                <input type="text" id="manual-desc" placeholder="DESCRIPTION" class="w-full p-6 rounded-3xl font-bold text-center bg-white/5 border border-white/10 text-white uppercase text-xs">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full p-6 rounded-3xl font-bold text-center text-4xl bg-white/5 border border-white/10 text-white">
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs tracking-widest text-white shadow-lg">Save Record</button>
            </div>

            <div id="ui-import" class="hidden space-y-8 text-center">
                <div class="relative w-full h-48 bg-white/5 rounded-[3rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center">
                    <span id="file-name" class="opacity-30 text-[10px] font-black uppercase tracking-widest">Drop PDF Invoice</span>
                    <input type="file" id="pdf-file" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer" onchange="ui.fileSelected(this)">
                </div>
                <button onclick="logic.processPDF()" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs tracking-widest text-white">Run AI Scan</button>
            </div>

            <button onclick="ui.closeModal()" class="w-full text-white/20 font-black text-[10px] uppercase mt-12 tracking-[0.4em]">Dismiss</button>
        </div>
    </div>

    <script>
        /* --- GLOBAL DATA & STATE --- */
        let state = JSON.parse(localStorage.getItem('v_data_final')) || { history: [], auth: null, users: [], theme: 'dark' };
        let chart = null;

        /* --- AUTH MODULE --- */
        const auth = {
            login() {
                const u = document.getElementById('login-user').value;
                const p = document.getElementById('login-pass').value;
                if(u && p) {
                    state.auth = { user: u, pass: p };
                    if(!state.users.find(x => x.u === u)) state.users.push({u, p});
                    logic.save(); location.reload();
                }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        /* --- UI MODULE --- */
        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const isOpen = sb.style.transform === 'translateX(0px)';
                sb.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0px)';
                document.getElementById('sidebar-overlay').classList.toggle('hidden');
            },

            switchPage(id) {
                ['dashboard', 'settings', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p)?.classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                if(id === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },

            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
            },

            closeModal() { document.getElementById('modal').classList.add('hidden'); },

            fileSelected(input) { if(input.files[0]) document.getElementById('file-name').innerText = input.files[0].name; },

            applyTheme(theme) {
                state.theme = theme;
                document.body.className = theme === 'light' ? 'light-mode' : 'dark-mode';
                logic.save();
            },

            adminPrompt() { if(prompt("Terminal PIN:") === "1234") this.switchPage('admin'); },

            renderAdmin() {
                const list = document.getElementById('admin-user-list');
                list.innerHTML = state.users.map(u => `<div class="crystal-glass p-5 rounded-3xl flex justify-between items-center"><span class="font-bold">${u.u}</span><span class="opacity-20 font-mono text-xs">${u.p}</span></div>`).join('');
            },

            updateDashboard() {
                let total = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                
                state.history.slice().reverse().forEach(t => {
                    total += t.amount;
                    const wrap = document.createElement('div');
                    wrap.className = 'transaction-wrapper';
                    wrap.innerHTML = `
                        <div class="delete-bg">üóëÔ∏è</div>
                        <div class="transaction-card crystal-glass p-7 rounded-[3rem] flex justify-between items-center" 
                             data-id="${t.id}"
                             ontouchstart="swipe.start(event)" ontouchmove="swipe.move(event)" ontouchend="swipe.end(event)">
                            <div><p class="font-black text-sm text-white">${t.desc}</p><p class="text-[9px] opacity-20 font-black tracking-widest">${t.date}</p></div>
                            <p class="font-black text-lg ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} ‚Ç¨</p>
                        </div>`;
                    list.appendChild(wrap);
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " ‚Ç¨";
                this.refreshChart();
            },

            refreshChart() {
                if(!chart) return;
                let running = 0;
                chart.data.labels = state.history.map(h => h.date);
                chart.data.datasets[0].data = state.history.map(h => { running += h.amount; return running; });
                chart.update();
            }
        };

        /* --- DRAGGABLE SNAP TOGGLE SYSTEM --- */
        const initSnapToggles = () => {
            document.querySelectorAll('.toggle-container').forEach(cont => {
                const knob = cont.querySelector('.toggle-knob');
                const labels = cont.querySelectorAll('.toggle-label');
                const labelTexts = JSON.parse(cont.dataset.labels);
                let sX = 0, isDrag = false, startPos = 0;

                const snapTo = (val) => {
                    const idx = labelTexts.indexOf(val);
                    const target = idx === 0 ? 0 : (cont.offsetWidth / 2 - 4);
                    knob.style.transition = 'transform 0.4s cubic-bezier(0.2, 1, 0.3, 1)';
                    knob.style.transform = `translateX(${target}px)`;
                    knob.innerText = labelTexts[idx];
                    labels.forEach((l, i) => l.classList.toggle('active-label', i === idx));
                    cont.dataset.value = val;
                    if(cont.id === 'theme-toggle') ui.applyTheme(val.toLowerCase());
                };

                // Init Position
                setTimeout(() => snapTo(cont.dataset.value), 100);

                cont.addEventListener('touchstart', (e) => {
                    sX = e.touches[0].clientX;
                    isDrag = true;
                    knob.style.transition = 'none';
                    const matrix = new WebKitCSSMatrix(getComputedStyle(knob).transform);
                    startPos = matrix.m41;
                });

                cont.addEventListener('touchmove', (e) => {
                    if(!isDrag) return;
                    let diff = e.touches[0].clientX - sX;
                    const maxMove = cont.offsetWidth / 2 - 4;
                    let move = Math.max(0, Math.min(maxMove, startPos + diff));
                    knob.style.transform = `translateX(${move}px)`;
                });

                cont.addEventListener('touchend', () => {
                    isDrag = false;
                    const max = cont.offsetWidth / 2 - 4;
                    const matrix = new WebKitCSSMatrix(getComputedStyle(knob).transform);
                    snapTo(matrix.m41 > max/2 ? labelTexts[1] : labelTexts[0]);
                });

                cont.addEventListener('click', (e) => {
                    if(Math.abs(sX - (e.clientX || sX)) > 5) return; // Prevent click on drag
                    snapTo(cont.dataset.value === labelTexts[0] ? labelTexts[1] : labelTexts[0]);
                });
            });
        };

        /* --- SWIPE TO DELETE MODULE --- */
        const swipe = {
            sX: 0, elem: null,
            start(e) { this.sX = e.touches[0].clientX; this.elem = e.currentTarget; this.elem.style.transition = 'none'; },
            move(e) {
                if(!this.elem) return;
                let d = e.touches[0].clientX - this.sX;
                if(d < 0) {
                    let move = Math.max(d, -160);
                    this.elem.style.transform = `translateX(${move}px)`;
                    this.elem.parentElement.querySelector('.delete-bg').style.opacity = Math.abs(move) / 120;
                }
            },
            end(e) {
                if(!this.elem) return;
                let d = e.changedTouches[0].clientX - this.sX;
                this.elem.style.transition = 'transform 0.5s cubic-bezier(0.16, 1, 0.3, 1)';
                if(d < -110) {
                    this.elem.style.transform = 'translateX(-150%)';
                    setTimeout(() => logic.delete(this.elem.dataset.id), 300);
                } else {
                    this.elem.style.transform = 'translateX(0px)';
                    this.elem.parentElement.querySelector('.delete-bg').style.opacity = '0';
                }
                this.elem = null;
            }
        };

        /* --- CORE LOGIC --- */
        const logic = {
            saveManual() {
                const a = parseFloat(document.getElementById('manual-amount').value);
                const type = document.getElementById('type-toggle').dataset.value;
                if(isNaN(a)) return;
                state.history.push({
                    id: Date.now(),
                    desc: document.getElementById('manual-desc').value || "Entry",
                    amount: type === 'Expense' ? -a : a,
                    date: new Date().toLocaleDateString('de-DE')
                });
                this.save(); ui.updateDashboard(); ui.closeModal();
                document.getElementById('manual-amount').value = '';
            },

            async processPDF() {
                const file = document.getElementById('pdf-file').files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                    const page = await pdf.getPage(1), content = await page.getTextContent();
                    const text = content.items.map(s => s.str).join(" ");
                    const match = text.match(/(\d+[\.,]\d{2})/);
                    let val = match ? parseFloat(match[0].replace(',', '.')) : 25.00;
                    state.history.push({ id: Date.now(), desc: "Scan: " + file.name, amount: -val, date: new Date().toLocaleDateString('de-DE') });
                    this.save(); ui.updateDashboard(); ui.closeModal();
                };
                reader.readAsArrayBuffer(file);
            },

            delete(id) { state.history = state.history.filter(t => t.id != id); this.save(); ui.updateDashboard(); },
            save() { localStorage.setItem('v_data_final', JSON.stringify(state)); }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                const res = document.getElementById('mc-result');
                res.innerHTML = "<p class='col-span-2 text-center py-10 opacity-30 text-[10px] font-black uppercase tracking-widest'>Polling Node...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `
                            <div class="crystal-glass p-8 rounded-3xl text-center"><p class="text-[8px] opacity-30 mb-1">STATE</p><p class="text-emerald-500 font-bold">ONLINE</p></div>
                            <div class="crystal-glass p-8 rounded-3xl text-center"><p class="text-[8px] opacity-30 mb-1">LOAD</p><p class="font-bold text-xl">${d.players.online}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 text-center font-bold p-10'>Node Unreachable</p>"; }
                } catch(e) { res.innerHTML = "Error"; }
            }
        };

        /* --- INITIALIZER --- */
        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                chart = new Chart(document.getElementById('financeChart').getContext('2d'), {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], borderColor: '#007AFF', tension: 0.4, fill: true, backgroundColor: 'rgba(0,122,255,0.05)', pointRadius: 0 }] },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false } } }
                });
                ui.updateDashboard();
                ui.applyTheme(state.theme);
                initSnapToggles();
            }
        };
    </script>
</body>
</html>
