<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Liquid Final</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --apple-blue: #007AFF;
        }

        body {
            background: #000;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* LIQUID TOGGLE SYSTEM */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            touch-action: none; /* Verhindert Scrolling beim Schieben */
            user-select: none;
        }

        .toggle-knob {
            position: absolute;
            height: 50px;
            width: calc(50% - 5px);
            background: linear-gradient(145deg, #007AFF, #0055FF);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
            pointer-events: none; /* Knopf ignoriert Events, Container fÃ¤ngt sie */
            transform: translateX(0);
            will-change: transform, width;
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.3;
            pointer-events: none;
        }

        .sidebar-transition { transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .page-hidden { display: none; }
        #pdf-file { opacity: 0; position: absolute; inset: 0; cursor: pointer; z-index: 10; }
        
        button:active { transform: scale(0.96); transition: transform 0.1s; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6 text-center">
        <div>
            <h1 class="text-7xl font-black mb-10 italic">V<span class="text-blue-500">.</span></h1>
            <div class="liquid-glass p-8 rounded-[3rem] w-80">
                <input type="text" id="login-user" placeholder="Identity" class="w-full bg-white/5 p-5 rounded-2xl mb-4 border border-white/10 text-center font-bold outline-none">
                <input type="password" id="login-pass" placeholder="Key" class="w-full bg-white/5 p-5 rounded-2xl mb-8 border border-white/10 text-center font-bold outline-none">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Connect</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 liquid-glass z-[150] sidebar-transition -translate-x-full rounded-r-[3rem] border-r border-white/20">
        <div class="p-10 flex flex-col h-full">
            <h2 class="text-3xl font-black italic mb-12">Menu</h2>
            <nav class="space-y-4 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold">ðŸ“Š Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold">ðŸŽ® Live API</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold text-white/30">ðŸ”’ Admin</button>
            </nav>
            <button onclick="auth.logout()" class="p-5 rounded-2xl bg-rose-500/10 text-rose-500 font-bold uppercase text-[10px]">Logout</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[140] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-xl mx-auto h-screen overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 liquid-glass rounded-full text-xl">â‰¡</button>
            <div class="w-12 h-12 bg-blue-600 rounded-full shadow-[0_0_15px_rgba(0,122,255,0.5)]"></div>
        </header>

        <div id="page-dashboard" class="space-y-6">
            <div class="liquid-glass p-8 rounded-[3rem]">
                <p class="text-[10px] opacity-40 uppercase font-black">Balance</p>
                <h3 id="balance" class="text-5xl font-bold italic tracking-tighter">0.00 â‚¬</h3>
            </div>
            <div class="liquid-glass p-4 rounded-[2.5rem] h-56"><canvas id="financeChart"></canvas></div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.openModal('manual')" class="liquid-glass py-6 rounded-[2rem] font-bold uppercase text-xs">Add</button>
                <button onclick="ui.openModal('import')" class="bg-white text-black py-6 rounded-[2rem] font-bold uppercase text-xs">Scan</button>
            </div>
            <div id="transaction-list" class="space-y-4 pb-10"></div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="liquid-glass p-8 rounded-[3rem]">
                <input type="text" id="mc-ip" placeholder="Server IP" class="w-full bg-white/5 p-5 rounded-2xl mb-4 text-center outline-none border border-white/10 font-bold">
                <button onclick="monitor.check()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase">Analyze Server</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-2 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden space-y-4">
            <h2 class="font-bold opacity-30 uppercase tracking-widest">User Database</h2>
            <div id="admin-user-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-xl z-[200] flex items-center justify-center p-6">
        <div class="liquid-glass w-full max-w-sm p-8 rounded-[3.5rem]">
            <div id="ui-manual" class="hidden space-y-5">
                <div class="toggle-container" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label">Expense</div>
                    <div class="toggle-label">Income</div>
                </div>

                <select id="manual-prefab" onchange="ui.handlePrefabChange(this)" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold text-sm"></select>
                <input type="text" id="manual-desc" placeholder="Label" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none font-bold">
                
                <div class="toggle-container" id="freq-toggle">
                    <div class="toggle-knob" id="knob-freq">Once</div>
                    <div class="toggle-label">Once</div>
                    <div class="toggle-label">Monthly</div>
                </div>

                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase">Save Entry</button>
            </div>

            <div id="ui-import" class="hidden space-y-4">
                <div class="relative w-full h-32 bg-white/5 rounded-3xl border-2 border-dashed border-white/10 flex items-center justify-center">
                    <span id="file-display-name" class="opacity-30 text-[10px] uppercase font-bold">Upload PDF</span>
                    <input type="file" id="pdf-file" accept=".pdf" onchange="ui.handleFileSelect(this)">
                </div>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase">Start Scan</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-white/20 font-bold text-[10px] uppercase mt-8">Close</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [] };
        let chart = null, entryMode = 'expense', freqMode = 'once';

        const auth = {
            login() {
                const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
                if(u && p) {
                    state.auth = { user: u, pass: p };
                    if(!state.allUsers.find(x => x.user === u)) state.allUsers.push({ user: u, pass: p });
                    logic.save(); location.reload();
                }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        const ui = {
            setupLiquidToggle(boxId, knobId, labels, callback) {
                const box = document.getElementById(boxId);
                const knob = document.getElementById(knobId);
                let isDragging = false, startX, currentX = 0;

                const getClientX = (e) => e.touches ? e.touches[0].clientX : e.clientX;

                const start = (e) => {
                    isDragging = true;
                    startX = getClientX(e) - currentX;
                    knob.style.transition = 'none';
                };

                const move = (e) => {
                    if (!isDragging) return;
                    const x = getClientX(e);
                    const max = box.offsetWidth / 2 - 5;
                    let delta = x - startX;
                    currentX = Math.max(0, Math.min(delta, max));
                    
                    // Liquid Stretch Effekt
                    let stretch = 1 + (Math.abs(delta - currentX) * 0.005);
                    knob.style.transform = `translateX(${currentX}px) scaleX(${Math.min(stretch, 1.25)})`;
                };

                const end = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    const max = box.offsetWidth / 2 - 5;
                    currentX = currentX > max / 2 ? max : 0;
                    
                    knob.style.transition = 'all 0.5s cubic-bezier(0.2, 1.2, 0.3, 1)';
                    knob.style.transform = `translateX(${currentX}px) scaleX(1)`;
                    
                    const val = currentX === 0 ? labels[0] : labels[1];
                    knob.innerText = val;
                    callback(val);
                };

                box.addEventListener('mousedown', start);
                box.addEventListener('touchstart', start, {passive: true});
                window.addEventListener('mousemove', move);
                window.addEventListener('touchmove', move, {passive: false});
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
                
                // Klick-Support
                box.addEventListener('click', (e) => {
                    if (Math.abs(currentX - (currentX > 30 ? (box.offsetWidth/2-5) : 0)) > 5) return;
                    const max = box.offsetWidth / 2 - 5;
                    currentX = currentX === 0 ? max : 0;
                    knob.style.transition = 'all 0.4s ease';
                    knob.style.transform = `translateX(${currentX}px)`;
                    const val = currentX === 0 ? labels[0] : labels[1];
                    knob.innerText = val; callback(val);
                });
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar'), ov = document.getElementById('sidebar-overlay');
                const open = sb.style.transform === 'translateX(0px)';
                sb.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },
            switchPage(id) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                if(id === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                if(type === 'manual') this.updatePrefabs();
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            updatePrefabs() {
                const list = { income: ['Salary', 'Gift', 'Ranks'], expense: ['Server', 'Domain', 'Staff', 'Other'] };
                document.getElementById('manual-prefab').innerHTML = list[entryMode].map(x => `<option value="${x}">${x}</option>`).join('');
                this.handlePrefabChange(document.getElementById('manual-prefab'));
            },
            handlePrefabChange(s) { document.getElementById('manual-desc').value = s.value; },
            handleFileSelect(i) { if(i.files[0]) document.getElementById('file-display-name').innerText = i.files[0].name; },
            openAdminPin() { if(prompt("PIN:") === "1234") this.switchPage('admin'); },
            renderAdmin() {
                document.getElementById('admin-user-list').innerHTML = state.allUsers.map(u => `
                    <div class="liquid-glass p-4 rounded-2xl flex justify-between font-bold text-xs"><span>${u.user}</span><span class="opacity-30">${u.pass}</span></div>`).join('');
            },
            updateDashboard() {
                let total = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => total += t.amount);
                [...state.history].reverse().forEach(t => {
                    list.innerHTML += `
                        <div class="liquid-glass p-5 rounded-[2rem] flex justify-between items-center">
                            <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[9px] opacity-30">${t.date}</p></div>
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-400'}">${t.amount.toFixed(2)} â‚¬</p>
                        </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " â‚¬";
                this.updateChart();
            },
            updateChart() {
                if(!chart) return;
                const sorted = [...state.history].sort((a,b) => a.id - b.id);
                let run = 0;
                chart.data.labels = sorted.map(t => t.date);
                chart.data.datasets[0].data = sorted.map(t => { run += t.amount; return run; });
                chart.update();
            }
        };

        const logic = {
            saveManual() {
                let amt = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(amt)) return;
                amt = entryMode === 'expense' ? -Math.abs(amt) : Math.abs(amt);
                state.history.push({ id: Date.now(), desc: document.getElementById('manual-desc').value, amount: amt, type: freqMode, date: new Date().toLocaleDateString('de-DE') });
                this.save(); ui.closeModal(); ui.updateDashboard();
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); },
            async processImport() {
                const file = document.getElementById('pdf-file').files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                        let text = "";
                        for(let i=1; i<=pdf.numPages; i++){
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(s => s.str).join(" ");
                        }
                        const match = text.match(/(-?\d+[\.,]\d{2})/);
                        let val = match ? parseFloat(match[0].replace(',', '.')) : 10.0;
                        state.history.push({ id: Date.now(), desc: "Scan", amount: -val, type: 'once', date: new Date().toLocaleDateString('de-DE') });
                        this.save(); ui.closeModal(); ui.updateDashboard();
                    };
                    reader.readAsArrayBuffer(file);
                }
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                const res = document.getElementById('mc-result');
                res.innerHTML = "<p class='col-span-2 text-center opacity-30'>Analysing...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `
                        <div class="liquid-glass p-5 rounded-3xl text-center"><p class="text-[8px] opacity-40">Status</p><p class="text-emerald-500 font-bold">ONLINE</p></div>
                        <div class="liquid-glass p-5 rounded-3xl text-center"><p class="text-[8px] opacity-40">Players</p><p class="font-bold">${d.players.online}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 text-center'>Offline</p>"; }
                } catch(e) { res.innerHTML = "Error"; }
            }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                chart = new Chart(document.getElementById('financeChart'), {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], borderColor: '#007AFF', tension: 0.4, fill: true, backgroundColor: 'rgba(0,122,255,0.1)', pointRadius: 0 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { display: false } } } }
                });
                ui.updateDashboard();
                ui.setupLiquidToggle('type-toggle', 'knob-type', ['Expense', 'Income'], (v) => { entryMode = v.toLowerCase(); ui.updatePrefabs(); });
                ui.setupLiquidToggle('freq-toggle', 'knob-freq', ['Once', 'Monthly'], (v) => { freqMode = v.toLowerCase(); });
            }
        };
    </script>
</body>
</html>
