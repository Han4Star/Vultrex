<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultrex</title>
    
    <meta name="apple-mobile-web-app-title" content="V">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.imgur.com/uO6XGzM.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-hidden { display: none; }
        .v-logo { background: #3b82f6; color: white; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 900; font-size: 24px; font-style: italic; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        @keyframes scan-line { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .scan-effect { position: relative; overflow: hidden; }
        .scan-effect::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 20px; background: rgba(59, 130, 246, 0.2); animation: scan-line 2s linear infinite; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen font-sans overflow-x-hidden">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-900 z-[60] shadow-2xl border-r border-slate-200 dark:border-slate-800 sidebar-transition -translate-x-full">
        <div class="p-8 flex flex-col h-full">
            <div class="flex items-center gap-4 mb-12">
                <div class="v-logo">V</div>
                <h2 class="text-2xl font-black text-blue-600 italic">Vultrex</h2>
            </div>
            <nav class="space-y-2 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">üìä Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">üéÆ Server Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">üîí Admin Panel</button>
            </nav>
            <div class="pt-4 border-t border-slate-100 dark:border-slate-800 space-y-2">
                <button onclick="logic.exportData()" class="w-full p-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-slate-100 dark:bg-slate-800">Export Backup</button>
                <button onclick="auth.logout()" class="w-full p-4 rounded-2xl text-rose-500 font-black uppercase text-xs tracking-widest bg-rose-500/5">Logout</button>
            </div>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-[55] hidden"></div>

    <div id="app-content" class="p-6 max-w-5xl mx-auto min-h-screen">
        <header class="flex justify-between items-center mb-10 mt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-xl active:scale-90 transition-all">‚ò∞</button>
            <div class="flex items-center gap-3"><div class="v-logo scale-75">V</div><h1 id="page-title-display" class="text-xl font-black uppercase italic tracking-tighter text-blue-600">Vultrex</h1></div>
            <button onclick="ui.toggleTheme()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-200 dark:bg-slate-800 active:scale-90 transition-all">üåì</button>
        </header>

        <div id="page-dashboard">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800">
                    <p class="text-[10px] text-slate-400 uppercase font-black mb-1">Balance</p>
                    <p id="balance" class="text-2xl font-black text-blue-600">0.00 ‚Ç¨</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800">
                    <p class="text-[10px] text-rose-500 uppercase font-black mb-1">Monthly</p>
                    <p id="monthly-stats" class="text-2xl font-black text-rose-500">0.00 ‚Ç¨</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800">
                    <p class="text-[10px] text-emerald-500 uppercase font-black mb-1">Subscriptions</p>
                    <p id="sub-count" class="text-2xl font-black text-emerald-500">0</p>
                </div>
            </div>
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8"><canvas id="financeChart" height="100"></canvas></div>
            <div class="flex gap-4 mb-8">
                <button onclick="ui.openModal('manual')" class="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest">New Entry</button>
                <button onclick="ui.openModal('import')" class="flex-1 bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs italic tracking-widest">Smart Scan</button>
            </div>
            <div id="transaction-list" class="space-y-3"></div>
        </div>

        <div id="page-monitor" class="page-hidden">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8 shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black uppercase italic text-blue-600">Network Monitor</h3>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <span class="text-[10px] font-black uppercase text-slate-400">Auto-Refresh</span>
                        <input type="checkbox" id="refresh-toggle" class="w-4 h-4 accent-blue-600">
                    </label>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="mc-ip" placeholder="Server IP..." class="flex-1 bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl outline-none font-bold text-blue-600">
                    <button onclick="monitor.check()" class="bg-blue-600 text-white px-8 rounded-2xl font-black uppercase">Scan</button>
                </div>
            </div>
            <div id="mc-result" class="hidden space-y-4"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800">
            <div id="ui-manual" class="hidden text-center">
                <h3 class="text-xl font-black mb-6 uppercase text-blue-600">Add Entry</h3>
                <input type="text" id="manual-desc" placeholder="Service Name" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-4 outline-none font-bold">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-4 outline-none font-bold">
                <select id="manual-type" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-8 font-bold">
                    <option value="once">One-time</option>
                    <option value="monthly">Monthly Subscription</option>
                </select>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase">Confirm</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-slate-400 py-4 font-bold text-[10px] uppercase mt-2">Close</button>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: {user:'Admin'}, allUsers: [] };
        let chart = null;
        let refreshInterval = null;

        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const ov = document.getElementById('sidebar-overlay');
                const isOpen = sb.style.transform === 'translateX(0px)';
                sb.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },
            toggleTheme() {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            },
            switchPage(pageId) {
                ['dashboard', 'monitor'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + pageId).classList.remove('page-hidden');
                ui.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.remove('hidden');
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            updateDashboard() {
                let total = 0, monthly = 0, subs = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => {
                    total += t.amount;
                    if(t.type === 'monthly') { monthly += t.amount; subs++; }
                });
                state.history.slice().reverse().forEach(t => {
                    list.innerHTML += `<div class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 flex justify-between items-center">
                        <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[8px] uppercase font-black text-slate-400">${t.type}</p></div>
                        <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} ‚Ç¨</p>
                    </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " ‚Ç¨";
                document.getElementById('monthly-stats').innerText = Math.abs(monthly).toFixed(2) + " ‚Ç¨";
                document.getElementById('sub-count').innerText = subs;
                logic.updateChart();
            }
        };

        const logic = {
            saveManual() {
                const desc = document.getElementById('manual-desc').value || 'Entry';
                const amt = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(amt)) return;
                state.history.push({ id: Date.now(), desc, amount: -amt, type: document.getElementById('manual-type').value, date: new Date().toLocaleDateString() });
                localStorage.setItem('v_data', JSON.stringify(state));
                ui.closeModal(); ui.updateDashboard();
            },
            updateChart() {
                if(!chart) return;
                chart.data.labels = state.history.map(t => t.date);
                chart.data.datasets[0].data = state.history.map((t, i) => state.history.slice(0, i+1).reduce((a,b) => a + b.amount, 0));
                chart.update();
            },
            exportData() {
                const data = btoa(JSON.stringify(state));
                const blob = new Blob([data], {type: 'text/plain'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `vultrex_backup_${Date.now()}.vtx`;
                a.click();
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                const resDiv = document.getElementById('mc-result');
                resDiv.innerHTML = "<div class='p-10 text-center animate-pulse font-black text-blue-600'>SCANNING CLOUD...</div>";
                resDiv.classList.remove('hidden');

                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();
                    
                    if(data.online) {
                        let playersHtml = data.players.list ? data.players.list.map(p => `
                            <div class="flex flex-col items-center p-2 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
                                <img src="https://mc-heads.net/avatar/${p.name}/32" class="w-8 h-8 rounded mb-1">
                                <span class="text-[8px] font-bold truncate w-full text-center">${p.name}</span>
                            </div>
                        `).join('') : '<p class="col-span-full text-[10px] text-slate-400 italic">No player names visible</p>';

                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-lg">
                                <div class="flex items-center gap-4 mb-4">
                                    <img src="${data.icon || ''}" class="w-16 h-16 rounded-2xl shadow-md">
                                    <div>
                                        <h4 class="text-xl font-black text-blue-600">${ip}</h4>
                                        <p class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest">‚óè Server Online</p>
                                    </div>
                                </div>
                                <div class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl mb-4 text-xs font-mono text-slate-500">
                                    ${data.motd.clean.replace(/\n/g, '<br>')}
                                </div>
                                <div class="grid grid-cols-2 gap-2 mb-6 text-center">
                                    <div class="p-4 bg-blue-600/5 rounded-2xl border border-blue-600/10"><p class="text-[8px] font-black uppercase text-blue-500">Players</p><p class="font-black">${data.players.online}/${data.players.max}</p></div>
                                    <div class="p-4 bg-amber-600/5 rounded-2xl border border-amber-600/10"><p class="text-[8px] font-black uppercase text-amber-500">Version</p><p class="text-[10px] font-black truncate">${data.version.name_clean}</p></div>
                                </div>
                                <p class="text-[10px] font-black uppercase text-slate-400 mb-3 ml-2">Live Player List</p>
                                <div class="grid grid-cols-4 sm:grid-cols-6 gap-2">${playersHtml}</div>
                            </div>
                        `;
                    } else { resDiv.innerHTML = "<div class='p-10 bg-rose-500/10 text-rose-500 rounded-3xl text-center font-black'>SERVER OFFLINE</div>"; }
                } catch (e) { resDiv.innerHTML = "<div class='p-10 bg-rose-500/10 text-rose-500 rounded-3xl text-center font-black'>API ERROR</div>"; }
            }
        };

        document.getElementById('refresh-toggle').addEventListener('change', (e) => {
            if(e.target.checked) {
                refreshInterval = setInterval(() => monitor.check(), 30000);
                monitor.check();
            } else { clearInterval(refreshInterval); }
        });

        window.onload = () => {
            const ctx = document.getElementById('financeChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.05)', borderWidth: 3 }] },
                options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
            });
            ui.updateDashboard();
        };
    </script>
</body>
</html>
