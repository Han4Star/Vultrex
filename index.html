<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Crystal OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow: rgba(0, 0, 0, 0.8);
            --input-bg: rgba(150, 150, 150, 0.1);
            --icon-color: #fff;
            --delete-red: #e11d48;
        }

        .light-mode {
            --bg: #f0f2f5;
            --text: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: rgba(0, 0, 0, 0.05);
            --input-bg: #ffffff;
            --icon-color: #1a1a1a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 0.5s ease;
        }

        .crystal-glass {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow);
        }

        .toggle-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            touch-action: none;
            border: 1px solid var(--glass-border);
            user-select: none;
        }

        .toggle-knob {
            position: absolute;
            height: 52px;
            width: calc(50% - 4px);
            background: linear-gradient(165deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%), #007AFF;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 17px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            z-index: 10;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 5;
        }

        .active-label { opacity: 1; }
        .page-hidden { display: none; }
        .sidebar-transition { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        input, select { 
            background: var(--input-bg) !important; 
            color: var(--text) !important;
            border: 1px solid var(--glass-border) !important;
            outline: none;
        }
        
        #pdf-file { opacity: 0; position: absolute; inset: 0; cursor: pointer; }
        #sidebar-btn { color: var(--icon-color); }

        #profile-menu {
            transform-origin: top right;
            transition: all 0.2s ease-out;
        }

        #achievement-toast {
            transform: translate(-50%, 150px);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #achievement-toast.show {
            transform: translate(-50%, 0);
        }

        /* Swipe Container */
        .transaction-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 2.5rem;
            margin-bottom: 1rem;
            background: transparent;
        }

        /* Das rote Glas-Element im Hintergrund */
        .delete-background {
            position: absolute;
            inset: 0;
            background: var(--delete-red);
            border-radius: 2.5rem;
            opacity: 0; /* Startet bei 0 */
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 30px;
        }

        .delete-indicator {
            color: white;
            font-size: 24px;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.2s;
        }

        .transaction-card {
            position: relative;
            z-index: 2;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body class="dark-mode">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center text-white">
            <h1 class="text-8xl font-black mb-12 italic tracking-tighter">V<span class="text-blue-500">.</span></h1>
            <div class="crystal-glass p-10 rounded-[3.5rem]" style="background: rgba(255,255,255,0.05)">
                <input type="text" id="login-user" placeholder="Identity" class="w-full p-5 rounded-2xl mb-4 text-center font-bold">
                <input type="password" id="login-pass" placeholder="Key" class="w-full p-5 rounded-2xl mb-8 text-center font-bold">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest active:scale-95 transition-all shadow-lg">Connect</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 crystal-glass z-[150] sidebar-transition -translate-x-full rounded-r-[3rem]">
        <div class="p-10 flex flex-col h-full">
            <h2 class="text-3xl font-black mb-12 italic">Vultrex</h2>
            <nav class="space-y-4 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold">Analytics</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold">Node</button>
                <button onclick="ui.switchPage('settings')" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold">Settings</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-5 rounded-2xl hover:bg-white/5 font-bold opacity-20">Terminal</button>
            </nav>
            <button onclick="auth.logout()" class="p-5 rounded-2xl bg-rose-500/10 text-rose-500 font-bold uppercase text-[10px]">Terminate</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/40 backdrop-blur-md z-[140] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-xl mx-auto h-screen overflow-y-auto">
        <header class="flex justify-between items-center mb-10 pt-4 relative">
            <button id="sidebar-btn" onclick="ui.toggleSidebar()" class="w-12 h-12 crystal-glass rounded-full flex items-center justify-center text-xl font-bold">‚â°</button>
            <div class="relative">
                <button onclick="ui.toggleProfileMenu()" id="avatar" class="w-12 h-12 bg-blue-600 rounded-full border-2 border-white/20 shadow-lg flex items-center justify-center font-bold text-white uppercase active:scale-90 transition-transform">?</button>
                <div id="profile-menu" class="hidden absolute right-0 mt-3 w-48 crystal-glass p-4 rounded-3xl z-[160] border border-white/10 shadow-2xl">
                    <p id="menu-user-name" class="text-[10px] font-black uppercase opacity-40 mb-3 px-2 tracking-widest text-center truncate">User</p>
                    <button onclick="auth.logout()" class="w-full p-3 rounded-xl bg-rose-500/10 text-rose-500 text-xs font-bold uppercase active:bg-rose-500/20 transition-all">Sign Out</button>
                </div>
            </div>
        </header>

        <div id="achievement-toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[300] w-[85%] max-w-sm crystal-glass p-6 rounded-[2.5rem] flex items-center gap-4 pointer-events-none border-emerald-500/30">
            <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-2xl shadow-lg shadow-emerald-500/20">üèÜ</div>
            <div><p class="text-[10px] font-black uppercase opacity-40 tracking-widest">Meilenstein</p><p class="font-bold text-xs">Kontostand erreicht > 100‚Ç¨</p></div>
        </div>

        <div id="page-dashboard" class="space-y-6">
            <div class="crystal-glass p-8 rounded-[3.5rem]">
                <p class="text-[10px] opacity-40 uppercase font-black tracking-widest mb-1">Total Balance</p>
                <h3 id="balance" class="text-5xl font-bold tracking-tighter italic">0.00 ‚Ç¨</h3>
            </div>
            <div class="crystal-glass p-6 rounded-[3rem] h-64"><canvas id="financeChart"></canvas></div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.openModal('manual')" class="crystal-glass py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">Manual</button>
                <button onclick="ui.openModal('import')" class="bg-blue-600 text-white py-7 rounded-[2.5rem] font-bold uppercase text-[10px] tracking-widest active:scale-95 transition-all">AI Scan</button>
            </div>
            <div id="transaction-list" class="space-y-4 pb-20"></div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="crystal-glass p-8 rounded-[3rem]">
                <p class="text-[10px] font-black uppercase opacity-40 mb-4 tracking-widest text-center">Server Status</p>
                <input type="text" id="mc-ip" placeholder="Node IP" class="w-full p-5 rounded-2xl mb-4 text-center font-bold">
                <button onclick="monitor.check()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase tracking-widest text-white active:scale-95 transition-all">Check Node</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-2 gap-4"></div>
        </div>

        <div id="page-settings" class="page-hidden space-y-6">
            <h2 class="text-2xl font-black italic mb-8 tracking-tight">System Settings</h2>
            <div class="crystal-glass p-8 rounded-[3rem] space-y-8">
                <div>
                    <p class="text-[10px] font-black uppercase opacity-40 mb-4 tracking-widest">Visual Theme</p>
                    <div class="toggle-container" id="theme-toggle">
                        <div class="toggle-knob" id="knob-theme">Dark</div>
                        <div class="toggle-label">Dark</div>
                        <div class="toggle-label">Light</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-admin" class="page-hidden space-y-4">
            <h2 class="text-2xl font-black italic mb-6">User Database</h2>
            <div id="admin-user-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-3xl z-[200] flex items-center justify-center p-6">
        <div class="crystal-glass w-full max-w-sm p-8 rounded-[4rem]">
            <div id="ui-manual" class="hidden space-y-5">
                <div class="toggle-container" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label">Expense</div>
                    <div class="toggle-label">Income</div>
                </div>
                <select id="manual-prefab" onchange="ui.handlePrefabChange(this)" class="w-full p-5 rounded-2xl font-bold text-xs text-center appearance-none cursor-pointer"></select>
                <input type="text" id="manual-desc" placeholder="Label" class="w-full p-5 rounded-2xl font-bold text-center">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full p-5 rounded-2xl font-bold text-center text-2xl">
                <div class="toggle-container" id="freq-toggle">
                    <div class="toggle-knob" id="knob-freq">Once</div>
                    <div class="toggle-label">Once</div>
                    <div class="toggle-label">Monthly</div>
                </div>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest text-white active:scale-95 transition-all">Commit Entry</button>
            </div>
            <div id="ui-import" class="hidden space-y-6 text-center">
                <div class="relative w-full h-40 bg-white/5 rounded-3xl border-2 border-dashed border-white/10 flex flex-col items-center justify-center gap-3">
                    <span id="file-display-name" class="opacity-30 text-[10px] uppercase font-black tracking-widest px-4">Drag & Drop Invoice PDF</span>
                    <input type="file" id="pdf-file" accept=".pdf" onchange="ui.handleFileSelect(this)">
                </div>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest text-white active:scale-95 transition-all">Start AI Scan</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-white/20 font-bold text-[10px] uppercase mt-8 tracking-widest">Return</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [], theme: 'dark' };
        let chart = null, entryMode = 'Expense', freqMode = 'Once';
        let touchStartX = 0, currentSwipeElem = null;

        const auth = {
            login() {
                const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
                if(u && p) {
                    state.auth = { user: u, pass: p };
                    if(!state.allUsers.find(x => x.user === u)) state.allUsers.push({ user: u, pass: p });
                    logic.save(); location.reload();
                }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        const ui = {
            setupLiquidToggle(boxId, knobId, labels, callback, initialVal) {
                const box = document.getElementById(boxId), knob = document.getElementById(knobId);
                const labelEls = box.querySelectorAll('.toggle-label');
                let isDragging = false, currentX = 0;
                const updateUI = (idx, animate = true) => {
                    const max = box.offsetWidth / 2 - 4;
                    currentX = (idx === 0) ? 0 : max;
                    knob.style.transition = animate ? 'transform 0.5s cubic-bezier(0.22, 1, 0.36, 1)' : 'none';
                    knob.style.transform = `translateX(${currentX}px)`;
                    knob.innerText = labels[idx];
                    labelEls.forEach((l, i) => l.classList.toggle('active-label', i === idx));
                    callback(labels[idx]);
                };
                labelEls.forEach((el, idx) => el.onclick = () => updateUI(idx));
                const initIdx = labels.indexOf(initialVal) !== -1 ? labels.indexOf(initialVal) : 0;
                setTimeout(() => updateUI(initIdx, false), 10);
            },

            applyTheme(theme) {
                state.theme = theme;
                document.body.className = theme === 'light' ? 'light-mode' : 'dark-mode';
                logic.save();
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar'), ov = document.getElementById('sidebar-overlay');
                const open = sb.style.transform === 'translateX(0px)';
                sb.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },

            toggleProfileMenu() { document.getElementById('profile-menu').classList.toggle('hidden'); },

            switchPage(id) {
                ['dashboard', 'monitor', 'admin', 'settings'].forEach(p => document.getElementById('page-' + p)?.classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                this.toggleSidebar();
            },

            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                if(type === 'manual') {
                    this.updatePrefabs();
                    this.setupLiquidToggle('type-toggle', 'knob-type', ['Expense', 'Income'], (v) => { entryMode = v; ui.updatePrefabs(); }, entryMode);
                    this.setupLiquidToggle('freq-toggle', 'knob-freq', ['Once', 'Monthly'], (v) => { freqMode = v; }, freqMode);
                }
            },

            closeModal() { document.getElementById('modal').classList.add('hidden'); },

            updatePrefabs() {
                const list = { Expense: ['Server Cost', 'Plugins', 'Staff', 'Marketing', 'Others (Custom)'], Income: ['Ranks', 'Donations', 'Coins', 'Others (Custom)'] };
                const select = document.getElementById('manual-prefab');
                select.innerHTML = list[entryMode].map(x => `<option value="${x}">${x}</option>`).join('');
                this.handlePrefabChange(select);
            },

            handlePrefabChange(s) {
                const d = document.getElementById('manual-desc');
                s.value.includes('Others') ? (d.value = "", d.focus()) : d.value = s.value;
            },

            handleFileSelect(i) { if(i.files[0]) document.getElementById('file-display-name').innerText = i.files[0].name; },

            openAdminPin() { if(prompt("Terminal PIN:") === "1234") this.switchPage('admin'); },

            // SWIPE DELETE LOGIC (Fix: Von Rechts nach Links)
            handleSwipeStart(e) {
                touchStartX = e.touches[0].clientX;
                currentSwipeElem = e.currentTarget;
                currentSwipeElem.style.transition = 'none';
            },

            handleSwipeMove(e) {
                if (!currentSwipeElem) return;
                const diff = e.touches[0].clientX - touchStartX;
                
                // Nur nach LINKS wischen erlaubt (diff muss negativ sein)
                if (diff < 0) {
                    const move = Math.max(diff, -150); // Begrenzung nach links
                    currentSwipeElem.style.transform = `translateX(${move}px)`;
                    
                    const wrap = currentSwipeElem.parentElement;
                    const bg = wrap.querySelector('.delete-background');
                    const ind = wrap.querySelector('.delete-indicator');
                    
                    // Dynamisches Einblenden der Farbe (Opacity steigt je weiter man wischt)
                    const progress = Math.abs(move) / 120;
                    bg.style.opacity = Math.min(progress, 1);
                    ind.style.opacity = Math.min(progress, 1);
                    ind.style.transform = `scale(${Math.min(progress, 1.2)})`;
                }
            },

            handleSwipeEnd(e) {
                if (!currentSwipeElem) return;
                const diff = e.changedTouches[0].clientX - touchStartX;
                const wrap = currentSwipeElem.parentElement;
                
                currentSwipeElem.style.transition = 'transform 0.4s cubic-bezier(0.16, 1, 0.3, 1)';
                
                if (diff < -110) { // Schwellenwert f√ºr L√∂schen nach links
                    currentSwipeElem.style.transform = 'translateX(-150%)';
                    logic.deleteEntry(currentSwipeElem.getAttribute('data-id'));
                } else {
                    currentSwipeElem.style.transform = 'translateX(0px)';
                    wrap.querySelector('.delete-background').style.opacity = '0';
                }
                currentSwipeElem = null;
            },

            updateDashboard() {
                let total = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => total += t.amount);
                
                [...state.history].reverse().forEach(t => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'transaction-wrapper';
                    wrapper.innerHTML = `
                        <div class="delete-background">
                            <span class="delete-indicator">üóëÔ∏è</span>
                        </div>
                        <div class="transaction-card crystal-glass p-6 rounded-[2.5rem] flex justify-between items-center" 
                             data-id="${t.id}"
                             ontouchstart="ui.handleSwipeStart(event)" 
                             ontouchmove="ui.handleSwipeMove(event)" 
                             ontouchend="ui.handleSwipeEnd(event)">
                            <div>
                                <p class="font-bold text-sm tracking-tight">${t.desc}</p>
                                <p class="text-[9px] opacity-20 font-black tracking-widest">${t.date}</p>
                            </div>
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">
                                ${t.amount.toFixed(2)} ‚Ç¨
                            </p>
                        </div>`;
                    list.appendChild(wrapper);
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " ‚Ç¨";
                if(total >= 100) {
                    document.getElementById('achievement-toast').classList.add('show');
                    setTimeout(() => document.getElementById('achievement-toast').classList.remove('show'), 5000);
                }
                this.updateChart();
            },

            updateChart() {
                if(!chart) return;
                const sorted = [...state.history].sort((a,b) => a.id - b.id);
                let run = 0;
                const data = sorted.map(t => { run += t.amount; return run; });
                chart.data.labels = sorted.map(t => t.date);
                chart.data.datasets[0].data = data;
                chart.update();
            }
        };

        const logic = {
            saveManual() {
                let a = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(a)) return;
                state.history.push({ 
                    id: Date.now(), 
                    desc: document.getElementById('manual-desc').value || "Entry", 
                    amount: entryMode === 'Expense' ? -a : a, 
                    date: new Date().toLocaleDateString('de-DE') 
                });
                this.save(); ui.closeModal(); ui.updateDashboard();
                document.getElementById('manual-amount').value = "";
            },
            deleteEntry(id) {
                setTimeout(() => {
                    state.history = state.history.filter(t => t.id != id);
                    this.save(); ui.updateDashboard();
                }, 300);
            },
            async processImport() {
                const f = document.getElementById('pdf-file').files[0];
                if(!f) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                        const page = await pdf.getPage(1), content = await page.getTextContent();
                        const text = content.items.map(s => s.str).join(" ");
                        const match = text.match(/(\d+[\.,]\d{2})/);
                        let v = match ? parseFloat(match[0].replace(',', '.')) : 10.0;
                        state.history.push({ id: Date.now(), desc: "Scan: " + f.name, amount: -v, date: new Date().toLocaleDateString('de-DE') });
                        this.save(); ui.closeModal(); ui.updateDashboard();
                    } catch(err) { alert("AI Scan failed."); }
                };
                reader.readAsArrayBuffer(f);
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value, res = document.getElementById('mc-result');
                res.innerHTML = "<p class='col-span-2 text-center opacity-30 text-[10px] font-black'>Polling Node...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `<div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 uppercase font-black">Status</p><p class="text-emerald-500 font-bold">ONLINE</p></div>
                                         <div class="crystal-glass p-6 rounded-3xl text-center"><p class="text-[8px] opacity-30 uppercase font-black">Players</p><p class="font-bold text-xl">${d.players.online}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 text-center font-bold'>OFFLINE</p>"; }
                } catch(e) { res.innerHTML = "<p class='col-span-2 text-center text-xs opacity-50'>Error</p>"; }
            }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                chart = new Chart(document.getElementById('financeChart'), {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], tension: 0.4, fill: true, borderColor: '#007AFF', backgroundColor: 'rgba(0,122,255,0.05)' }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });
                ui.updateDashboard();
                ui.applyTheme(state.theme);
                ui.setupLiquidToggle('theme-toggle', 'knob-theme', ['Dark', 'Light'], (v) => ui.applyTheme(v.toLowerCase()), state.theme === 'light' ? 'Light' : 'Dark');
            }
        };
    </script>
</body>
