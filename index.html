<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultrex</title>
    
    <meta name="apple-mobile-web-app-title" content="V">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.imgur.com/uO6XGzM.png"> <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-hidden { display: none; }
        
        /* Loading Animation */
        @keyframes scan-progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .progress-bar {
            height: 4px;
            background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
            border-radius: 10px;
            animation: scan-progress 2s ease-in-out infinite;
        }

        /* Clean File Input */
        input[type="file"]::file-selector-button { display: none; }

        /* Brand Icon Style */
        .v-logo {
            background: #3b82f6;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 900;
            font-size: 24px;
            font-style: italic;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen font-sans overflow-x-hidden">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-50 dark:bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm">
            <div class="v-logo mx-auto mb-6 scale-150">V</div>
            <h1 class="text-3xl font-black mb-12 italic tracking-tighter">Vultrex</h1>
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl border border-slate-200 dark:border-slate-800">
                <input type="text" id="login-user" placeholder="Username" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl mb-4 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <input type="password" id="login-pass" placeholder="Password (min. 7 chars)" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl mb-6 outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <button onclick="auth.login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">Unlock Access</button>
                <p id="login-error" class="text-rose-500 text-[10px] mt-4 font-bold uppercase hidden"></p>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-900 z-[60] shadow-2xl border-r border-slate-200 dark:border-slate-800 sidebar-transition -translate-x-full">
        <div class="p-8 flex flex-col h-full">
            <div class="flex items-center gap-4 mb-12">
                <div class="v-logo">V</div>
                <h2 class="text-2xl font-black text-blue-600 italic">Vultrex</h2>
            </div>
            <nav class="space-y-2 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">ðŸ“Š Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">ðŸŽ® Server Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">ðŸ”’ Admin Panel</button>
            </nav>
            <button onclick="auth.logout()" class="w-full p-4 rounded-2xl text-rose-500 font-black uppercase text-xs tracking-widest bg-rose-500/5 hover:bg-rose-500/10 transition-all">Logout</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-[55] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-5xl mx-auto min-h-screen">
        <header class="flex justify-between items-center mb-10 mt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-xl active:scale-90 transition-all">â˜°</button>
            <div class="flex items-center gap-3">
                <div class="v-logo scale-75">V</div>
                <h1 id="page-title-display" class="text-xl font-black uppercase italic tracking-tighter text-blue-600">Vultrex</h1>
            </div>
            <button onclick="ui.toggleTheme()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-200 dark:bg-slate-800 active:scale-90 transition-all">ðŸŒ“</button>
        </header>

        <div id="page-dashboard">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                    <p class="text-[10px] text-slate-400 uppercase font-black mb-1 tracking-widest">Available Balance</p>
                    <p id="balance" class="text-4xl font-black text-blue-600 tracking-tight">0.00 â‚¬</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                    <p class="text-[10px] text-rose-500 uppercase font-black mb-1 tracking-widest">Monthly Costs</p>
                    <p id="monthly-stats" class="text-3xl font-black text-rose-500 tracking-tight">0.00 â‚¬</p>
                </div>
            </div>
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8">
                <canvas id="financeChart" height="120"></canvas>
            </div>
            <div class="flex flex-col md:flex-row gap-4 mb-10">
                <button onclick="ui.openModal('manual')" class="flex-1 bg-blue-600 text-white py-6 rounded-3xl font-black text-sm uppercase tracking-widest shadow-lg active:scale-95 transition-all">New Entry</button>
                <button onclick="ui.openModal('import')" class="flex-1 bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-6 rounded-3xl font-black text-sm uppercase tracking-widest italic shadow-lg active:scale-95 transition-all">Smart Scan</button>
            </div>
            <div id="transaction-list" class="space-y-4"></div>
        </div>

        <div id="page-monitor" class="page-hidden text-center">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8 shadow-xl">
                <h3 class="text-lg font-black mb-6 uppercase italic">Minecraft Monitor</h3>
                <input type="text" id="mc-ip" placeholder="e.g. hypixel.net" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl outline-none font-bold text-blue-600 text-center mb-4">
                <button onclick="monitor.check()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase active:scale-95 transition-all">Scan Network</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden">
            <h2 class="text-3xl font-black uppercase italic tracking-tighter mb-8 text-blue-600">Admin Control</h2>
            <div id="admin-user-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-8 rounded-[3rem] shadow-2xl border border-slate-200 dark:border-slate-800 overflow-hidden">
            
            <div id="ui-import" class="hidden text-center">
                <h3 class="text-xl font-black mb-6 uppercase italic text-blue-600">Smart Scan</h3>
                <div class="relative w-full mb-6">
                    <input type="file" id="pdf-file" accept=".pdf" class="w-full h-14 bg-slate-100 dark:bg-slate-800 rounded-2xl p-4 text-xs font-bold text-slate-500 cursor-pointer">
                    <p class="mt-2 text-[10px] text-slate-400 font-bold uppercase tracking-widest">Select Invoice PDF</p>
                </div>
                <textarea id="ai-input" class="w-full h-32 bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl text-xs mb-4 outline-none border-2 border-transparent focus:border-blue-500 font-mono" placeholder="OR Paste Text..."></textarea>
                <div id="scan-loading" class="hidden w-full mb-6">
                    <div class="w-full bg-slate-200 dark:bg-slate-800 rounded-full h-1 overflow-hidden">
                        <div class="progress-bar"></div>
                    </div>
                    <p class="text-[10px] font-black uppercase text-blue-600 mt-2">Running AI Logic...</p>
                </div>
                <button id="start-scan-btn" onclick="logic.processImport()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest">Run Scan</button>
            </div>

            <div id="ui-manual" class="hidden text-center">
                <h3 class="text-xl font-black mb-6 uppercase italic text-blue-600">Add Entry</h3>
                <input type="text" id="manual-desc" placeholder="Service Name" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-4 outline-none font-bold">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-4 outline-none font-bold">
                <select id="manual-type" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-8 font-bold">
                    <option value="once">One-time</option>
                    <option value="monthly">Monthly</option>
                </select>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase">Confirm</button>
            </div>

            <button onclick="ui.closeModal()" class="w-full text-slate-400 py-4 font-bold text-[10px] uppercase tracking-widest mt-2">Cancel</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [] };
        let chart = null;
        const ADMIN_PIN = "1234";

        const auth = {
            login() {
                const user = document.getElementById('login-user').value;
                const pass = document.getElementById('login-pass').value;
                if(user.length > 2 && pass.length >= 7) {
                    state.auth = { user, pass };
                    if(!state.allUsers.find(u => u.user === user)) state.allUsers.push({ user, pass });
                    logic.save(); location.reload();
                } else {
                    document.getElementById('login-error').innerText = "Min 7 Chars Required";
                    document.getElementById('login-error').classList.remove('hidden');
                }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const ov = document.getElementById('sidebar-overlay');
                const isOpen = sb.style.transform === 'translateX(0px)';
                sb.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },
            toggleTheme() {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            },
            switchPage(pageId) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + pageId).classList.remove('page-hidden');
                document.getElementById('page-title-display').innerText = pageId === 'dashboard' ? 'Vultrex' : pageId.toUpperCase();
                if(pageId === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            openAdminPin() {
                const pin = prompt("Admin PIN:");
                if(pin === ADMIN_PIN) this.switchPage('admin');
            },
            renderAdmin() {
                const list = document.getElementById('admin-user-list');
                list.innerHTML = state.allUsers.map(u => `
                    <div class="p-5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl flex justify-between shadow-sm">
                        <span class="font-black text-blue-600">${u.user}</span>
                        <span class="font-mono text-xs opacity-50">${u.pass}</span>
                    </div>`).join('');
            },
            updateDashboard() {
                let total = 0, monthly = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.forEach(t => {
                    total += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) monthly += t.amount;
                });
                state.history.slice().reverse().forEach(t => {
                    list.innerHTML += `<div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800 flex justify-between items-center">
                        <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[9px] uppercase text-slate-500 font-bold">${t.date}</p></div>
                        <div class="text-right">
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} â‚¬</p>
                            <button onclick="logic.deleteEntry(${t.id})" class="text-[8px] font-black text-slate-300 hover:text-rose-500">DELETE</button>
                        </div>
                    </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " â‚¬";
                document.getElementById('monthly-stats').innerText = Math.abs(monthly).toFixed(2) + " â‚¬";
                logic.updateChart();
            }
        };

        const logic = {
            saveManual() {
                const desc = document.getElementById('manual-desc').value || 'Entry';
                const amt = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(amt)) return;
                state.history.push({ id: Date.now(), desc, amount: -amt, type: document.getElementById('manual-type').value, date: new Date().toLocaleDateString('en-GB') });
                this.save(); ui.closeModal(); ui.updateDashboard();
            },
            deleteEntry(id) {
                state.history = state.history.filter(t => t.id !== id);
                this.save(); ui.updateDashboard();
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); },
            updateChart() {
                if(!chart) return;
                chart.data.labels = state.history.map(t => t.date);
                chart.data.datasets[0].data = state.history.map((t, i) => state.history.slice(0, i+1).reduce((a,b) => a + b.amount, 0));
                chart.update();
            },
            async processImport() {
                const loader = document.getElementById('scan-loading');
                const btn = document.getElementById('start-scan-btn');
                loader.classList.remove('hidden'); btn.classList.add('hidden');

                setTimeout(() => {
                    const text = document.getElementById('ai-input').value;
                    const moneyRegex = /([-âˆ’â€“]?\s?\d+[\d.]*,\d{2}|(?<=\s)\d+[\d.]*,\d{2}\s?[-âˆ’â€“])/g;
                    const match = text.match(moneyRegex);
                    if(match) {
                        let val = parseFloat(match[0].replace(/[^\d,]/g, '').replace(',', '.'));
                        state.history.push({ id: Date.now(), desc: 'Smart Scan', amount: -val, type: 'once', date: new Date().toLocaleDateString('en-GB') });
                        this.save();
                    }
                    loader.classList.add('hidden'); btn.classList.remove('hidden');
                    ui.closeModal(); ui.updateDashboard();
                }, 1500);
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                const resDiv = document.getElementById('mc-result');
                resDiv.innerHTML = "<p class='col-span-full py-10 font-black animate-pulse text-blue-600'>CONNECTING...</p>";
                resDiv.classList.remove('hidden');
                const start = Date.now();
                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();
                    const ping = Date.now() - start;
                    if(data.online) {
                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 flex flex-col items-center">
                                <img src="${data.icon || 'https://cdn-icons-png.flaticon.com/512/3534/3534014.png'}" class="w-12 h-12 mb-2 rounded-lg">
                                <p class="text-[8px] font-black text-emerald-500 uppercase">Status</p><p class="text-sm font-black">ONLINE</p>
                            </div>
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 flex flex-col justify-center">
                                <p class="text-[8px] font-black text-blue-500 uppercase text-center">Players</p><p class="text-sm font-black text-center">${data.players.online}/${data.players.max}</p>
                            </div>
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 flex flex-col justify-center text-center">
                                <p class="text-[8px] font-black text-amber-500 uppercase">Latency</p><p class="text-sm font-black">${ping}ms</p>
                            </div>
                            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 flex flex-col justify-center text-center overflow-hidden">
                                <p class="text-[8px] font-black text-purple-500 uppercase">Version</p><p class="text-[8px] font-black truncate">${data.version.name_clean || 'N/A'}</p>
                            </div>`;
                    } else { resDiv.innerHTML = "<p class='col-span-full py-10 text-rose-500 font-black'>OFFLINE</p>"; }
                } catch (e) { resDiv.innerHTML = "<p class='col-span-full py-10 text-rose-500 font-black'>SCAN ERROR</p>"; }
            }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                const ctx = document.getElementById('financeChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.05)', borderWidth: 3 }] },
                    options: { responsive: true, plugins: { legend: { display: false } } }
                });
                ui.updateDashboard();
            }
        };
    </script>
</body>
</html>
