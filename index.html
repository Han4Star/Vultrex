<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultrex</title>
    
    <meta name="apple-mobile-web-app-title" content="V">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/3b82f6/v.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/14897/Minecraft.woff') format('woff');
        }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-hidden { display: none; }
        .v-logo { background: #3b82f6; color: white; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 900; font-size: 26px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .mc-font { font-family: 'Minecraft', monospace; text-shadow: 2px 2px #222; }
        
        /* Progress Bar Animation */
        @keyframes scan-loading { 0% { width: 0%; } 100% { width: 100%; } }
        .progress-active { animation: scan-loading 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen font-sans overflow-x-hidden">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-900 z-[60] shadow-2xl border-r border-slate-200 dark:border-slate-800 sidebar-transition -translate-x-full">
        <div class="p-8 flex flex-col h-full">
            <div class="flex items-center gap-4 mb-12">
                <div class="v-logo">V</div>
                <h2 class="text-2xl font-black text-blue-600 italic tracking-tighter">Vultrex</h2>
            </div>
            <nav class="space-y-2 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">üìä Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">üéÆ Server Monitor</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-600 transition-all font-bold flex items-center gap-4">üîí Admin Panel</button>
            </nav>
            <button onclick="auth.logout()" class="w-full p-4 rounded-2xl text-rose-500 font-black uppercase text-xs tracking-widest bg-rose-500/5">Logout</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-[55] hidden"></div>

    <div id="app-content" class="p-6 max-w-5xl mx-auto min-h-screen">
        <header class="flex justify-between items-center mb-10 mt-4">
            <button onclick="ui.toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-xl">‚ò∞</button>
            <div class="v-logo scale-90">V</div>
            <button onclick="ui.toggleTheme()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-200 dark:bg-slate-800">üåì</button>
        </header>

        <div id="page-dashboard">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800">
                    <p class="text-[10px] text-slate-400 uppercase font-black mb-1">Total Balance</p>
                    <p id="balance" class="text-4xl font-black text-blue-600">0.00 ‚Ç¨</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800">
                    <p class="text-[10px] text-rose-500 uppercase font-black mb-1">Monthly Subscriptions</p>
                    <p id="monthly-stats" class="text-3xl font-black text-rose-500">0.00 ‚Ç¨</p>
                </div>
            </div>
            
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8">
                <canvas id="financeChart" height="120"></canvas>
            </div>

            <div class="flex gap-4 mb-8">
                <button onclick="ui.openModal('manual')" class="flex-1 bg-blue-600 text-white py-6 rounded-3xl font-black uppercase text-xs tracking-widest">New Entry</button>
                <button onclick="ui.openModal('import')" class="flex-1 bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-6 rounded-3xl font-black uppercase text-xs italic tracking-widest">Smart Scan</button>
            </div>
            <div id="transaction-list" class="space-y-3"></div>
        </div>

        <div id="page-monitor" class="page-hidden">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 mb-8">
                <h3 class="font-black uppercase italic text-blue-600 mb-6">Minecraft Monitor</h3>
                <div class="space-y-4">
                    <input type="text" id="mc-ip" placeholder="Server IP (e.g. hypixel.net)" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl outline-none font-bold text-blue-600 border-2 border-transparent focus:border-blue-500">
                    <div class="flex items-center justify-between gap-4">
                        <label class="flex items-center gap-2 cursor-pointer bg-slate-100 dark:bg-slate-800 px-4 py-4 rounded-2xl flex-1">
                            <span class="text-[10px] font-black uppercase text-slate-500">Auto-Refresh</span>
                            <input type="checkbox" id="refresh-toggle" class="w-5 h-5 accent-blue-600">
                        </label>
                        <button onclick="monitor.check()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black uppercase flex-[2]">Scan</button>
                    </div>
                </div>
            </div>
            <div id="mc-result" class="hidden space-y-6"></div>
        </div>

        <div id="page-admin" class="page-hidden">
            <h2 class="text-2xl font-black uppercase italic mb-8">User Database</h2>
            <div id="admin-user-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800">
            <div id="ui-manual" class="hidden text-center">
                <h3 class="text-xl font-black mb-6 uppercase text-blue-600 italic">Add Entry</h3>
                <input type="text" id="manual-desc" placeholder="Label (e.g. Netflix)" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-4 outline-none font-bold">
                <input type="number" id="manual-amount" placeholder="Amount (e.g. 15.99)" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-4 outline-none font-bold">
                <select id="manual-type" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-8 font-bold appearance-none">
                    <option value="once">One-time Expense</option>
                    <option value="monthly">Monthly Subscription</option>
                    <option value="income">Income / Deposit</option>
                </select>
                <button onclick="logic.saveManual()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase">Add to Wallet</button>
            </div>
            <div id="ui-import" class="hidden text-center">
                <h3 class="text-xl font-black mb-6 uppercase text-blue-600 italic">Smart Scan</h3>
                <textarea id="ai-input" class="w-full h-32 bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl text-xs mb-4 outline-none font-mono" placeholder="Paste invoice text here..."></textarea>
                <div id="scan-loading" class="hidden w-full mb-6">
                    <div class="h-1 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden"><div class="h-full bg-blue-600 progress-active"></div></div>
                </div>
                <button id="start-scan-btn" onclick="logic.processImport()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase">Run Analysis</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-slate-400 py-4 font-bold text-[10px] uppercase mt-2">Close</button>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: {user: 'Admin'}, allUsers: [] };
        let chart = null;
        let refreshInterval = null;

        const ui = {
            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const ov = document.getElementById('sidebar-overlay');
                const isOpen = sb.style.transform === 'translateX(0px)';
                sb.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },
            toggleTheme() {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            },
            switchPage(pageId) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + pageId).classList.remove('page-hidden');
                if(pageId === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },
            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            openAdminPin() {
                if(prompt("Admin PIN:") === "1234") this.switchPage('admin');
            },
            renderAdmin() {
                document.getElementById('admin-user-list').innerHTML = state.allUsers.map(u => `
                    <div class="p-5 bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 flex justify-between">
                        <span class="font-black text-blue-600">${u.user}</span>
                        <span class="font-mono text-xs opacity-50">${u.pass}</span>
                    </div>`).join('');
            },
            updateDashboard() {
                let total = 0, monthly = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                
                state.history.forEach(t => {
                    total += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) monthly += t.amount;
                });

                state.history.slice().reverse().forEach(t => {
                    list.innerHTML += `<div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm">
                        <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[9px] uppercase font-black text-slate-400">${t.date}</p></div>
                        <div class="text-right">
                            <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} ‚Ç¨</p>
                            <button onclick="logic.deleteEntry(${t.id})" class="text-[8px] font-black text-slate-300">DELETE</button>
                        </div>
                    </div>`;
                });
                
                document.getElementById('balance').innerText = total.toFixed(2) + " ‚Ç¨";
                document.getElementById('monthly-stats').innerText = Math.abs(monthly).toFixed(2) + " ‚Ç¨";
                logic.updateChart();
            }
        };

        const logic = {
            saveManual() {
                const desc = document.getElementById('manual-desc').value || 'Entry';
                let amt = parseFloat(document.getElementById('manual-amount').value);
                const type = document.getElementById('manual-type').value;
                if(isNaN(amt)) return;
                if(type !== 'income') amt = -amt;
                
                state.history.push({ id: Date.now(), desc, amount: amt, type, date: new Date().toLocaleDateString('en-GB') });
                this.save(); ui.closeModal(); ui.updateDashboard();
                document.getElementById('manual-amount').value = "";
                document.getElementById('manual-desc').value = "";
            },
            deleteEntry(id) {
                state.history = state.history.filter(t => t.id !== id);
                this.save(); ui.updateDashboard();
            },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); },
            updateChart() {
                if(!chart) return;
                const data = state.history.map((t, i) => state.history.slice(0, i+1).reduce((a,b) => a + b.amount, 0));
                chart.data.labels = state.history.map(t => t.date);
                chart.data.datasets[0].data = data;
                chart.update();
            },
            processImport() {
                const btn = document.getElementById('start-scan-btn');
                const loader = document.getElementById('scan-loading');
                btn.classList.add('hidden'); loader.classList.remove('hidden');

                setTimeout(() => {
                    const text = document.getElementById('ai-input').value;
                    const match = text.match(/([-‚àí‚Äì]?\s?\d+[\d.]*,\d{2}|(?<=\s)\d+[\d.]*,\d{2}\s?[-‚àí‚Äì])/g);
                    if(match) {
                        let val = parseFloat(match[0].replace(/[^\d,]/g, '').replace(',', '.'));
                        state.history.push({ id: Date.now(), desc: 'Smart Scan', amount: -val, type: 'once', date: new Date().toLocaleDateString('en-GB') });
                        this.save();
                    }
                    btn.classList.remove('hidden'); loader.classList.add('hidden');
                    ui.closeModal(); ui.updateDashboard();
                }, 1500);
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                const resDiv = document.getElementById('mc-result');
                resDiv.innerHTML = "<div class='p-12 text-center font-black animate-pulse text-blue-600'>CONNECTING...</div>";
                resDiv.classList.remove('hidden');

                try {
                    const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await res.json();
                    if(data.online) {
                        const players = (data.players.list || []).filter(p => p.name !== undefined);
                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-200 dark:border-slate-800 shadow-xl">
                                <div class="flex items-center gap-6 mb-8">
                                    <img src="${data.icon || 'https://i.imgur.com/vH977y0.png'}" class="w-20 h-20 rounded-2xl">
                                    <div>
                                        <h4 class="text-2xl font-black text-blue-600 tracking-tighter">${ip}</h4>
                                        <p class="text-[10px] font-black text-emerald-500 uppercase">‚óè Server Online</p>
                                    </div>
                                </div>
                                <div class="p-6 bg-[#1a1a1a] rounded-2xl mb-8 mc-font text-sm leading-relaxed" style="color: #fff">
                                    ${this.formatMOTD(data.motd.html)}
                                </div>
                                <div class="grid grid-cols-2 gap-4 mb-8">
                                    <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl text-center"><p class="text-[8px] font-black uppercase text-slate-400">Players</p><p class="text-xl font-black">${data.players.online}/${data.players.max}</p></div>
                                    <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl text-center"><p class="text-[8px] font-black uppercase text-slate-400">Version</p><p class="text-xs font-black truncate">${data.version.name_clean}</p></div>
                                </div>
                                <div class="grid grid-cols-4 sm:grid-cols-6 gap-3">
                                    ${players.map(p => `<div class="text-center bg-slate-100 dark:bg-slate-800 p-2 rounded-xl"><img src="https://mc-heads.net/avatar/${p.name}/32" class="w-8 h-8 mx-auto rounded shadow-sm"><p class="text-[8px] font-black mt-1 truncate">${p.name}</p></div>`).join('')}
                                </div>
                            </div>`;
                    } else { resDiv.innerHTML = "<div class='p-12 text-rose-500 font-black text-center'>SERVER OFFLINE</div>"; }
                } catch (e) { resDiv.innerHTML = "<div class='p-12 text-rose-500 font-black text-center'>SCAN ERROR</div>"; }
            },
            formatMOTD(html) { return html; } // The API delivers clean HTML for MOTD
        };

        document.getElementById('refresh-toggle').addEventListener('change', (e) => {
            if(e.target.checked) refreshInterval = setInterval(() => monitor.check(), 30000);
            else clearInterval(refreshInterval);
        });

        window.onload = () => {
            const ctx = document.getElementById('financeChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.05)', borderWidth: 3, pointRadius: 0 }] },
                options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
            ui.updateDashboard();
        };
    </script>
</body>
</html>
