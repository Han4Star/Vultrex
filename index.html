        @import url('https://fonts.cdnfonts.com/css/minecraft-4');
        
        /* --- GLOBAL STYLES & TRANSITIONS --- */
        :root { 
            --v-blue: #3b82f6; 
            --v-blue-dark: #1d4ed8;
            --v-rose: #f43f5e;
            --v-emerald: #10b981;
        }

        body { 
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease; 
            overflow-x: hidden;
        }

        .sidebar-transition { 
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }

        .page-hidden { display: none; }

        /* --- TYPOGRAPHY --- */
        .mc-font { 
            font-family: 'Minecraft', sans-serif !important; 
            text-shadow: 3px 3px 0px #000; 
            letter-spacing: 1.2px;
            line-height: 1.6;
        }

        /* --- UI ELEMENTS --- */
        .v-logo-box { 
            background: linear-gradient(135deg, var(--v-blue), var(--v-blue-dark)); 
            color: white; width: 56px; height: 56px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 20px; font-weight: 900; font-size: 32px; 
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
            transform: rotate(-4deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .v-logo-box:hover { transform: rotate(0deg) scale(1.1); }

        .motd-container { 
            background: #000; 
            border: 4px solid #555; 
            padding: 28px; 
            border-radius: 16px; 
            image-rendering: pixelated;
            box-shadow: inset 0 0 30px rgba(255,255,255,0.08), 0 10px 20px rgba(0,0,0,0.2);
        }

        /* --- CUSTOM TOGGLE SWITCHES --- */
        .switch { position: relative; display: inline-block; width: 60px; height: 32px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; inset: 0; 
            background-color: #cbd5e1; transition: .4s; 
            border-radius: 40px; 
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
        }
        .slider:before { 
            position: absolute; content: ""; height: 24px; width: 24px; 
            left: 4px; bottom: 4px; background-color: white; 
            transition: .4s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }
        input:checked + .slider { background-color: var(--v-blue); }
        input:checked + .slider:before { transform: translateX(28px); }
        .dark .slider { background-color: #334155; }

        /* --- ANIMATIONS --- */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-page { animation: slideInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        .action-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .action-btn:active { transform: scale(0.92); }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #cbd5e1; border-radius: 10px; 
            border: 3px solid transparent; background-clip: content-box; 
        }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>

        // --- SYSTEM CONFIG & TRANSLATIONS ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const i18n = {
            de: {
                nav_dash: "üìä Dashboard", nav_monitor: "üéÆ Server Monitor", nav_admin: "üîí Admin Panel", nav_settings: "Einstellungen",
                card_balance: "Gesamtbilanz", card_costs: "Fixkosten", btn_entry: "Neuer Eintrag", btn_scan: "Smart Scan AI",
                mon_title: "Server Tracking", btn_scan_srv: "Scan Starten", admin_title: "Benutzer-Zentrale",
                mod_title: "Finanz-Eintrag", btn_save: "Best√§tigen", btn_cancel: "Abbrechen", btn_start: "Start",
                opt_once: "Einmalige Kosten", opt_monthly: "Monatliches Abo", opt_income: "Einnahme (+)",
                place_desc: "Zweck: Server, Plugin, Rank...", srv_online: "System Online", srv_players: "Spieler Online",
                auto_refresh: "Auto-Update", lang_label: "Sprachwahl", theme_label: "Dark Mode"
            },
            en: {
                nav_dash: "üìä Dashboard", nav_monitor: "üéÆ Server Monitor", nav_admin: "üîí Admin Panel", nav_settings: "Settings",
                card_balance: "Total Balance", card_costs: "Fixed Costs", btn_entry: "New Entry", btn_scan: "Smart Scan AI",
                mon_title: "Server Tracking", btn_scan_srv: "Start Scan", admin_title: "User Control",
                mod_title: "Finance Entry", btn_save: "Confirm", btn_cancel: "Cancel", btn_start: "Start",
                opt_once: "One-time Cost", opt_monthly: "Monthly Subscription", opt_income: "Income (+)",
                place_desc: "Purpose: Server, Plugin, Rank...", srv_online: "System Online", srv_players: "Players Online",
                auto_refresh: "Auto-Refresh", lang_label: "Select Language", theme_label: "Dark Mode"
            },
            fr: {
                nav_dash: "üìä Tableau", nav_monitor: "üéÆ Moniteur", nav_admin: "üîí Admin", nav_settings: "Param√®tres",
                card_balance: "Solde Total", card_costs: "Frais fixes", btn_entry: "Nouvelle entr√©e", btn_scan: "Smart Scan AI",
                mon_title: "Suivi Serveur", btn_scan_srv: "Lancer Scan", admin_title: "Centrale Utilisateur",
                mod_title: "Entr√©e Finance", btn_save: "Confirmer", btn_cancel: "Annuler", btn_start: "D√©marrer",
                opt_once: "Frais ponctuels", opt_monthly: "Abonnement", opt_income: "Revenu (+)",
                place_desc: "But: Serveur, Plugin, Rank...", srv_online: "Syst√®me en ligne", srv_players: "Joueurs en ligne",
                auto_refresh: "Auto-Refresh", lang_label: "Langue", theme_label: "Mode Sombre"
            }
        };

        // --- STATE ENGINE ---
        let state = JSON.parse(localStorage.getItem('vultrex_enterprise_v5')) || { 
            history: [], 
            users: [
                {user: 'Administrator', pass: '1234', role: 'SuperUser'},
                {user: 'Staff_Member', pass: 'vultrex2025', role: 'Staff'}
            ],
            lang: 'de', 
            darkMode: true 
        };
        
        let myChart = null;
        let updateInterval = null;

        // --- UI CORE FUNCTIONS ---
        const ui = {
            persist() { localStorage.setItem('vultrex_enterprise_v5', JSON.stringify(state)); },
            
            setLanguage(lang) {
                state.lang = lang;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (i18n[lang][key]) {
                        if (el.tagName === 'INPUT') el.placeholder = i18n[lang][key];
                        else el.innerText = i18n[lang][key];
                    }
                });
                
                // Detailed Options Translation
                document.querySelectorAll('option[data-i18n]').forEach(opt => {
                    const key = opt.getAttribute('data-i18n');
                    opt.innerText = i18n[lang][key];
                });

                document.getElementById('m-desc').placeholder = i18n[lang].place_desc;
                this.persist();
                if(myChart) this.updateChart();
            },

            toggleTheme() {
                state.darkMode = document.getElementById('theme-toggle-switch').checked;
                if(state.darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                this.persist();
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                const isOpen = !sb.classList.contains('-translate-x-full');
                if(isOpen) {
                    sb.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                } else {
                    sb.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                }
            },

            switchPage(id) {
                ['dashboard', 'monitor', 'admin'].forEach(p => {
                    document.getElementById('page-' + p).classList.add('page-hidden');
                });
                document.getElementById('page-' + id).classList.remove('page-hidden');
                
                if(id === 'admin') this.renderAdmin();
                if(id === 'dashboard' && myChart) setTimeout(() => this.updateChart(), 100);
                
                this.toggleSidebar();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            updateDashboard() {
                let totalBalance = 0;
                let fixedCosts = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                
                const sortedHistory = [...state.history].sort((a,b) => b.id - a.id);
                
                state.history.forEach(t => {
                    totalBalance += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) fixedCosts += t.amount;
                });

                sortedHistory.forEach(t => {
                    const item = document.createElement('div');
                    item.className = "bg-white dark:bg-slate-900 p-7 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm hover:shadow-lg hover:border-blue-500/30 transition-all animate-page";
                    item.innerHTML = `
                        <div class="flex items-center gap-6">
                            <div class="w-2.5 h-12 rounded-full ${t.amount < 0 ? 'bg-rose-500 shadow-[0_0_15px_rgba(244,63,94,0.4)]' : 'bg-emerald-500 shadow-[0_0_15px_rgba(16,185,129,0.4)]'}"></div>
                            <div>
                                <p class="font-black text-xl text-slate-800 dark:text-slate-100 tracking-tight">${t.desc}</p>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mt-1.5 flex items-center gap-2">
                                    <span>üïí ${t.date}</span> ‚Ä¢ <span class="text-blue-500">${t.type.toUpperCase()}</span>
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-8">
                            <p class="font-black text-2xl ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toFixed(2)} ‚Ç¨</p>
                            <button onclick="logic.deleteEntry(${t.id})" class="p-4 hover:bg-rose-500/10 rounded-2xl transition-all opacity-10 hover:opacity-100 text-rose-500">üóëÔ∏è</button>
                        </div>`;
                    list.appendChild(item);
                });

                document.getElementById('balance').innerText = totalBalance.toFixed(2) + " ‚Ç¨";
                document.getElementById('monthly-stats').innerText = Math.abs(fixedCosts).toFixed(2) + " ‚Ç¨";
                this.updateChart();
            },

            updateChart() {
                if(!myChart) return;
                const dates = [];
                const dataPoints = [];
                let runningSum = 0;
                
                const timeline = [...state.history].sort((a,b) => a.id - b.id);
                timeline.forEach(t => {
                    runningSum += t.amount;
                    dates.push(t.date);
                    dataPoints.push(runningSum);
                });

                myChart.data.labels = dates;
                myChart.data.datasets[0].data = dataPoints;
                myChart.update();
            },

            openModal(type) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
            },
            closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); },

            openAdminPin() {
                const pin = prompt("Admin PIN-Code erforderlich:");
                if(pin === "1234") this.switchPage('admin');
                else if(pin !== null) alert("Zugriff verweigert.");
            },

            renderAdmin() {
                const container = document.getElementById('admin-user-list');
                container.innerHTML = state.users.map(u => `
                    <div class="bg-white dark:bg-slate-900 p-10 rounded-[3.5rem] border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm group hover:border-blue-500/50 transition-all">
                        <div class="flex items-center gap-8">
                            <div class="w-16 h-16 bg-blue-600 rounded-3xl flex items-center justify-center font-black text-white italic text-2xl shadow-lg shadow-blue-500/20 group-hover:scale-110 transition-transform">U</div>
                            <div>
                                <p class="text-[11px] font-black uppercase text-blue-600 mb-1 tracking-widest">${u.role}</p>
                                <p class="font-black text-2xl tracking-tight text-slate-800 dark:text-slate-100">${u.user}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-black uppercase text-slate-400 mb-2 tracking-widest">Master Pass</p>
                            <p class="font-mono bg-slate-50 dark:bg-slate-800 px-6 py-4 rounded-2xl text-sm border border-slate-100 dark:border-slate-700 font-bold tracking-[0.3em]">${u.pass}</p>
                        </div>
                    </div>`).join('');
            }
        };

        // --- LOGIC ENGINE ---
        const logic = {
            saveManual() {
                const desc = document.getElementById('m-desc').value || 'Server Service';
                let amt = parseFloat(document.getElementById('m-amt').value) || 0;
                const type = document.getElementById('m-type').value;
                if(type !== 'income') amt = -Math.abs(amt);
                
                state.history.push({
                    id: Date.now(),
                    desc: desc,
                    amount: amt,
                    type: type,
                    date: new Date().toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})
                });
                
                ui.persist(); 
                ui.closeModal(); 
                ui.updateDashboard();
                document.getElementById('m-desc').value = '';
                document.getElementById('m-amt').value = '';
            },

            deleteEntry(id) {
                if(confirm("Diesen Datensatz endg√ºltig entfernen?")) {
                    state.history = state.history.filter(t => t.id !== id);
                    ui.persist(); 
                    ui.updateDashboard();
                }
            },

            async processPDF() {
                const file = document.getElementById('pdf-file').files[0];
                if(!file) return;
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(e.target.result)});
                        const pdf = await loadingTask.promise;
                        let fullText = "";
                        for(let i=1; i<=pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            fullText += textContent.items.map(s => s.str).join(" ");
                        }
                        
                        const match = fullText.match(/(\d+,\d{2})/);
                        const val = match ? parseFloat(match[0].replace(',', '.')) : 19.99;
                        
                        state.history.push({
                            id: Date.now(),
                            desc: 'Scan: ' + file.name.split('.')[0].substring(0,12),
                            amount: -val,
                            type: 'once',
                            date: new Date().toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})
                        });
                        
                        ui.persist(); ui.closeModal(); ui.updateDashboard();
                    } catch(err) { alert("Analyse-Fehler: " + err.message); }
                };
                reader.readAsArrayBuffer(file);
            }
        };

        // --- MONITOR ENGINE ---
        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value;
                if(!ip) return;
                const resDiv = document.getElementById('mc-result');
                
                if(!updateInterval) {
                    resDiv.innerHTML = `
                        <div class="bg-white dark:bg-slate-900 p-24 text-center rounded-[4rem] border border-slate-200 dark:border-slate-800 shadow-sm animate-pulse">
                            <div class="w-20 h-20 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-8"></div>
                            <p class="font-black text-blue-600 uppercase tracking-[0.5em] text-sm">Synchronizing Grid...</p>
                        </div>`;
                }

                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();
                    
                    if(data.online) {
                        const players = (data.players.list || []).filter(p => p.name);
                        resDiv.innerHTML = `
                            <div class="bg-white dark:bg-slate-900 p-12 rounded-[4.5rem] border border-slate-200 dark:border-slate-800 shadow-2xl animate-page">
                                <div class="flex items-center gap-10 mb-12">
                                    <div class="relative group">
                                        <img src="${data.icon || 'https://i.imgur.com/vH977y0.png'}" class="w-28 h-28 rounded-[2rem] shadow-2xl border-4 border-white dark:border-slate-800 group-hover:rotate-6 transition-transform">
                                        <div class="absolute -bottom-3 -right-3 bg-emerald-500 w-10 h-10 rounded-full border-4 border-white dark:border-slate-900 animate-bounce"></div>
                                    </div>
                                    <div>
                                        <h4 class="text-4xl font-black text-blue-600 tracking-tighter mb-2">${ip}</h4>
                                        <p class="text-[12px] font-black text-emerald-500 uppercase tracking-widest flex items-center gap-3">
                                            <span class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#10b981]"></span> ${i18n[state.lang].srv_online}
                                        </p>
                                    </div>
                                </div>

                                <div class="motd-container mb-12">
                                    <div class="mc-font text-white text-lg leading-relaxed">${data.motd.html}</div>
                                </div>

                                <div class="bg-slate-50 dark:bg-slate-800/50 p-10 rounded-[3rem] text-center mb-12 border border-slate-100 dark:border-slate-700 shadow-inner">
                                    <p class="text-[12px] font-black uppercase text-slate-400 mb-3 tracking-[0.3em]">${i18n[state.lang].srv_players}</p>
                                    <p class="text-5xl font-black text-blue-600 tracking-tighter">${data.players.online} <span class="text-slate-300 dark:text-slate-600 px-4">/</span> ${data.players.max}</p>
                                </div>

                                <div class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-8 gap-5 max-h-[400px] overflow-y-auto p-4 custom-scroll">
                                    ${players.map(p => `
                                        <div class="bg-white dark:bg-slate-800 p-5 rounded-3xl text-center border border-slate-100 dark:border-slate-700 shadow-sm hover:scale-110 hover:shadow-xl transition-all group">
                                            <img src="https://mc-heads.net/avatar/${p.name}/64" class="w-12 h-12 mx-auto mb-3 rounded-xl shadow-md group-hover:rotate-12 transition-transform">
                                            <p class="text-[9px] font-black truncate text-slate-500 uppercase tracking-tighter">${p.name}</p>
                                        </div>`).join('') || `
                                        <div class="col-span-full py-20 text-center opacity-30 italic font-black uppercase tracking-widest">No Player Data</div>`}
                                </div>
                            </div>`;
                    } else {
                        resDiv.innerHTML = `
                            <div class="bg-rose-500/5 border-4 border-rose-500/20 p-24 text-center rounded-[4rem] animate-page">
                                <span class="text-7xl mb-6 block">‚ö†Ô∏è</span>
                                <p class="text-rose-500 font-black text-2xl uppercase tracking-[0.3em]">Grid Offline</p>
                            </div>`;
                    }
                } catch(e) { console.error("Monitor Fatal Error", e); }
            }
        };

        // --- BOOTSTRAP ---
        window.onload = () => {
            // Theme Hydration
            document.getElementById('theme-toggle-switch').checked = state.darkMode;
            if(state.darkMode) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');

            // Chart Engine Injection
            const ctx = document.getElementById('financeChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Flow',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.08)',
                        borderWidth: 7,
                        fill: true,
                        tension: 0.45,
                        pointRadius: 6,
                        pointHoverRadius: 12,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleFont: { size: 16, weight: 'bold' },
                            bodyFont: { size: 14 },
                            padding: 20,
                            cornerRadius: 20,
                            displayColors: false
                        }
                    },
                    scales: {
                        x: { 
                            ticks: { color: '#94a3b8', font: { weight: '900', size: 11 } },
                            grid: { display: false } 
                        },
                        y: { 
                            ticks: { 
                                color: '#94a3b8', 
                                font: { weight: '900', size: 11 },
                                stepSize: 2.0 // FIXED: 2.00 ‚Ç¨ Steps
                            },
                            grid: { color: 'rgba(148, 163, 184, 0.08)', borderDash: [6, 6] }
                        }
                    }
                }
            });

            // Initial Language & Data
            ui.setLanguage(state.lang);
            document.getElementById('lang-select').value = state.lang;
            ui.updateDashboard();

            // Refresh Event
            document.getElementById('auto-refresh-toggle').addEventListener('change', (e) => {
                if(e.target.checked) {
                    monitor.check();
                    updateInterval = setInterval(() => monitor.check(), 30000);
                } else {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
            });
        };
    </script>
</body>
</html>
