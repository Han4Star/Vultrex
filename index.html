<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Repair Tracker</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>

    <style>
        body { background-color: #030712; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Sicherstellen, dass wir auf die globalen Variablen zugreifen
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        // Speicher-Emulator (Damit dein Code nicht crasht)
        window.storage = {
            get: async (key) => {
                const item = localStorage.getItem(key);
                return item ? { value: item } : null;
            },
            set: async (key, val) => localStorage.setItem(key, val),
            delete: async (key) => localStorage.removeItem(key)
        };

        function App() {
            const [darkMode, setDarkMode] = useState(true);
            
            // Beispiel-Daten f√ºr das Diagramm
            const data = [
                { name: 'Mo', balance: 400 },
                { name: 'Di', balance: 700 },
                { name: 'Mi', balance: 600 },
                { name: 'Do', balance: 1000 },
            ];

            return (
                <div className={`min-h-screen p-6 ${darkMode ? 'bg-gray-950 text-white' : 'bg-gray-50 text-gray-900'}`}>
                    <div className="max-w-4xl mx-auto">
                        <header className="flex justify-between items-center mb-8">
                            <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                                Phone Repair Tracker
                            </h1>
                            <button 
                                onClick={() => setDarkMode(!darkMode)}
                                className="p-2 rounded-full bg-gray-800 text-yellow-400 border border-gray-700"
                            >
                                {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                        </header>

                        <div className="bg-gray-900 border border-gray-800 rounded-2xl p-8 mb-6 shadow-2xl">
                            <p className="text-gray-400 mb-2">Gesamtbilanz</p>
                            <h2 className="text-5xl font-extrabold text-green-400">1.250,00 ‚Ç¨</h2>
                        </div>

                        <div className="bg-gray-900 border border-gray-800 rounded-2xl p-4 h-64 shadow-xl">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={data}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                    <XAxis dataKey="name" stroke="#9CA3AF" />
                                    <YAxis stroke="#9CA3AF" />
                                    <Tooltip 
                                        contentStyle={{ backgroundColor: '#111827', border: '1px solid #374151', borderRadius: '8px' }}
                                    />
                                    <Line type="monotone" dataKey="balance" stroke="#3b82f6" strokeWidth={3} dot={{ fill: '#3b82f6' }} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                        
                        <div className="mt-8 text-center text-gray-500 text-sm">
                            Status: System bereit ‚úì (Kein White Screen mehr)
                        </div>
                    </div>
                </div>
            );
        }

        // Rendern der App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
