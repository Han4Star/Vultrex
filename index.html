<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex OS - Absolute Master Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(255, 255, 255, 0.08);
            --accent: #007AFF;
            --delete-glow: radial-gradient(circle at right, rgba(244, 63, 94, 0.45) 0%, transparent 70%);
        }

        .light-mode {
            --bg: #f2f4f7;
            --text: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        /* --- CRYSTAL GLASS ENGINE --- */
        .crystal-glass {
            background: var(--glass);
            backdrop-filter: blur(50px) saturate(210%);
            -webkit-backdrop-filter: blur(50px) saturate(210%);
            border: 1px solid var(--glass-border);
        }

        /* --- SWIPE TO DELETE SYSTEM --- */
        .tx-container {
            position: relative;
            overflow: hidden;
            border-radius: 2.8rem;
            margin-bottom: 1.5rem;
            background: transparent;
        }

        .delete-glow-layer {
            position: absolute;
            inset: 0;
            background: var(--delete-glow);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .tx-card {
            position: relative;
            z-index: 5;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            touch-action: pan-x;
        }

        .delete-text {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: #f43f5e;
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 5px;
            z-index: 2;
            opacity: 0;
            text-transform: uppercase;
        }

        /* --- LIQUID TOGGLE ENGINE --- */
        .toggle-box {
            position: relative;
            width: 100%;
            height: 64px;
            background: var(--input-bg);
            border-radius: 24px;
            padding: 6px;
            display: flex;
            align-items: center;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            user-select: none;
        }

        .toggle-knob {
            position: absolute;
            height: 52px;
            width: calc(50% - 6px);
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%), var(--accent);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
            pointer-events: none;
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            opacity: 0.2;
            transition: opacity 0.3s;
            z-index: 11;
        }

        .active-label { opacity: 1; }

        /* --- PAGE HANDLING --- */
        .page-hidden { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input, select {
            background: var(--input-bg) !important;
            border: 1px solid var(--glass-border) !important;
            color: var(--text) !important;
            outline: none;
        }

        .status-bar {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 900;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="dark-mode">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-80 crystal-glass z-[250] transition-transform duration-700 -translate-x-full rounded-r-[4rem]">
        <div class="p-12 flex flex-col h-full">
            <div class="mb-16">
                <h2 class="text-4xl font-black italic tracking-tighter">Vultrex</h2>
                <p class="text-[8px] font-black uppercase tracking-[0.4em] opacity-20">System Kernel v4.2</p>
            </div>
            <nav class="space-y-6 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-4 rounded-2xl hover:bg-white/5 font-black uppercase text-xs tracking-widest">Analytics</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-4 rounded-2xl hover:bg-white/5 font-black uppercase text-xs tracking-widest">Node Monitor</button>
                <button onclick="ui.switchPage('settings')" class="w-full text-left p-4 rounded-2xl hover:bg-white/5 font-black uppercase text-xs tracking-widest">Settings</button>
            </nav>
            <div class="pt-8 border-t border-white/5">
                <button onclick="ui.openTerminal()" class="w-full text-left p-4 opacity-10 font-black uppercase text-[8px] tracking-[0.5em] hover:opacity-100 transition-opacity">Terminal</button>
            </div>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/60 backdrop-blur-xl z-[240] hidden"></div>

    <div id="app-content" class="h-screen flex flex-col">
        <div class="status-bar">
            <span id="live-clock">00:00:00</span>
            <span>VULTREX_OS_CONNECTED</span>
        </div>

        <div class="p-6 max-w-2xl mx-auto w-full overflow-y-auto flex-1 no-scrollbar">
            
            <header class="flex justify-between items-center mb-12 pt-6">
                <button onclick="ui.toggleSidebar()" class="w-14 h-14 crystal-glass rounded-full flex items-center justify-center text-2xl">≡</button>
                <div class="w-14 h-14 bg-blue-600 rounded-full border-4 border-white/10 shadow-2xl flex items-center justify-center font-black italic text-white text-xl">V.</div>
            </header>

            <div id="page-dashboard" class="space-y-8">
                <div class="crystal-glass p-10 rounded-[4rem] relative overflow-hidden">
                    <p class="text-[10px] opacity-30 uppercase font-black tracking-[0.4em] mb-2">Network Capital</p>
                    <h3 id="balance-display" class="text-7xl font-bold tracking-tighter italic">0.00 €</h3>
                </div>

                <div class="crystal-glass p-8 rounded-[3.5rem] h-96 relative">
                    <canvas id="financeChart"></canvas>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <button onclick="ui.openModal('manual')" class="crystal-glass py-8 rounded-[3rem] font-black uppercase text-[11px] tracking-widest active:scale-95 transition-all">Add Manual</button>
                    <button onclick="ui.openModal('import')" class="bg-blue-600 text-white py-8 rounded-[3rem] font-black uppercase text-[11px] tracking-widest shadow-2xl shadow-blue-600/30 active:scale-95 transition-all">AI Scan</button>
                </div>

                <div id="transaction-history" class="pb-32"></div>
            </div>

            <div id="page-monitor" class="page-hidden space-y-8">
                <div class="crystal-glass p-12 rounded-[4rem] text-center">
                    <p class="text-[10px] font-black uppercase opacity-30 mb-8 tracking-[0.5em]">Node Uplink</p>
                    <input type="text" id="node-ip" placeholder="SERVER IP" class="w-full p-6 rounded-[2rem] mb-6 text-center font-bold text-xs tracking-widest">
                    <button onclick="monitor.ping()" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-white tracking-widest text-xs">Establish Link</button>
                </div>
                <div id="monitor-results" class="hidden grid grid-cols-2 gap-6"></div>
            </div>

            <div id="page-settings" class="page-hidden space-y-8">
                <div class="crystal-glass p-10 rounded-[4rem]">
                    <p class="text-[10px] font-black uppercase opacity-30 mb-6 tracking-widest">Interface Theme</p>
                    <div class="toggle-box" id="theme-toggle">
                        <div class="toggle-knob" id="knob-theme">Dark</div>
                        <div class="toggle-label" data-val="Dark">Dark</div>
                        <div class="toggle-label" data-val="Light">Light</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-portal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-3xl z-[400] flex items-center justify-center p-8">
        <div class="crystal-glass w-full max-w-md p-10 rounded-[5rem]">
            
            <div id="ui-manual" class="hidden space-y-6">
                <div class="toggle-box" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label" data-val="Expense">Expense</div>
                    <div class="toggle-label" data-val="Income">Income</div>
                </div>

                <div class="toggle-box" id="cycle-toggle">
                    <div class="toggle-knob" id="knob-cycle">Once</div>
                    <div class="toggle-label" data-val="Once">Once</div>
                    <div class="toggle-label" data-val="Monthly">Monthly</div>
                </div>

                <select id="m-prefab" onchange="ui.syncPrefab(this)" class="w-full p-6 rounded-3xl text-center font-black uppercase text-[10px] tracking-widest"></select>
                <input type="text" id="m-label" placeholder="LABEL" class="w-full p-6 rounded-3xl text-center font-bold uppercase text-xs tracking-widest">
                <input type="number" id="m-amount" placeholder="0.00" class="w-full p-8 rounded-[3rem] text-center font-black text-5xl italic tracking-tighter">
                <button onclick="logic.addEntry()" class="w-full bg-blue-600 py-6 rounded-[2.5rem] font-black uppercase text-white tracking-widest shadow-2xl">Confirm</button>
            </div>
            
            <div id="ui-import" class="hidden space-y-8 text-center">
                <div class="w-full h-64 bg-white/5 rounded-[4rem] border-4 border-dashed border-white/10 flex flex-col items-center justify-center relative">
                    <span id="file-status" class="opacity-20 text-[10px] font-black uppercase tracking-widest">Upload PDF</span>
                    <input type="file" id="pdf-file" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer" onchange="ui.fileSelect(this)">
                </div>
                <button onclick="logic.runAIScan()" class="w-full bg-blue-600 py-6 rounded-3xl font-black text-white uppercase tracking-widest">Analyze</button>
            </div>
            
            <button onclick="ui.closeModal()" class="w-full text-white/20 font-black text-[10px] uppercase mt-10 tracking-[0.5em]">Close</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let state = JSON.parse(localStorage.getItem('vx_master_db')) || { history: [], theme: 'dark' };
        let chart = null;
        let activeType = 'Expense';
        let activeCycle = 'Once';

        const ui = {
            // VERBESSERTE TOGGLE ENGINE
            setupToggle(boxId, knobId, callback, initialVal) {
                const box = document.getElementById(boxId);
                const knob = document.getElementById(knobId);
                const labels = box.querySelectorAll('.toggle-label');
                
                const update = (val) => {
                    const idx = Array.from(labels).findIndex(l => l.dataset.val === val);
                    const x = idx === 0 ? 0 : (box.offsetWidth / 2) - 6;
                    knob.style.transform = `translateX(${x}px)`;
                    knob.innerText = val;
                    labels.forEach((l, i) => l.classList.toggle('active-label', i === idx));
                    callback(val);
                };

                labels.forEach(l => l.onclick = () => update(l.dataset.val));
                update(initialVal);
            },

            applyTheme(m) {
                state.theme = m;
                document.body.className = m === 'light' ? 'light-mode' : 'dark-mode';
                logic.save();
                if(chart) {
                    const c = m === 'light' ? '#1a1a1a' : '#ffffff';
                    chart.options.scales.x.ticks.color = c;
                    chart.options.scales.y.ticks.color = c;
                    chart.update();
                }
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                const ov = document.getElementById('sidebar-overlay');
                const open = sb.style.transform === 'translateX(0px)';
                sb.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden', open);
            },

            switchPage(id) {
                ['dashboard', 'monitor', 'settings'].forEach(p => document.getElementById('page-'+p).classList.add('page-hidden'));
                document.getElementById('page-'+id).classList.remove('page-hidden');
                this.toggleSidebar();
            },

            openModal(type) {
                document.getElementById('modal-portal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                if(type === 'manual') {
                    this.updatePrefabs();
                    this.setupToggle('type-toggle', 'knob-type', (v) => { activeType = v; ui.updatePrefabs(); }, activeType);
                    this.setupToggle('cycle-toggle', 'knob-cycle', (v) => { activeCycle = v; }, activeCycle);
                }
            },

            updatePrefabs() {
                const list = activeType === 'Expense' ? ['Server Cost', 'Plugins', 'Staff', 'Ad-Spend'] : ['Ranks', 'Donations', 'Tokens', 'Invest'];
                const sel = document.getElementById('m-prefab');
                sel.innerHTML = list.map(o => `<option value="${o}">${o}</option>`).join('');
                document.getElementById('m-label').value = list[0];
            },

            syncPrefab(s) { document.getElementById('m-label').value = s.value; },
            closeModal() { document.getElementById('modal-portal').classList.add('hidden'); },
            fileSelect(i) { if(i.files[0]) document.getElementById('file-status').innerText = i.files[0].name; },
            openTerminal() { if(prompt("PIN:") === "1234") alert("ROOT ACCESS"); },

            refresh() {
                let total = 0;
                const list = document.getElementById('transaction-history');
                list.innerHTML = '';
                state.history.forEach(t => total += t.amount);

                [...state.history].reverse().forEach((t) => {
                    const realIdx = state.history.findIndex(x => x.id === t.id);
                    const wrap = document.createElement('div');
                    wrap.className = 'tx-container';
                    wrap.innerHTML = `
                        <div class="delete-glow-layer" id="glow-${t.id}"></div>
                        <div class="delete-text" id="lbl-${t.id}">WIPE</div>
                        <div class="tx-card p-8 flex justify-between items-center rounded-[2.5rem]" 
                             id="card-${t.id}"
                             ontouchstart="swipe.start(event, ${t.id})" 
                             ontouchmove="swipe.move(event, ${t.id})" 
                             ontouchend="swipe.end(event, ${t.id}, ${realIdx})">
                            <div>
                                <p class="font-black uppercase text-xs italic">${t.desc}</p>
                                <p class="text-[9px] opacity-20 font-black uppercase mt-1">${t.date} ${t.cycle === 'Monthly' ? '• RECURRING' : ''}</p>
                            </div>
                            <p class="font-black text-xl ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">
                                ${t.amount.toFixed(2)} €
                            </p>
                        </div>`;
                    list.appendChild(wrap);
                });

                document.getElementById('balance-display').innerText = total.toFixed(2) + " €";
                this.updateChart(total);
            },

            updateChart(currentBal) {
                if(!chart) return;
                const sorted = [...state.history].sort((a,b) => a.id - b.id);
                let run = 0;
                chart.data.labels = sorted.map(t => t.date);
                chart.data.datasets[0].data = sorted.map(t => { run += t.amount; return run; });
                
                const pos = currentBal >= 0;
                const color = pos ? '#10b981' : '#f43f5e';
                chart.data.datasets[0].borderColor = color;
                chart.data.datasets[0].backgroundColor = pos ? 'rgba(16,185,129,0.1)' : 'rgba(244,63,94,0.1)';
                chart.data.datasets[0].pointBackgroundColor = color;
                chart.update();
            }
        };

        const swipe = {
            startX: 0,
            start(e, id) { this.startX = e.touches[0].clientX; document.getElementById(`card-${id}`).style.transition = 'none'; },
            move(e, id) {
                const d = e.touches[0].clientX - this.startX;
                if(d < 0) {
                    const card = document.getElementById(`card-${id}`);
                    const glow = document.getElementById(`glow-${id}`);
                    const lbl = document.getElementById(`lbl-${id}`);
                    card.style.transform = `translateX(${d}px)`;
                    glow.style.opacity = Math.min(1, Math.abs(d) / 180);
                    lbl.style.opacity = Math.min(1, Math.abs(d) / 120);
                }
            },
            end(e, id, idx) {
                const d = e.changedTouches[0].clientX - this.startX;
                const card = document.getElementById(`card-${id}`);
                const glow = document.getElementById(`glow-${id}`);
                card.style.transition = 'transform 0.5s cubic-bezier(0.16, 1, 0.3, 1)';
                if(d < -160) {
                    card.style.transform = 'translateX(-130%)';
                    setTimeout(() => { state.history.splice(idx, 1); logic.save(); ui.refresh(); }, 350);
                } else {
                    card.style.transform = 'translateX(0)';
                    glow.style.opacity = 0;
                }
            }
        };

        const logic = {
            addEntry() {
                const val = parseFloat(document.getElementById('m-amount').value);
                if(!val) return;
                state.history.push({
                    id: Date.now(),
                    desc: document.getElementById('m-label').value,
                    amount: activeType === 'Expense' ? -val : val,
                    cycle: activeCycle,
                    date: new Date().toLocaleDateString('de-DE')
                });
                this.save(); ui.closeModal(); ui.refresh();
                document.getElementById('m-amount').value = '';
            },
            save() { localStorage.setItem('vx_master_db', JSON.stringify(state)); },
            async runAIScan() {
                const file = document.getElementById('pdf-file').files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(e.target.result) }).promise;
                    const text = (await (await pdf.getPage(1)).getTextContent()).items.map(s => s.str).join(" ");
                    const m = text.match(/(\d+[\.,]\d{2})/);
                    state.history.push({
                        id: Date.now(), desc: "AI: " + file.name.substring(0,10),
                        amount: -(m ? parseFloat(m[0].replace(',','.')) : 10.00),
                        cycle: 'Once', date: new Date().toLocaleDateString('de-DE')
                    });
                    this.save(); ui.closeModal(); ui.refresh();
                };
                reader.readAsArrayBuffer(file);
            }
        };

        const monitor = {
            async ping() {
                const ip = document.getElementById('node-ip').value;
                const res = document.getElementById('monitor-results');
                res.innerHTML = "<p class='col-span-2 text-center opacity-20 font-black uppercase text-[10px]'>Connecting...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `<div class="crystal-glass p-10 rounded-[3rem] text-center border-emerald-500/20"><p class="text-[8px] opacity-30 font-black uppercase mb-2">Node</p><p class="text-emerald-500 font-black">ONLINE</p></div><div class="crystal-glass p-10 rounded-[3rem] text-center"><p class="text-[8px] opacity-30 font-black uppercase mb-2">Users</p><p class="text-2xl font-black">${d.players.online}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 text-center font-black py-8'>NODE OFFLINE</p>"; }
                } catch(e) { res.innerHTML = "<p class='col-span-2 text-center opacity-30'>API ERROR</p>"; }
            }
        };

        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('de-DE'); }, 1000);

        window.onload = () => {
            const ctx = document.getElementById('financeChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], tension: 0.45, fill: true, pointRadius: 6, borderWidth: 4 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: true, grid: { display: false }, ticks: { font: { weight: '900', size: 10 } } },
                        y: { display: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { font: { weight: '900', size: 10 }, callback: v => v + '€' } }
                    }
                }
            });
            ui.refresh();
            ui.applyTheme(state.theme || 'dark');
            ui.setupToggle('theme-toggle', 'knob-theme', (v) => ui.applyTheme(v.toLowerCase()), state.theme === 'light' ? 'Light' : 'Dark');
        };
    </script>
</body>
</html>
