<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vultrex Ultra Liquid</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --apple-blue: #007AFF;
        }

        body {
            background: radial-gradient(circle at top left, #1a1a1a, #000);
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .liquid-glass {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
        }

        /* LIQUID TOGGLE SYSTEM */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 58px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 22px;
            padding: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            touch-action: none;
        }

        .toggle-knob {
            position: absolute;
            height: 48px;
            width: calc(50% - 5px);
            background: linear-gradient(145deg, #007AFF, #0055FF);
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), width 0.3s;
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.3;
            z-index: 5;
            pointer-events: none;
        }

        .sidebar-transition { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .page-hidden { display: none; }
        #pdf-file { opacity: 0; position: absolute; inset: 0; cursor: pointer; z-index: 10; }
        
        button:active { transform: scale(0.95); transition: transform 0.1s; }
        .trans-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-7xl font-black mb-12 italic tracking-tighter">V<span class="text-blue-500">.</span></h1>
            <div class="liquid-glass p-8 rounded-[3.5rem]">
                <input type="text" id="login-user" placeholder="Identity" class="w-full bg-white/5 p-5 rounded-2xl mb-4 outline-none border border-white/10 text-center font-bold">
                <input type="password" id="login-pass" placeholder="Secure Key" class="w-full bg-white/5 p-5 rounded-2xl mb-8 outline-none border border-white/10 text-center font-bold">
                <button onclick="auth.login()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Authorize</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-80 liquid-glass z-[150] sidebar-transition -translate-x-full rounded-r-[4rem] border-r border-white/20">
        <div class="p-10 flex flex-col h-full">
            <h2 class="text-4xl font-black italic mb-16">V<span class="text-blue-500">.</span></h2>
            <nav class="space-y-4 flex-1">
                <button onclick="ui.switchPage('dashboard')" class="w-full text-left p-6 rounded-3xl hover:bg-white/5 font-bold flex items-center gap-4">ðŸ“Š Dashboard</button>
                <button onclick="ui.switchPage('monitor')" class="w-full text-left p-6 rounded-3xl hover:bg-white/5 font-bold flex items-center gap-4">ðŸŽ® Minecraft API</button>
                <button onclick="ui.openAdminPin()" class="w-full text-left p-6 rounded-3xl hover:bg-white/5 font-bold flex items-center gap-4 text-white/40">ðŸ”’ Terminal Access</button>
            </nav>
            <button onclick="auth.logout()" class="p-6 rounded-3xl bg-rose-500/10 text-rose-500 font-bold uppercase text-[10px]">Close Session</button>
        </div>
    </div>
    <div id="sidebar-overlay" onclick="ui.toggleSidebar()" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[140] hidden"></div>

    <div id="app-content" class="hidden p-6 max-w-2xl mx-auto min-h-screen overflow-y-auto">
        <header class="flex justify-between items-center mb-10 pt-4">
            <button onclick="ui.toggleSidebar()" class="w-14 h-14 liquid-glass rounded-full flex items-center justify-center text-xl">â‰¡</button>
            <h1 id="page-title" class="font-bold italic uppercase tracking-widest text-xs opacity-40">Vultrex Cloud</h1>
            <div class="w-14 h-14 liquid-glass rounded-full p-1"><div class="w-full h-full bg-blue-600 rounded-full shadow-[0_0_20px_#007AFF]"></div></div>
        </header>

        <div id="page-dashboard" class="space-y-6">
            <div class="liquid-glass p-8 rounded-[3.5rem] relative">
                <p class="text-[10px] uppercase opacity-40 mb-1 tracking-widest font-black">Net Worth</p>
                <h3 id="balance" class="text-5xl font-bold tracking-tighter">0.00 â‚¬</h3>
                <p id="monthly-stats" class="text-rose-500 text-[10px] font-black mt-2 uppercase">Monthly Costs: 0.00 â‚¬</p>
            </div>
            <div class="liquid-glass p-6 rounded-[3rem] h-60"><canvas id="financeChart"></canvas></div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.openModal('manual')" class="liquid-glass py-7 rounded-[2.5rem] font-bold text-xs uppercase">New Entry</button>
                <button onclick="ui.openModal('import')" class="bg-white text-black py-7 rounded-[2.5rem] font-bold text-xs uppercase">Smart Scan</button>
            </div>
            <div id="transaction-list" class="space-y-4 pb-12"></div>
        </div>

        <div id="page-monitor" class="page-hidden space-y-6">
            <div class="liquid-glass p-8 rounded-[3rem] text-center">
                <h3 class="font-bold mb-6 italic uppercase">Server Monitor</h3>
                <input type="text" id="mc-ip" placeholder="Server Address" class="w-full bg-white/5 p-5 rounded-2xl mb-4 text-center outline-none border border-white/10 font-bold text-blue-500">
                <button onclick="monitor.check()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Connect API</button>
            </div>
            <div id="mc-result" class="hidden grid grid-cols-2 gap-4"></div>
        </div>

        <div id="page-admin" class="page-hidden space-y-4">
            <h2 class="text-2xl font-bold mb-6 italic opacity-50">DATABASE TERMINAL</h2>
            <div id="admin-user-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-xl z-[200] flex items-center justify-center p-6">
        <div class="liquid-glass w-full max-w-md p-8 rounded-[3.5rem]">
            <div id="ui-manual" class="hidden space-y-5">
                <div class="toggle-container" id="type-toggle">
                    <div class="toggle-knob" id="knob-type">Expense</div>
                    <div class="toggle-label">Expense</div>
                    <div class="toggle-label">Income</div>
                </div>

                <select id="manual-prefab" onchange="ui.handlePrefabChange(this)" class="w-full bg-white/5 p-5 rounded-2xl font-bold border border-white/10 outline-none"></select>
                <input type="text" id="manual-desc" placeholder="Label" class="w-full bg-white/5 p-5 rounded-2xl outline-none font-bold border border-white/10">
                <input type="number" id="manual-amount" placeholder="0.00" class="w-full bg-white/5 p-5 rounded-2xl outline-none font-bold border border-white/10">
                
                <div class="toggle-container" id="freq-toggle">
                    <div class="toggle-knob" id="knob-freq">Once</div>
                    <div class="toggle-label">Once</div>
                    <div class="toggle-label">Monthly</div>
                </div>

                <button onclick="logic.saveManual()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Authorize Entry</button>
            </div>

            <div id="ui-import" class="hidden space-y-4 text-center">
                <h3 class="font-bold text-blue-500 uppercase tracking-widest">AI Document Scan</h3>
                <div class="relative w-full h-32 bg-white/5 rounded-3xl flex items-center justify-center border-2 border-dashed border-white/10">
                    <span id="file-display-name" class="text-[10px] font-bold opacity-30 uppercase px-6">Select PDF Invoice</span>
                    <input type="file" id="pdf-file" accept=".pdf" onchange="ui.handleFileSelect(this)">
                </div>
                <textarea id="ai-input" class="w-full h-24 bg-white/5 p-5 rounded-2xl text-xs outline-none border border-white/10" placeholder="...or paste raw text"></textarea>
                <button onclick="logic.processImport()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold uppercase tracking-widest">Analyze</button>
            </div>
            <button onclick="ui.closeModal()" class="w-full text-white/20 font-bold text-[10px] uppercase mt-10">Return</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let state = JSON.parse(localStorage.getItem('v_data')) || { history: [], auth: null, allUsers: [] };
        let chart = null, entryMode = 'expense', freqMode = 'once';

        const auth = {
            login() {
                const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
                if(u.length > 2 && p.length >= 7) {
                    state.auth = { user: u, pass: p };
                    if(!state.allUsers.find(x => x.user === u)) state.allUsers.push({ user: u, pass: p });
                    logic.save(); location.reload();
                }
            },
            logout() { state.auth = null; logic.save(); location.reload(); }
        };

        const ui = {
            setupLiquidToggle(boxId, knobId, labels, callback) {
                const box = document.getElementById(boxId);
                const knob = document.getElementById(knobId);
                let isDragging = false, startX, currentX = 0;
                const max = box.offsetWidth / 2 - 5;

                const onMove = (x) => {
                    if(!isDragging) return;
                    let delta = x - startX;
                    currentX = Math.max(0, Math.min(delta, max));
                    let stretch = 1 + (Math.abs(delta - currentX) * 0.006);
                    knob.style.transform = `translateX(${currentX}px) scaleX(${Math.min(stretch, 1.3)})`;
                    knob.style.transition = 'none';
                };

                const onEnd = () => {
                    if(!isDragging) return;
                    isDragging = false;
                    const snap = currentX > max / 2 ? max : 0;
                    knob.style.transition = 'transform 0.6s cubic-bezier(0.2, 1.2, 0.3, 1)';
                    knob.style.transform = `translateX(${snap}px) scaleX(1)`;
                    currentX = snap;
                    const val = snap === 0 ? labels[0] : labels[1];
                    knob.innerText = val;
                    callback(val);
                };

                box.onmousedown = (e) => { isDragging = true; startX = e.clientX - currentX; };
                box.ontouchstart = (e) => { isDragging = true; startX = e.touches[0].clientX - currentX; };
                window.onmousemove = (e) => onMove(e.clientX);
                window.ontouchmove = (e) => onMove(e.touches[0].clientX);
                window.onmouseup = onEnd; window.ontouchend = onEnd;
                box.onclick = () => {
                    currentX = currentX === 0 ? max : 0;
                    knob.style.transition = 'transform 0.5s cubic-bezier(0.2, 1, 0.3, 1)';
                    knob.style.transform = `translateX(${currentX}px)`;
                    const val = currentX === 0 ? labels[0] : labels[1];
                    knob.innerText = val; callback(val);
                };
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar'), ov = document.getElementById('sidebar-overlay');
                const open = sb.style.transform === 'translateX(0px)';
                sb.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
                ov.classList.toggle('hidden');
            },

            switchPage(id) {
                ['dashboard', 'monitor', 'admin'].forEach(p => document.getElementById('page-' + p).classList.add('page-hidden'));
                document.getElementById('page-' + id).classList.remove('page-hidden');
                document.getElementById('page-title').innerText = id;
                if(id === 'admin') this.renderAdmin();
                this.toggleSidebar();
            },

            openModal(type) {
                document.getElementById('modal').classList.remove('hidden');
                document.getElementById('ui-manual').classList.toggle('hidden', type !== 'manual');
                document.getElementById('ui-import').classList.toggle('hidden', type !== 'import');
                if(type === 'manual') this.updatePrefabs();
            },

            closeModal() { document.getElementById('modal').classList.add('hidden'); },

            updatePrefabs() {
                const list = { income: ['Ranks', 'Donations', 'Partner', 'Other'], expense: ['Server', 'Plugins', 'Domain', 'Advertising', 'Staff', 'Other'] };
                document.getElementById('manual-prefab').innerHTML = list[entryMode].map(x => `<option value="${x}">${x}</option>`).join('');
                this.handlePrefabChange(document.getElementById('manual-prefab'));
            },

            handlePrefabChange(s) { document.getElementById('manual-desc').value = s.value === 'Other' ? "" : s.value; },
            handleFileSelect(i) { if(i.files[0]) document.getElementById('file-display-name').innerText = i.files[0].name; },
            openAdminPin() { if(prompt("PIN:") === "1234") this.switchPage('admin'); },

            renderAdmin() {
                document.getElementById('admin-user-list').innerHTML = state.allUsers.map(u => `
                    <div class="liquid-glass p-5 rounded-3xl flex justify-between items-center"><span class="font-bold text-blue-500">${u.user}</span><span class="opacity-30 font-mono text-xs">${u.pass}</span></div>`).join('');
            },

            updateDashboard() {
                let total = 0, monthly = 0;
                const list = document.getElementById('transaction-list');
                list.innerHTML = '';
                state.history.sort((a,b) => a.id - b.id).forEach(t => {
                    total += t.amount;
                    if(t.type === 'monthly' && t.amount < 0) monthly += t.amount;
                });
                [...state.history].reverse().forEach(t => {
                    list.innerHTML += `
                        <div class="liquid-glass p-6 rounded-[2.2rem] flex justify-between items-center trans-card group">
                            <div><p class="font-bold text-sm">${t.desc}</p><p class="text-[9px] opacity-40 font-black">${t.date}</p></div>
                            <div class="text-right flex items-center gap-4">
                                <p class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-400'}">${t.amount.toFixed(2)} â‚¬</p>
                                <button onclick="logic.deleteEntry(${t.id})" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all">Ã—</button>
                            </div>
                        </div>`;
                });
                document.getElementById('balance').innerText = total.toFixed(2) + " â‚¬";
                document.getElementById('monthly-stats').innerText = "Fixed Costs: " + Math.abs(monthly).toFixed(2) + " â‚¬";
                this.updateChart();
            },

            updateChart() {
                if(!chart) return;
                const sorted = [...state.history].sort((a,b) => a.id - b.id);
                let run = 0, lastD = "";
                chart.data.labels = sorted.map(t => { if(t.date !== lastD) { lastD = t.date; return t.date; } return ""; });
                chart.data.datasets[0].data = sorted.map(t => { run += t.amount; return run; });
                chart.update();
            }
        };

        const logic = {
            saveManual() {
                let amt = parseFloat(document.getElementById('manual-amount').value);
                if(isNaN(amt)) return;
                amt = entryMode === 'expense' ? -Math.abs(amt) : Math.abs(amt);
                state.history.push({ id: Date.now(), desc: document.getElementById('manual-desc').value || 'New Entry', amount: amt, type: freqMode, date: new Date().toLocaleDateString('en-GB') });
                this.save(); ui.closeModal(); ui.updateDashboard();
            },
            deleteEntry(id) { state.history = state.history.filter(t => t.id !== id); this.save(); ui.updateDashboard(); },
            save() { localStorage.setItem('v_data', JSON.stringify(state)); },

            async processImport() {
                const file = document.getElementById('pdf-file').files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                        let text = "";
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(s => s.str).join(" ");
                        }
                        this.finalizeScan(text);
                    };
                    reader.readAsArrayBuffer(file);
                } else { this.finalizeScan(document.getElementById('ai-input').value); }
            },
            finalizeScan(text) {
                const match = text.match(/(-?\d+[\.,]\d{2})/g);
                let val = match ? Math.abs(parseFloat(match[0].replace(',', '.'))) : 10.00;
                state.history.push({ id: Date.now(), desc: 'Document Scan', amount: -val, type: 'once', date: new Date().toLocaleDateString('en-GB') });
                this.save(); ui.closeModal(); ui.updateDashboard();
            }
        };

        const monitor = {
            async check() {
                const ip = document.getElementById('mc-ip').value; if(!ip) return;
                const res = document.getElementById('mc-result');
                res.innerHTML = "<p class='col-span-2 text-center py-8 animate-pulse text-[10px] font-black opacity-30'>REQUESTING...</p>";
                res.classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const d = await r.json();
                    if(d.online) {
                        res.innerHTML = `
                            <div class="liquid-glass p-6 rounded-[2rem] text-center"><p class="text-[8px] text-emerald-500 font-bold uppercase mb-1">Status</p><p class="text-sm font-bold">ONLINE</p></div>
                            <div class="liquid-glass p-6 rounded-[2rem] text-center"><p class="text-[8px] text-blue-500 font-bold uppercase mb-1">Players</p><p class="text-sm font-bold">${d.players.online}/${d.players.max}</p></div>`;
                    } else { res.innerHTML = "<p class='col-span-2 text-rose-500 font-bold text-center py-4'>OFFLINE</p>"; }
                } catch (e) { res.innerHTML = "API ERROR"; }
            }
        };

        window.onload = () => {
            if(state.auth) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                chart = new Chart(document.getElementById('financeChart'), {
                    type: 'line',
                    data: { labels: [], datasets: [{ data: [], borderColor: '#007AFF', borderWidth: 4, pointRadius: 0, tension: 0.4, fill: true, backgroundColor: 'rgba(0, 122, 255, 0.1)' }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
                });
                ui.updateDashboard();
                ui.setupLiquidToggle('type-toggle', 'knob-type', ['Expense', 'Income'], (v) => { entryMode = v.toLowerCase(); ui.updatePrefabs(); });
                ui.setupLiquidToggle('freq-toggle', 'knob-freq', ['Once', 'Monthly'], (v) => { freqMode = v.toLowerCase(); });
            }
        };
    </script>
</body>
</html>
